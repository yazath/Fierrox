<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FierroX Pro v1.8</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: white; margin: 0; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-premium { background: linear-gradient(135deg, #dc2626 0%, #7f1d1d 100%); transition: all 0.3s; }
        .btn-premium:active { transform: scale(0.95); }
        .hidden { display: none !important; }
        input[type="file"] { display: none; }
        
        /* Animación para modales */
        .modal-in { animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .nav-item { transition: 0.3s; opacity: 0.4; grayscale: 100%; }
        .nav-item.active { opacity: 1; grayscale: 0; filter: drop-shadow(0 0 10px rgba(220,38,38,0.5)); }
    </style>
</head>
<body>

    <section id="login-screen" class="fixed inset-0 z-[1000] bg-black flex flex-col items-center justify-center px-8">
        <img src="barra logo.png" class="h-12 mb-12" onerror="this.src='https://via.placeholder.com/200x50?text=FIERROX'">
        <div class="glass p-10 rounded-[3rem] w-full max-w-sm shadow-2xl border-white/5">
            <input type="email" id="login-email" placeholder="EMAIL CORPORATIVO" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl mb-4 text-center font-bold text-[11px] uppercase outline-none focus:border-red-600">
            <input type="password" id="login-pass" placeholder="CONTRASEÑA" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl mb-8 text-center font-bold text-[11px] uppercase outline-none focus:border-red-600">
            <button onclick="iniciarSesion()" class="w-full btn-premium text-white font-black py-5 rounded-2xl text-[11px] tracking-widest italic shadow-xl shadow-red-900/20">ENTRAR AL SISTEMA</button>
        </div>
    </section>

    <header id="main-header" class="fixed top-0 left-0 right-0 z-[60] bg-black/80 backdrop-blur-xl border-b border-white/5 py-5 px-6 hidden">
        <div id="section-title" class="text-center font-black italic uppercase text-[10px] tracking-[0.3em] text-zinc-400"></div>
    </header>

    <main id="main-content" class="hidden min-h-screen">
        <div id="section-body" class="w-full max-w-xl mx-auto"></div>
    </main>

    <nav id="nav-bar" class="hidden fixed bottom-0 left-0 right-0 glass border-t border-white/5 px-8 pt-4 pb-10 z-[100]">
        <div class="flex justify-around items-center max-w-md mx-auto">
            <div onclick="navegar('panel', this)" class="nav-item active"><img src="barra logo.png" class="w-7"></div>
            <div onclick="navegar('canastilla', this)" class="nav-item"><img src="barra canastilla.png" class="w-7"></div>
            <div onclick="navegar('buscador', this)" class="nav-item"><img src="barra buscador.png" class="w-7"></div>
            <div onclick="navegar('menu', this)" class="nav-item"><img src="barra menu.png" class="w-7"></div>
        </div>
    </nav>

    <script>
        const SB_URL = 'https://ykdhevlalqrjoorjctwa.supabase.co';
        const SB_KEY = 'sb_publishable_rQfM6eBNu4ZnzIQBVDYpJg_3Xq0PKoV';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let uActivo = null;
        let perfilViendo = null;
        let modoEdicion = false;
        let tabActual = 'muro';
        let tempPostImg = null;

        // --- INICIO ---
        window.onload = async () => {
            const sesion = localStorage.getItem('sesion_fierrox');
            if (sesion) {
                uActivo = JSON.parse(sesion);
                const { data } = await _supabase.from('Perfiles').select('*').eq('id', uActivo.id).single();
                if(data) { uActivo = data; parseUserData(uActivo); entrarApp(); }
            }
            lucide.createIcons();
        };

        function parseUserData(user) {
            // Corrección para que cualquier usuario entre aunque sus datos estén vacíos
            user.posts = JSON.parse(user.posts || '[]');
            user.seguidores = JSON.parse(user.seguidores || '[]');
            user.tienda = JSON.parse(user.tienda || '{"activa":false,"catalogo":[],"reseñas":[]}');
            user.canastilla = JSON.parse(user.canastilla || '[]');
        }

        async function iniciarSesion() {
            const e = document.getElementById('login-email').value.toLowerCase().trim();
            const p = document.getElementById('login-pass').value;
            const { data, error } = await _supabase.from('Perfiles').select('*').eq('email', e).single();
            
            if (data && data.pass === p) {
                uActivo = data; parseUserData(uActivo);
                localStorage.setItem('sesion_fierrox', JSON.stringify(uActivo));
                entrarApp();
            } else { alert("Credenciales incorrectas o usuario no encontrado."); }
        }

        function entrarApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('nav-bar').classList.remove('hidden');
            navegar('panel', document.querySelector('.nav-item'));
        }

        function navegar(sec, el) {
            modoEdicion = false;
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            if(el) el.classList.add('active');

            const body = document.getElementById('section-body');
            const header = document.getElementById('main-header');
            const title = document.getElementById('section-title');

            body.innerHTML = '';
            if(sec === 'panel') {
                header.classList.add('hidden');
                cargarFeedGlobal(body);
            } else {
                header.classList.remove('hidden');
                if(sec === 'canastilla') { title.innerText = 'MI CANASTILLA'; renderCanastilla(body); }
                if(sec === 'buscador') { title.innerText = 'EXPLORAR'; body.innerHTML = '<div class="p-10 text-center opacity-20 font-black italic">PRÓXIMAMENTE</div>'; }
                if(sec === 'menu') { title.innerText = ''; perfilViendo = uActivo; renderPerfil(body, true); }
            }
            lucide.createIcons();
        }

        // --- PERFIL ---
        function renderPerfil(container, esMio) {
            const esTienda = perfilViendo.tienda?.activa;
            const bannerImg = esTienda ? (perfilViendo.tienda.banner || 'https://images.unsplash.com/photo-1614850523296-d8c1af93d400') : null;
            
            container.innerHTML = `
                <div class="relative mb-24">
                    <div class="w-full h-72 relative bg-zinc-950 overflow-hidden">
                        ${esTienda ? `<img src="${bannerImg}" class="w-full h-full object-cover opacity-50">` : '<div class="w-full h-full bg-gradient-to-br from-zinc-900 to-black"></div>'}
                        <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent"></div>
                        
                        ${esMio ? `
                        <div class="absolute top-24 right-6 z-50">
                            <button onclick="toggleMenu()" class="glass p-4 rounded-3xl border-white/10 shadow-2xl"><i data-lucide="align-right" class="w-6"></i></button>
                            <div id="drop-menu" class="hidden absolute right-0 mt-4 w-56 glass rounded-[2rem] overflow-hidden shadow-2xl border-white/10">
                                <button onclick="activarModoEdicion()" class="w-full p-5 text-[10px] font-black uppercase text-left border-b border-white/5 hover:bg-white/5 transition">Editar Perfil</button>
                                ${!esTienda ? `<button onclick="abrirModalTienda()" class="w-full p-5 text-[10px] font-black text-yellow-500 uppercase text-left border-b border-white/5 hover:bg-white/5 transition">Activar Tienda</button>` : ''}
                                <button onclick="cerrarSesion()" class="w-full p-5 text-[10px] font-black text-red-500 uppercase text-left hover:bg-white/5 transition">Cerrar Sesión</button>
                            </div>
                        </div>` : ''}

                        ${modoEdicion && esTienda ? `
                        <label class="absolute inset-0 flex flex-col items-center justify-center bg-black/60 cursor-pointer">
                            <div class="bg-white/10 p-5 rounded-full border border-white/20 backdrop-blur-md mb-2"><i data-lucide="camera" class="w-8"></i></div>
                            <span class="text-[9px] font-black uppercase tracking-widest">Cambiar Banner</span>
                            <input type="file" onchange="subirImg(this, 'banner')">
                        </label>` : ''}
                    </div>
                    
                    <div class="absolute -bottom-16 left-1/2 -translate-x-1/2">
                        <div class="relative group">
                            <img src="${perfilViendo.foto}" class="w-40 h-40 rounded-full border-[6px] border-black object-cover shadow-2xl bg-zinc-800">
                            ${modoEdicion ? `<label class="absolute inset-0 bg-black/50 rounded-full flex flex-col items-center justify-center cursor-pointer border-2 border-dashed border-white/30"><i data-lucide="image"></i><input type="file" onchange="subirImg(this, 'foto')"></label>` : ''}
                        </div>
                    </div>
                </div>

                <div class="text-center px-8 mb-10">
                    ${modoEdicion ? 
                        `<input id="edit-nombre" type="text" value="${perfilViendo.nombre}" class="bg-white/5 border border-red-600 p-4 text-center text-xl font-black uppercase rounded-2xl w-full text-white shadow-inner">` :
                        `<h2 class="text-3xl font-black italic uppercase text-white tracking-tighter">${perfilViendo.nombre}</h2>`
                    }
                    <div class="flex items-center justify-center gap-4 mt-3">
                        <p class="text-[10px] font-black text-red-600 uppercase tracking-widest">${perfilViendo.seguidores.length} SEGUIDORES</p>
                        ${esTienda ? `<div class="flex items-center gap-1 bg-white/5 px-3 py-1 rounded-full border border-white/5"><i data-lucide="star" class="w-3 fill-yellow-500 text-yellow-500"></i><span class="text-[10px] font-black">4.9</span></div>` : ''}
                    </div>
                </div>

                ${esTienda ? `
                <div class="flex justify-around bg-zinc-900/50 mx-6 rounded-[2rem] p-1 border border-white/5 mb-10 backdrop-blur-md">
                    <button onclick="setTab('muro')" class="flex-1 py-4 text-[9px] font-black uppercase rounded-[1.5rem] transition ${tabActual==='muro'?'bg-red-600 text-white shadow-lg shadow-red-600/20':'text-zinc-500'}">Muro</button>
                    <button onclick="setTab('catalogo')" class="flex-1 py-4 text-[9px] font-black uppercase rounded-[1.5rem] transition ${tabActual==='catalogo'?'bg-red-600 text-white shadow-lg shadow-red-600/20':'text-zinc-500'}">Catálogo</button>
                    <button onclick="setTab('reseñas')" class="flex-1 py-4 text-[9px] font-black uppercase rounded-[1.5rem] transition ${tabActual==='reseñas'?'bg-red-600 text-white shadow-lg shadow-red-600/20':'text-zinc-500'}">Reseñas</button>
                </div>` : ''}

                <div id="contenido-perfil" class="px-4 pb-48"></div>

                ${modoEdicion ? `<button onclick="finalizarEdicion()" class="fixed bottom-32 left-1/2 -translate-x-1/2 btn-premium text-white px-12 py-5 rounded-full font-black text-[11px] uppercase shadow-2xl z-[500] border border-white/10">GUARDAR CAMBIOS</button>` : ''}
            `;
            renderContenidoTab(esMio);
            lucide.createIcons();
        }

        // --- PUBLICAR POST (IMAGEN CORREGIDA) ---
        function setTab(t) { tabActual = t; renderPerfil(document.getElementById('section-body'), perfilViendo.id === uActivo.id); }

        function renderContenidoTab(esMio) {
            const cont = document.getElementById('contenido-perfil');
            if(tabActual === 'muro') {
                if(perfilViendo.tienda?.activa && esMio) {
                    cont.innerHTML = `
                    <div class="glass p-8 rounded-[3rem] mb-10 border-white/10 shadow-xl">
                        <textarea id="p-txt" placeholder="¿QUÉ HAY DE NUEVO?" class="w-full bg-transparent text-[12px] font-bold p-2 outline-none uppercase h-16 text-white placeholder:text-zinc-700"></textarea>
                        <div id="p-prev-box" class="hidden mb-4 relative rounded-3xl overflow-hidden border border-white/10">
                            <img id="p-prev-img" class="w-full h-48 object-cover">
                            <button onclick="cancelPostImg()" class="absolute top-2 right-2 bg-black/70 p-2 rounded-full"><i data-lucide="x" class="w-4"></i></button>
                        </div>
                        <div class="flex justify-between items-center mt-4 pt-6 border-t border-white/5">
                            <label class="flex items-center gap-2 cursor-pointer text-zinc-500 hover:text-white transition">
                                <i data-lucide="image" class="w-5"></i>
                                <span class="text-[9px] font-black uppercase">Imagen</span>
                                <input type="file" onchange="previewPost(this)">
                            </label>
                            <button onclick="publicar()" class="btn-premium px-8 py-3 rounded-full font-black text-[9px] italic">PUBLICAR</button>
                        </div>
                    </div>`;
                }
                perfilViendo.posts.forEach(p => cont.innerHTML += crearHTMLPost(p, perfilViendo));
            } else if(tabActual === 'catalogo') {
                cont.innerHTML = `
                ${esMio ? `<button onclick="abrirModalItem()" class="w-full bg-white text-black p-5 rounded-[2rem] font-black text-[10px] uppercase mb-10 shadow-xl">NUEVO ARTÍCULO O SERVICIO</button>` : ''}
                <div class="grid grid-cols-2 gap-5">
                    ${perfilViendo.tienda.catalogo.map(item => `
                        <div class="glass rounded-[2.5rem] overflow-hidden border-white/5 relative flex flex-col h-full">
                            ${esMio ? `<button onclick="eliminarItem(${item.id})" class="absolute top-3 right-3 bg-black/60 p-2 rounded-full text-red-500 z-10 backdrop-blur-md"><i data-lucide="trash-2" class="w-4"></i></button>` : ''}
                            <img src="${item.imgs[0]}" class="w-full h-40 object-cover">
                            <div class="p-5 flex flex-col flex-1">
                                <h4 class="text-[11px] font-black uppercase text-white mb-2 leading-tight">${item.nombre}</h4>
                                <p class="text-red-600 font-black text-sm mb-4">$${item.precio}</p>
                                ${item.tipo === 'articulo' ? 
                                `<button onclick='agregarCanastilla(${JSON.stringify(item)})' class="w-full bg-white text-black py-3 rounded-2xl text-[9px] font-black uppercase mt-auto">Añadir</button>` : 
                                `<a href="https://wa.me/${item.wa}" class="w-full bg-green-600 text-white py-3 rounded-2xl text-[9px] font-black uppercase mt-auto flex justify-center items-center gap-1"><i data-lucide="phone" class="w-3"></i> WhatsApp</a>`}
                            </div>
                        </div>
                    `).join('')}
                </div>`;
            }
            lucide.createIcons();
        }

        // --- LÓGICA DE POSTS ---
        function previewPost(input) {
            if(input.files[0]) {
                const r = new FileReader();
                r.onload = e => {
                    tempPostImg = e.target.result;
                    document.getElementById('p-prev-img').src = tempPostImg;
                    document.getElementById('p-prev-box').classList.remove('hidden');
                };
                r.readAsDataURL(input.files[0]);
            }
        }

        function cancelPostImg() { tempPostImg = null; document.getElementById('p-prev-box').classList.add('hidden'); }

        async function publicar() {
            const txt = document.getElementById('p-txt').value;
            if(!txt && !tempPostImg) return;
            const nuevoPost = { id: Date.now(), d: txt, i: tempPostImg, likes: [], comentarios: [] };
            uActivo.posts.unshift(nuevoPost);
            await _supabase.from('Perfiles').update({ posts: JSON.stringify(uActivo.posts) }).eq('id', uActivo.id);
            tempPostImg = null;
            renderPerfil(document.getElementById('section-body'), true);
        }

        // --- MODAL DE ITEM (NUEVO DISEÑO PREMIUM) ---
        function abrirModalItem() {
            const modal = document.createElement('div');
            modal.className = "fixed inset-0 z-[1000] bg-black/98 flex items-end justify-center pb-10 px-6";
            modal.innerHTML = `
            <div class="glass w-full max-w-sm p-10 rounded-[4rem] modal-in border-white/10 relative shadow-2xl">
                <button onclick="this.parentElement.parentElement.remove()" class="absolute top-8 right-8 text-zinc-600"><i data-lucide="x" class="w-8"></i></button>
                <h3 class="text-white font-black uppercase text-center mb-10 text-[14px] italic tracking-widest">NUEVO ELEMENTO</h3>
                <div class="flex gap-2 mb-6 bg-black p-1 rounded-2xl border border-white/5">
                    <button id="m-t-art" onclick="setModalTipo('articulo')" class="flex-1 py-3 rounded-xl font-black text-[9px] uppercase bg-red-600 text-white">Artículo</button>
                    <button id="m-t-ser" onclick="setModalTipo('servicio')" class="flex-1 py-3 rounded-xl font-black text-[9px] uppercase text-zinc-500">Servicio</button>
                </div>
                <input id="m-nom" placeholder="NOMBRE DEL PRODUCTO" class="w-full bg-white/5 p-5 rounded-2xl text-white font-bold text-[11px] mb-4 outline-none border border-white/5 focus:border-red-600">
                <input id="m-pre" type="number" placeholder="PRECIO ($)" class="w-full bg-white/5 p-5 rounded-2xl text-white font-bold text-[11px] mb-4 outline-none border border-white/5">
                <input id="m-wa" placeholder="WHATSAPP PERSONALIZADO" class="hidden w-full bg-white/5 p-5 rounded-2xl text-white font-bold text-[11px] mb-6 outline-none border border-green-600/30">
                <label class="w-full flex items-center justify-center gap-3 bg-white/5 p-8 rounded-[2rem] border-2 border-dashed border-white/10 mb-8 cursor-pointer hover:border-red-600 transition">
                    <i data-lucide="image" class="text-zinc-500"></i>
                    <span class="text-[10px] font-black uppercase text-zinc-500">Subir Fotografía</span>
                    <input type="file" id="m-img" onchange="previewModalImg(this)">
                </label>
                <button onclick="guardarNuevoItem(this)" class="w-full btn-premium py-5 rounded-3xl font-black text-[11px] uppercase tracking-widest italic shadow-xl">LANZAR AL CATÁLOGO</button>
            </div>`;
            document.body.appendChild(modal);
            window.tempItemTipo = 'articulo';
            lucide.createIcons();
        }

        function setModalTipo(t) {
            window.tempItemTipo = t;
            const a = document.getElementById('m-t-art');
            const s = document.getElementById('m-t-ser');
            const wa = document.getElementById('m-wa');
            if(t === 'articulo') {
                a.className = "flex-1 py-3 rounded-xl font-black text-[9px] uppercase bg-red-600 text-white";
                s.className = "flex-1 py-3 rounded-xl font-black text-[9px] uppercase text-zinc-500";
                wa.classList.add('hidden');
            } else {
                s.className = "flex-1 py-3 rounded-xl font-black text-[9px] uppercase bg-red-600 text-white";
                a.className = "flex-1 py-3 rounded-xl font-black text-[9px] uppercase text-zinc-500";
                wa.classList.remove('hidden');
            }
        }

        async function guardarNuevoItem(btn) {
            const f = document.getElementById('m-img').files[0];
            if(!f) { alert("Sube una imagen"); return; }
            btn.innerHTML = "PROCESANDO...";
            btn.disabled = true;
            
            const r = new FileReader();
            r.onload = async (e) => {
                const item = {
                    id: Date.now(),
                    tipo: window.tempItemTipo,
                    nombre: document.getElementById('m-nom').value,
                    precio: document.getElementById('m-pre').value,
                    wa: document.getElementById('m-wa').value,
                    imgs: [e.target.result]
                };
                uActivo.tienda.catalogo.push(item);
                await _supabase.from('Perfiles').update({ tienda: JSON.stringify(uActivo.tienda) }).eq('id', uActivo.id);
                btn.parentElement.parentElement.remove();
                renderPerfil(document.getElementById('section-body'), true);
            };
            r.readAsDataURL(f);
        }

        // --- FEED GLOBAL ---
        async function cargarFeedGlobal(container) {
            const { data } = await _supabase.from('Perfiles').select('*');
            let feed = [];
            data.forEach(u => {
                const ps = JSON.parse(u.posts || '[]');
                const t = JSON.parse(u.tienda || '{}');
                if(t.activa) ps.forEach(p => feed.push({...p, uData: u}));
            });
            feed.sort((a,b) => b.id - a.id);
            container.innerHTML = feed.map(p => crearHTMLPost(p, p.uData)).join('');
            lucide.createIcons();
        }

        function crearHTMLPost(p, uData) {
            const isLiked = p.likes?.includes(uActivo.id);
            const esMio = uData.id === uActivo.id;
            return `
            <div class="bg-zinc-950/50 mb-4 border-b border-white/5">
                <div class="p-6 flex items-center justify-between">
                    <div class="flex items-center gap-3" onclick="verPerfilPublico(${uData.id})">
                        <img src="${uData.foto}" class="w-10 h-10 rounded-full object-cover border border-white/10">
                        <span class="text-[10px] font-black uppercase text-white">${uData.nombre}</span>
                    </div>
                    ${esMio ? `<button onclick="eliminarPost(${uData.id}, ${p.id})" class="text-zinc-700 p-2"><i data-lucide="trash-2" class="w-4"></i></button>` : ''}
                </div>
                ${p.i ? `<img src="${p.i}" class="w-full max-h-[500px] object-cover border-y border-white/5">` : ''}
                <div class="p-6">
                    <p class="text-[12px] text-zinc-300 font-medium mb-6 leading-relaxed">${p.d}</p>
                    <div class="flex gap-6">
                        <button onclick="darLike(${uData.id}, ${p.id})" class="flex items-center gap-2 text-[10px] font-black ${isLiked ? 'text-red-600' : 'text-zinc-500'}">
                            <i data-lucide="heart" class="w-5 ${isLiked ? 'fill-red-600' : ''}"></i> ${p.likes?.length || 0}
                        </button>
                    </div>
                </div>
            </div>`;
        }

        // --- SISTEMA DE BORRADO ---
        async function eliminarItem(id) {
            if(!confirm("¿Eliminar del catálogo?")) return;
            uActivo.tienda.catalogo = uActivo.tienda.catalogo.filter(i => i.id !== id);
            await _supabase.from('Perfiles').update({ tienda: JSON.stringify(uActivo.tienda) }).eq('id', uActivo.id);
            renderPerfil(document.getElementById('section-body'), true);
        }

        async function eliminarPost(uid, pid) {
            if(!confirm("¿Eliminar publicación?")) return;
            const { data } = await _supabase.from('Perfiles').select('posts').eq('id', uid).single();
            let ps = JSON.parse(data.posts).filter(p => p.id !== pid);
            await _supabase.from('Perfiles').update({ posts: JSON.stringify(ps) }).eq('id', uid);
            if(!perfilViendo) cargarFeedGlobal(document.getElementById('section-body'));
            else renderPerfil(document.getElementById('section-body'), true);
        }

        // --- SOPORTE IMAGENES PERFIL/BANNER ---
        async function subirImg(input, tipo) {
            if(input.files[0]) {
                const r = new FileReader();
                r.onload = e => {
                    if(tipo === 'foto') uActivo.foto = e.target.result;
                    else uActivo.tienda.banner = e.target.result;
                    renderPerfil(document.getElementById('section-body'), true);
                };
                r.readAsDataURL(input.files[0]);
            }
        }

        function toggleMenu() { document.getElementById('drop-menu').classList.toggle('hidden'); }
        async function verPerfilPublico(id) {
            const { data } = await _supabase.from('Perfiles').select('*').eq('id', id).single();
            perfilViendo = data; parseUserData(perfilViendo);
            navegar('menu');
        }
        function cerrarSesion() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
