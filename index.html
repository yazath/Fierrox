<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FierroX Pro v1.6.5 - Stable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: white; margin: 0; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .hidden { display: none !important; }
        .active-icon { filter: drop-shadow(0px 0px 15px rgba(220,38,38,0.5)); transform: scale(1.1); }
        .nav-item { transition: all 0.2s; cursor: pointer; display: flex; align-items: center; justify-content: center; width: 50px; height: 50px; }
        input[type="file"] { display: none; }
        .store-banner { height: 160px; background-size: cover; background-position: center; border-radius: 0 0 2rem 2rem; position: relative; background-color: #111; }
        .profile-pic-store { width: 80px; height: 80px; border-radius: 50%; border: 4px solid #000; margin-top: -40px; object-fit: cover; background: #222; position: relative; z-index: 10; }
        .tab-btn { font-size: 10px; font-weight: 900; text-transform: uppercase; padding: 12px 0; border-bottom: 2px solid transparent; color: #444; flex: 1; }
        .tab-btn.active { color: white; border-bottom: 2px solid #dc2626; }
        .feed-card { background: rgba(255,255,255,0.03); border-radius: 1.5rem; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 20px; overflow: hidden; }
    </style>
</head>
<body class="min-h-screen">

    <section id="login-screen" class="fixed inset-0 z-[100] bg-black flex flex-col items-center justify-center px-6">
        <img src="barra logo.png" class="h-12 mb-10" onerror="this.src='https://via.placeholder.com/150x50?text=FierroX'">
        <div class="glass p-8 rounded-[2.5rem] w-full max-w-sm">
            <input type="email" id="login-email" placeholder="GMAIL" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl mb-4 text-center font-bold text-xs uppercase italic outline-none">
            <input type="password" id="login-pass" placeholder="PASSWORD" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl mb-6 text-center font-bold text-xs uppercase italic outline-none">
            <button onclick="iniciarSesion()" class="w-full bg-red-600 text-white font-black py-5 rounded-2xl text-xs tracking-widest italic">ENTRAR</button>
            <p class="text-[10px] font-bold text-gray-500 italic mt-6 text-center uppercase">¿No tienes cuenta? <span class="text-white cursor-pointer underline" onclick="toggleAuth('register')">Regístrate</span></p>
        </div>
    </section>

    <section id="register-screen" class="hidden fixed inset-0 z-[101] bg-black flex flex-col items-center justify-center px-6">
        <div class="glass p-8 rounded-[2.5rem] w-full max-w-sm text-center">
            <h2 class="text-red-600 font-black italic mb-6 uppercase">Nuevo Miembro</h2>
            <label class="block mb-4 cursor-pointer">
                <div id="reg-pic-box" class="w-20 h-20 bg-white/5 rounded-full mx-auto flex items-center justify-center border-2 border-dashed border-white/20 overflow-hidden">
                    <i data-lucide="camera" id="reg-icon"></i>
                    <img id="preview-user-pic" class="hidden w-full h-full object-cover">
                </div>
                <input type="file" accept="image/*" onchange="previewImage(this, 'preview-user-pic', 'reg-icon')">
            </label>
            <input type="text" id="reg-name" placeholder="NOMBRE" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl mb-3 text-center text-[10px] font-bold outline-none">
            <input type="email" id="reg-email" placeholder="GMAIL" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl mb-3 text-center text-[10px] font-bold outline-none">
            <input type="password" id="reg-pass" placeholder="PASSWORD" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl mb-6 text-center text-[10px] font-bold outline-none">
            <button onclick="registrarUsuario()" class="w-full bg-white text-black font-black py-4 rounded-xl text-xs uppercase italic">Crear Cuenta</button>
            <button onclick="toggleAuth('login')" class="text-[9px] text-gray-500 mt-4 uppercase font-bold">Volver</button>
        </div>
    </section>

    <main id="main-content" class="hidden pb-32 pt-6 px-4">
        <div id="section-title" class="mb-6 flex justify-center"></div>
        <div id="section-body" class="max-w-md mx-auto"></div>
    </main>

    <section id="store-view" class="hidden fixed inset-0 z-[140] bg-black overflow-y-auto pb-32">
        <div id="store-banner-v" class="store-banner">
            <button onclick="cerrarSubSeccion('store-view')" class="absolute top-4 left-4 bg-black/50 p-2 rounded-full"><i data-lucide="arrow-left"></i></button>
        </div>
        <div class="px-6 text-center">
            <img id="store-logo-v" class="profile-pic-store mx-auto">
            <h2 id="store-name-v" class="text-xl font-black uppercase italic mt-2">TIENDA</h2>
            
            <div class="grid grid-cols-3 gap-2 mt-6 mb-6">
                <button onclick="abrirModal('modal-articulo')" class="bg-red-600 py-3 rounded-xl font-black italic text-[7px] uppercase">Articulo</button>
                <button onclick="abrirModal('modal-servicio')" class="bg-blue-600 py-3 rounded-xl font-black italic text-[7px] uppercase">Servicio</button>
                <button onclick="abrirModal('modal-post')" class="bg-white text-black py-3 rounded-xl font-black italic text-[7px] uppercase">Publicar</button>
            </div>

            <div class="flex border-b border-white/10 mb-6">
                <button id="tab-inicio" onclick="cambiarPestaña('inicio')" class="tab-btn active">Inicio</button>
                <button id="tab-tienda" onclick="cambiarPestaña('tienda')" class="tab-btn">Tienda</button>
            </div>
            <div id="store-content-area" class="grid grid-cols-2 gap-3"></div>
        </div>
    </section>

    <div id="modal-articulo" class="hidden fixed inset-0 z-[200] bg-black/95 flex items-center justify-center p-6">
        <div class="glass p-6 rounded-[2rem] w-full max-w-sm">
            <h3 class="text-center font-black italic text-xs mb-4 uppercase text-red-600">Nuevo Articulo</h3>
            <input id="art-name" type="text" placeholder="NOMBRE" class="w-full bg-white/5 p-3 rounded-lg mb-2 text-xs font-bold outline-none uppercase italic">
            <input id="art-price" type="text" placeholder="PRECIO ($)" class="w-full bg-white/5 p-3 rounded-lg mb-4 text-xs font-bold outline-none uppercase italic">
            <label class="block h-20 border-2 border-dashed border-white/10 rounded-xl flex items-center justify-center mb-4 cursor-pointer overflow-hidden">
                <span id="art-label" class="text-[9px] font-black opacity-40">SUBIR FOTO</span>
                <img id="art-img-preview" class="hidden w-full h-full object-cover">
                <input type="file" accept="image/*" onchange="previewImage(this, 'art-img-preview', 'art-label')">
            </label>
            <div class="flex gap-2">
                <button onclick="cerrarSubSeccion('modal-articulo')" class="flex-1 py-3 text-[9px] font-black uppercase">Cancelar</button>
                <button onclick="guardarItem('articulo')" class="flex-1 bg-red-600 py-3 text-[9px] font-black uppercase rounded-lg">Guardar</button>
            </div>
        </div>
    </div>

    <div id="modal-servicio" class="hidden fixed inset-0 z-[200] bg-black/95 flex items-center justify-center p-6">
        <div class="glass p-6 rounded-[2rem] w-full max-w-sm">
            <h3 class="text-center font-black italic text-xs mb-4 uppercase text-blue-500">Nuevo Servicio</h3>
            <input id="ser-name" type="text" placeholder="¿QUÉ SERVICIO ES?" class="w-full bg-white/5 p-3 rounded-lg mb-2 text-xs font-bold outline-none uppercase italic">
            <input id="ser-ws" type="tel" placeholder="WHATSAPP (521...)" class="w-full bg-white/5 p-3 rounded-lg mb-4 text-xs font-bold outline-none text-green-500 italic">
            <label class="block h-20 border-2 border-dashed border-white/10 rounded-xl flex items-center justify-center mb-4 cursor-pointer overflow-hidden">
                <span id="ser-label" class="text-[9px] font-black opacity-40">FOTO REFERENCIA</span>
                <img id="ser-img-preview" class="hidden w-full h-full object-cover">
                <input type="file" accept="image/*" onchange="previewImage(this, 'ser-img-preview', 'ser-label')">
            </label>
            <div class="flex gap-2">
                <button onclick="cerrarSubSeccion('modal-servicio')" class="flex-1 py-3 text-[9px] font-black uppercase">Cancelar</button>
                <button onclick="guardarItem('servicio')" class="flex-1 bg-blue-600 py-3 text-[9px] font-black uppercase rounded-lg">Activar</button>
            </div>
        </div>
    </div>

    <div id="modal-post" class="hidden fixed inset-0 z-[200] bg-black/95 flex items-center justify-center p-6">
        <div class="glass p-6 rounded-[2rem] w-full max-w-sm">
            <h3 class="text-center font-black italic text-xs mb-4 uppercase">Nueva Publicación</h3>
            <textarea id="post-desc" placeholder="¿QUÉ QUIERES DECIR?" class="w-full bg-white/5 p-4 rounded-xl text-[10px] font-bold h-24 mb-4 outline-none italic uppercase"></textarea>
            <label class="block h-40 border-2 border-dashed border-white/10 rounded-xl flex items-center justify-center mb-4 cursor-pointer overflow-hidden">
                <span id="post-label" class="text-[9px] font-black opacity-40 italic">SELECCIONAR FOTO</span>
                <img id="post-img-preview" class="hidden w-full h-full object-cover">
                <input type="file" accept="image/*" onchange="previewImage(this, 'post-img-preview', 'post-label')">
            </label>
            <button onclick="guardarPost()" class="w-full bg-white text-black py-4 rounded-xl text-[10px] font-black uppercase italic">Publicar en el Feed</button>
            <button onclick="cerrarSubSeccion('modal-post')" class="w-full py-3 text-[9px] font-bold text-gray-500 uppercase mt-2">Cerrar</button>
        </div>
    </div>

    <section id="modal-config" class="hidden fixed inset-0 z-[200] bg-black p-6 overflow-y-auto">
        <h2 class="text-center font-black italic uppercase mb-8">Configura tu Tienda</h2>
        <div class="glass p-6 rounded-[3rem] space-y-4">
            <input id="conf-name" type="text" placeholder="NOMBRE DE TU MARCA" class="w-full bg-white/5 p-4 rounded-2xl text-xs font-bold outline-none italic uppercase">
            <div class="flex gap-4">
                <label class="flex-1 h-24 bg-white/5 rounded-2xl flex items-center justify-center text-[8px] font-black border border-white/10 overflow-hidden cursor-pointer">
                    <img id="conf-logo-prev" class="hidden w-full h-full object-cover">
                    <span id="l-logo">LOGO</span>
                    <input type="file" onchange="previewImage(this, 'conf-logo-prev', 'l-logo')">
                </label>
                <label class="flex-[2] h-24 bg-white/5 rounded-2xl flex items-center justify-center text-[8px] font-black border border-white/10 overflow-hidden cursor-pointer">
                    <img id="conf-banner-prev" class="hidden w-full h-full object-cover">
                    <span id="l-banner">BANNER</span>
                    <input type="file" onchange="previewImage(this, 'conf-banner-prev', 'l-banner')">
                </label>
            </div>
            <button onclick="finalizarTienda()" class="w-full bg-red-600 py-5 rounded-2xl font-black text-xs italic uppercase">Comenzar</button>
        </div>
    </section>

    <nav id="nav-bar" class="hidden fixed bottom-0 left-0 right-0 glass border-t border-white/10 pb-8 pt-3 px-4 z-50">
        <div class="flex justify-around items-center max-w-md mx-auto">
            <div onclick="navegar('panel', this)" class="nav-item active-icon"><img src="barra logo.png" class="w-7"></div>
            <div onclick="navegar('canastilla', this)" class="nav-item grayscale opacity-40"><img src="barra canastilla.png" class="w-7"></div>
            <div onclick="navegar('buscador', this)" class="nav-item grayscale opacity-40"><img src="barra buscador.png" class="w-7"></div>
            <div onclick="navegar('menu', this)" class="nav-item grayscale opacity-40"><img src="barra menu.png" class="w-7"></div>
        </div>
    </nav>

    <script>
        let usuarios = JSON.parse(localStorage.getItem('community_v2')) || [];
        let uActivo = null;

        // --- SISTEMA CORE ---
        function iniciarSesion() {
            const e = document.getElementById('login-email').value;
            const p = document.getElementById('login-pass').value;
            const u = usuarios.find(x => x.e === e && x.p === p);
            if(u) {
                uActivo = u;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                document.getElementById('nav-bar').classList.remove('hidden');
                navegar('panel', document.querySelector('.nav-item'));
            } else alert("Datos incorrectos");
        }

        function registrarUsuario() {
            const n = document.getElementById('reg-name').value;
            const e = document.getElementById('reg-email').value;
            const p = document.getElementById('reg-pass').value;
            const f = document.getElementById('preview-user-pic').src;
            if(!e || !n || !p) return alert("Completa todo");
            usuarios.push({ id: Date.now(), n, e, p, f, tienda: null, prods: [], posts: [] });
            localStorage.setItem('community_v2', JSON.stringify(usuarios));
            toggleAuth('login');
        }

        function toggleAuth(t) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('register-screen').classList.add('hidden');
            document.getElementById(t + '-screen').classList.remove('hidden');
            lucide.createIcons();
        }

        function navegar(sec, el) {
            document.querySelectorAll('.nav-item').forEach(i => i.classList.add('grayscale', 'opacity-40', 'active-icon'));
            el.classList.remove('grayscale', 'opacity-40');
            
            const body = document.getElementById('section-body');
            const tit = document.getElementById('section-title');

            if(sec === 'panel') {
                tit.innerHTML = '<img src="barra logo.png" class="h-8">';
                renderFeed(body);
            } else if(sec === 'menu') {
                tit.innerHTML = '<span class="font-black italic text-red-600">MI PERFIL</span>';
                body.innerHTML = `
                    <div class="glass p-6 rounded-3xl mb-4 flex items-center gap-4">
                        <img src="${uActivo.f}" class="w-12 h-12 rounded-full border border-red-600">
                        <p class="font-black italic uppercase">${uActivo.n}</p>
                    </div>
                    <button onclick="verTienda()" class="w-full glass p-5 rounded-2xl font-black italic mb-4 uppercase text-xs flex justify-between">Mi Tienda <i data-lucide="store"></i></button>
                    <button onclick="location.reload()" class="w-full bg-red-600/10 p-4 rounded-2xl font-black text-red-600 text-[9px] uppercase">Cerrar Sesión</button>
                `;
            } else {
                body.innerHTML = '<p class="text-center py-20 opacity-20 italic font-black">Próximamente...</p>';
            }
            lucide.createIcons();
        }

        // --- TIENDA Y POSTS ---
        function verTienda() {
            if(!uActivo.tienda) return document.getElementById('modal-config').classList.remove('hidden');
            document.getElementById('store-banner-v').style.backgroundImage = `url(${uActivo.tienda.banner})`;
            document.getElementById('store-logo-v').src = uActivo.tienda.logo;
            document.getElementById('store-name-v').innerText = uActivo.tienda.name;
            renderTiendaContenido();
            document.getElementById('store-view').classList.remove('hidden');
            lucide.createIcons();
        }

        function renderTiendaContenido(tab = 'inicio') {
            const area = document.getElementById('store-content-area');
            area.innerHTML = '';
            if(tab === 'inicio') {
                uActivo.posts.forEach(p => {
                    area.innerHTML += `
                        <div class="col-span-2 bg-white/5 rounded-xl overflow-hidden border border-white/5">
                            <img src="${p.i}" class="w-full aspect-square object-cover">
                            <div class="p-3 flex justify-around text-[8px] font-black uppercase italic opacity-60">
                                <span>${p.likes} Likes</span> <span>${p.comments.length} Coments</span> <span>${p.shares} Shares</span>
                            </div>
                        </div>`;
                });
            } else {
                uActivo.prods.forEach(p => {
                    area.innerHTML += `
                        <div class="bg-white/5 p-2 rounded-xl border border-white/5">
                            <img src="${p.i}" class="w-full h-24 object-cover rounded-lg mb-2">
                            <p class="text-[8px] font-black uppercase truncate">${p.n}</p>
                            <p class="text-[9px] text-red-600 font-black">${p.p || 'Srv.'}</p>
                        </div>`;
                });
            }
        }

        function cambiarPestaña(t) {
            document.getElementById('tab-inicio').classList.toggle('active', t === 'inicio');
            document.getElementById('tab-tienda').classList.toggle('active', t === 'tienda');
            renderTiendaContenido(t);
        }

        function finalizarTienda() {
            const n = document.getElementById('conf-name').value;
            const l = document.getElementById('conf-logo-prev').src;
            const b = document.getElementById('conf-banner-prev').src;
            if(!n) return alert("Ponle nombre");
            uActivo.tienda = { name: n, logo: l, banner: b };
            save(); document.getElementById('modal-config').classList.add('hidden'); verTienda();
        }

        function abrirModal(id) { document.getElementById(id).classList.remove('hidden'); }
        function cerrarSubSeccion(id) { document.getElementById(id).classList.add('hidden'); }

        function guardarItem(tipo) {
            const n = document.getElementById(tipo === 'articulo' ? 'art-name' : 'ser-name').value;
            const p = tipo === 'articulo' ? document.getElementById('art-price').value : null;
            const ws = tipo === 'servicio' ? document.getElementById('ser-ws').value : null;
            const i = document.getElementById(tipo === 'articulo' ? 'art-img-preview' : 'ser-img-preview').src;
            
            uActivo.prods.push({ n, p, ws, i, tipo });
            save(); cerrarSubSeccion(`modal-${tipo}`); renderTiendaContenido('tienda');
        }

        function guardarPost() {
            const d = document.getElementById('post-desc').value;
            const i = document.getElementById('post-img-preview').src;
            uActivo.posts.push({ id: Date.now(), d, i, likes: 0, likedBy: [], comments: [], shares: 0 });
            save(); cerrarSubSeccion('modal-post'); renderTiendaContenido('inicio');
        }

        function renderFeed(container) {
            let html = '';
            usuarios.forEach(u => {
                if(u.posts) {
                    u.posts.forEach(p => {
                        html += `
                            <div class="feed-card">
                                <div class="p-4 flex items-center gap-2">
                                    <img src="${u.tienda?.logo || u.f}" class="w-6 h-6 rounded-full">
                                    <span class="text-[9px] font-black italic uppercase">${u.tienda?.name || u.n}</span>
                                </div>
                                <img src="${p.i}" class="w-full aspect-square object-cover">
                                <div class="p-4">
                                    <p class="text-[10px] font-bold italic mb-4">${p.d}</p>
                                    <div class="flex gap-4 items-center">
                                        <button onclick="like(${u.id}, ${p.id})" class="flex items-center gap-1 ${p.likedBy.includes(uActivo.id) ? 'text-red-600' : 'text-gray-500'}">
                                            <i data-lucide="heart" class="w-4 h-4"></i> <span class="text-[9px]">${p.likes}</span>
                                        </button>
                                        <i data-lucide="message-circle" class="w-4 h-4 text-gray-500"></i>
                                        <i data-lucide="share-2" class="w-4 h-4 text-gray-500"></i>
                                    </div>
                                </div>
                            </div>`;
                    });
                }
            });
            container.innerHTML = html || '<p class="text-center py-20 opacity-20 italic">Nada que mostrar</p>';
            lucide.createIcons();
        }

        function like(uId, pId) {
            const owner = usuarios.find(x => x.id === uId);
            const p = owner.posts.find(x => x.id === pId);
            if(p.likedBy.includes(uActivo.id)) {
                p.likedBy = p.likedBy.filter(id => id !== uActivo.id); p.likes--;
            } else {
                p.likedBy.push(uActivo.id); p.likes++;
            }
            save(); renderFeed(document.getElementById('section-body'));
        }

        function save() {
            const idx = usuarios.findIndex(x => x.id === uActivo.id);
            usuarios[idx] = uActivo;
            localStorage.setItem('community_v2', JSON.stringify(usuarios));
        }

        async function previewImage(input, targetId, labelId) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.getElementById(targetId);
                    img.src = e.target.result;
                    img.classList.remove('hidden');
                    if(labelId) document.getElementById(labelId).classList.add('hidden');
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        window.onload = () => lucide.createIcons();
    </script>
</body>
</html>
