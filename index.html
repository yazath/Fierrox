<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FierroX Pro v2.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: white; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-premium { background: linear-gradient(135deg, #dc2626 0%, #7f1d1d 100%); transition: 0.3s; }
        .btn-premium:active { transform: scale(0.95); }
        .hidden { display: none !important; }
        input[type="file"] { display: none; }
        .modal-in { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .nav-item { transition: 0.3s; opacity: 0.4; }
        .nav-item.active { opacity: 1; filter: drop-shadow(0 0 8px rgba(220,38,38,0.6)); }
        .star-active { fill: #facc15; color: #facc15; }
        .banner-container { width: 100%; height: 320px; position: relative; background: #111; }
        .banner-img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

    <section id="login-screen" class="fixed inset-0 z-[1000] bg-black flex flex-col items-center justify-center px-8">
        <img src="barra logo.png" class="h-10 mb-12">
        <div class="glass p-10 rounded-[3rem] w-full max-w-sm border-white/5">
            <input type="email" id="login-email" placeholder="EMAIL" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl mb-4 text-center font-bold text-[11px] uppercase outline-none focus:border-red-600">
            <input type="password" id="login-pass" placeholder="PASSWORD" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl mb-8 text-center font-bold text-[11px] uppercase outline-none focus:border-red-600">
            <button onclick="iniciarSesion()" class="w-full btn-premium text-white font-black py-5 rounded-2xl text-[11px] italic">ACCEDER</button>
        </div>
    </section>

    <main id="main-content" class="hidden min-h-screen pb-40">
        <div id="section-body" class="w-full max-w-xl mx-auto"></div>
    </main>

    <nav id="nav-bar" class="hidden fixed bottom-0 left-0 right-0 glass border-t border-white/5 px-8 pt-4 pb-10 z-[100]">
        <div class="flex justify-around items-center max-w-md mx-auto">
            <div onclick="navegar('panel', this)" class="nav-item active"><img src="barra logo.png" class="w-6"></div>
            <div onclick="navegar('canastilla', this)" class="nav-item"><img src="barra canastilla.png" class="w-6"></div>
            <div onclick="navegar('buscador', this)" class="nav-item"><img src="barra buscador.png" class="w-6"></div>
            <div onclick="navegar('menu', this)" class="nav-item"><img src="barra menu.png" class="w-6"></div>
        </div>
    </nav>

    <script>
        const SB_URL = 'https://ykdhevlalqrjoorjctwa.supabase.co';
        const SB_KEY = 'sb_publishable_rQfM6eBNu4ZnzIQBVDYpJg_3Xq0PKoV';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let uActivo = null;
        let perfilViendo = null;
        let modoEdicion = false;
        let tabActual = 'muro';
        let tempPostImg = null;
        let tempProdImg = null;
        let tempItemTipo = 'articulo';

        // --- INICIO Y LOGIN ---
        window.onload = async () => {
            const sesion = localStorage.getItem('sesion_fierrox');
            if (sesion) { uActivo = JSON.parse(sesion); await actUser(); entrarApp(); }
            lucide.createIcons();
        };

        async function actUser() {
            const { data } = await _supabase.from('Perfiles').select('*').eq('id', uActivo.id).single();
            if(data) {
                uActivo = data;
                uActivo.canastilla = typeof uActivo.canastilla === 'string' ? JSON.parse(uActivo.canastilla) : (uActivo.canastilla || []);
            }
        }

        async function iniciarSesion() {
            const e = document.getElementById('login-email').value.toLowerCase().trim();
            const p = document.getElementById('login-pass').value;
            const { data } = await _supabase.from('Perfiles').select('*').eq('email', e).single();
            if (data && data.pass === p) {
                uActivo = data;
                localStorage.setItem('sesion_fierrox', JSON.stringify(uActivo));
                entrarApp();
            } else { alert("Credenciales incorrectas"); }
        }

        function entrarApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('nav-bar').classList.remove('hidden');
            navegar('panel', document.querySelector('.nav-item'));
        }

        function navegar(sec, el) {
            modoEdicion = false;
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            if(el) el.classList.add('active');
            const body = document.getElementById('section-body');
            body.innerHTML = '';
            if(sec === 'panel') { perfilViendo = null; renderFeedGlobal(body); }
            else if(sec === 'canastilla') { renderCanastilla(body); }
            else if(sec === 'menu') { perfilViendo = uActivo; renderPerfil(body, true); }
            lucide.createIcons();
        }

        // --- MURO GLOBAL ---
        async function renderFeedGlobal(container) {
            container.innerHTML = `
                <div class="pt-10 px-6 mb-10">
                    <img src="barra logo.png" class="h-6 mb-8 opacity-50">
                    <div class="glass p-6 rounded-[2.5rem] border-white/10">
                        <textarea id="g-txt" placeholder="¿QUÉ ESTÁ PASANDO?" class="w-full bg-transparent text-sm font-bold p-2 outline-none uppercase h-16 text-white"></textarea>
                        <div id="g-prev-box" class="hidden mb-4 rounded-3xl overflow-hidden"><img id="g-prev-img" class="w-full h-40 object-cover"></div>
                        <div class="flex justify-between items-center mt-4 pt-4 border-t border-white/5">
                            <label class="cursor-pointer text-zinc-500 flex items-center gap-2"><i data-lucide="image" class="w-4"></i><input type="file" onchange="preGPostImg(this)"></label>
                            <button onclick="publicarGlobal()" class="btn-premium px-8 py-2 rounded-full font-black text-[9px]">PUBLICAR</button>
                        </div>
                    </div>
                </div>
                <div id="feed-items"></div>
            `;
            const { data } = await _supabase.from('Publicaciones').select('*, Perfiles(*)').order('created_at', {ascending:false});
            document.getElementById('feed-items').innerHTML = data.map(p => renderPostCard(p, p.Perfiles)).join('');
            lucide.createIcons();
        }

        function renderPostCard(p, u) {
            return `
            <div class="mb-12 border-b border-white/5 pb-8">
                <div class="flex items-center gap-3 px-6 mb-4" onclick="verPerfilPublico(${u.id})">
                    <img src="${u.foto}" class="w-10 h-10 rounded-full object-cover border border-white/10">
                    <div>
                        <p class="text-[10px] font-black uppercase tracking-widest flex items-center gap-1">
                            ${u.nombre} ${u.verificado ? '<i data-lucide="check-circle" class="w-3 text-blue-500 fill-blue-500"></i>' : ''}
                        </p>
                    </div>
                </div>
                ${p.imagen ? `<div class="px-2"><img src="${p.imagen}" class="w-full rounded-[2.5rem] shadow-2xl"></div>` : ''}
                <div class="px-8 mt-6">
                    <p class="text-[13px] text-zinc-300 leading-relaxed mb-6">${p.descripcion}</p>
                    <div class="flex justify-between items-center text-zinc-600">
                        <div class="flex gap-8">
                            <button onclick="like(${p.id})"><i data-lucide="heart" class="w-6"></i></button>
                            <button onclick="abrirComent(${p.id})"><i data-lucide="message-circle" class="w-6"></i></button>
                            <button onclick="compartir(${p.id})"><i data-lucide="send" class="w-6"></i></button>
                        </div>
                        <button onclick="save(${p.id})"><i data-lucide="bookmark" class="w-6"></i></button>
                    </div>
                </div>
            </div>`;
        }

        // --- PERFIL ---
        async function renderPerfil(container, esMio) {
            const { count: segs } = await _supabase.from('Seguidores').select('*', { count: 'exact', head: true }).eq('seguido_id', perfilViendo.id);
            const menuTxt = perfilViendo.es_tienda ? 'EDITAR TIENDA' : 'EDITAR PERFIL';

            container.innerHTML = `
                <div class="relative mb-24">
                    <div class="banner-container">
                        ${perfilViendo.banner ? `<img src="${perfilViendo.banner}" class="banner-img">` : ''}
                        <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent"></div>
                        ${esMio ? `<div class="absolute top-10 right-6 z-50">
                            <button onclick="toggleMenu()" class="glass p-4 rounded-3xl"><i data-lucide="align-right"></i></button>
                            <div id="drop-menu" class="hidden absolute right-0 mt-4 w-52 glass rounded-[2rem] overflow-hidden shadow-2xl z-50">
                                <button onclick="activarEdicion()" class="w-full p-5 text-[10px] font-black uppercase text-left border-b border-white/5">${menuTxt}</button>
                                <button onclick="cerrarSesion()" class="w-full p-5 text-[10px] font-black text-red-500 uppercase text-left">CERRAR SESIÓN</button>
                            </div>
                        </div>` : ''}
                    </div>
                    <div class="absolute -bottom-16 left-1/2 -translate-x-1/2">
                        <div class="relative">
                            <img src="${perfilViendo.foto}" class="w-40 h-40 rounded-full border-8 border-black object-cover">
                            ${modoEdicion ? `<label class="absolute inset-0 bg-black/60 rounded-full flex items-center justify-center cursor-pointer"><i data-lucide="camera"></i><input type="file" onchange="subirImg(this,'foto')"></label>` : ''}
                        </div>
                    </div>
                </div>

                <div class="text-center px-8 mb-8">
                    <h2 class="text-3xl font-black italic uppercase flex justify-center items-center gap-2">
                        ${perfilViendo.nombre} ${perfilViendo.verificado ? '<i data-lucide="check-circle" class="w-5 text-blue-500 fill-blue-500"></i>' : ''}
                    </h2>
                    
                    <div class="flex items-center justify-center gap-8 mt-6">
                        <div class="text-center">
                            <p class="text-xl font-black">${segs || 0}</p>
                            <p class="text-[8px] text-zinc-500 font-bold uppercase tracking-widest">Seguidores</p>
                        </div>
                        <div class="h-8 w-[1px] bg-white/10"></div>
                        <div class="text-center">
                            <div class="flex justify-center mb-1">
                                ${[1,2,3,4,5].map(s => `<i data-lucide="star" class="w-3 ${s <= perfilViendo.valoracion ? 'star-active' : 'text-zinc-800'}"></i>`).join('')}
                            </div>
                            <p class="text-[8px] text-zinc-500 font-bold uppercase tracking-widest">Valoración</p>
                        </div>
                    </div>
                    ${!esMio ? `<button onclick="seguir(${perfilViendo.id})" class="mt-6 btn-premium px-12 py-3 rounded-full font-black text-[10px] uppercase">Seguir</button>` : ''}
                </div>

                <div class="flex justify-around bg-zinc-900/50 mx-6 rounded-[2rem] p-1 border border-white/5 mb-10">
                    <button onclick="setTab('muro')" class="flex-1 py-4 text-[9px] font-black uppercase rounded-[1.5rem] ${tabActual==='muro'?'bg-red-600 text-white shadow-lg':'text-zinc-500'}">Muro</button>
                    <button onclick="setTab('catalogo')" class="flex-1 py-4 text-[9px] font-black uppercase rounded-[1.5rem] ${tabActual==='catalogo'?'bg-red-600 text-white shadow-lg':'text-zinc-500'}">Catálogo</button>
                    <button onclick="setTab('reseñas')" class="flex-1 py-4 text-[9px] font-black uppercase rounded-[1.5rem] ${tabActual==='reseñas'?'bg-red-600 text-white shadow-lg':'text-zinc-500'}">Reseñas</button>
                </div>

                <div id="cont-perf" class="px-4 pb-48"></div>
                ${modoEdicion ? `<button onclick="guardarEd()" class="fixed bottom-32 left-1/2 -translate-x-1/2 btn-premium text-white px-12 py-5 rounded-full font-black text-[11px] z-50">GUARDAR CAMBIOS</button>` : ''}
            `;
            renderTabContent(esMio);
            lucide.createIcons();
        }

        function renderTabContent(esMio) {
            const cont = document.getElementById('cont-perf');
            if(tabActual === 'muro') {
                if(esMio && perfilViendo.es_tienda) {
                    cont.innerHTML = `
                    <div class="glass p-8 rounded-[3rem] mb-10 border-white/10">
                        <textarea id="p-txt" placeholder="¿QUÉ QUIERES PUBLICAR HOY?" class="w-full bg-transparent text-sm font-bold p-2 outline-none uppercase h-20 text-white"></textarea>
                        <div id="p-prev-box" class="hidden mb-4 rounded-3xl overflow-hidden"><img id="p-prev-img" class="w-full h-48 object-cover"></div>
                        <div class="flex justify-between items-center mt-4 pt-6 border-t border-white/5">
                            <label class="cursor-pointer text-zinc-500 flex items-center gap-2"><i data-lucide="image"></i><span class="text-[9px] font-black uppercase">Adjuntar</span><input type="file" onchange="prePostImg(this)"></label>
                            <button onclick="publicarPost()" class="btn-premium px-10 py-3 rounded-full font-black text-[10px] uppercase">Publicar</button>
                        </div>
                    </div>`;
                }
                cargarMuroPerfil(cont);
            } else if(tabActual === 'catalogo') {
                if(esMio) cont.innerHTML = `<button onclick="modalProd()" class="w-full bg-white text-black p-6 rounded-[2.5rem] font-black text-[10px] mb-8 uppercase">+ Agregar Artículo o Servicio</button>`;
                cargarCatPerfil(cont, esMio);
            } else {
                cont.innerHTML = `<div class="py-20 text-center opacity-20 font-black uppercase tracking-widest italic">Aún no tienes reseñas</div>`;
            }
        }

        // --- LÓGICA DE CATÁLOGO ---
        function modalProd() {
            const m = document.createElement('div');
            m.className = "fixed inset-0 z-[1000] bg-black/98 flex items-end justify-center pb-12 px-6";
            m.innerHTML = `
            <div class="glass w-full max-w-sm p-10 rounded-[4rem] modal-in relative">
                <button onclick="this.parentElement.parentElement.remove()" class="absolute top-8 right-8 text-zinc-600"><i data-lucide="x"></i></button>
                <h3 class="text-white font-black text-center mb-8 text-[10px] uppercase tracking-widest italic">Nuevo Registro</h3>
                
                <div class="flex gap-2 mb-6 bg-black p-1 rounded-2xl border border-white/5">
                    <button onclick="setItemTipo('articulo', this)" class="flex-1 py-3 rounded-xl font-black text-[9px] uppercase bg-red-600 text-white item-tipo-btn">Artículo</button>
                    <button onclick="setItemTipo('servicio', this)" class="flex-1 py-3 rounded-xl font-black text-[9px] uppercase text-zinc-500 item-tipo-btn">Servicio</button>
                </div>

                <input id="m-nom" placeholder="NOMBRE DEL PRODUCTO" class="w-full bg-white/5 p-5 rounded-2xl text-white font-bold text-[11px] mb-4 outline-none border border-white/5 uppercase">
                <input id="m-pre" type="number" placeholder="PRECIO ($)" class="w-full bg-white/5 p-5 rounded-2xl text-white font-bold text-[11px] mb-4 outline-none border border-white/5">
                <input id="m-wha" placeholder="WHATSAPP (EJ: +52...)" class="w-full bg-white/5 p-5 rounded-2xl text-white font-bold text-[11px] mb-6 outline-none border border-white/5">
                
                <div id="m-prev-prod" class="hidden mb-6 rounded-3xl overflow-hidden h-32 border border-white/10"><img id="m-img-el" class="w-full h-full object-cover"></div>

                <label class="w-full flex items-center justify-center gap-3 bg-white/5 p-8 rounded-[2rem] border-2 border-dashed border-white/10 mb-8 cursor-pointer">
                    <i data-lucide="camera" class="text-zinc-500"></i>
                    <span class="text-[9px] font-black text-zinc-500 uppercase">Subir Foto</span>
                    <input type="file" onchange="preProdImg(this)">
                </label>
                <button onclick="saveProd(this)" class="w-full btn-premium py-5 rounded-3xl font-black text-[11px] uppercase italic">PUBLICAR EN CATÁLOGO</button>
            </div>`;
            document.body.appendChild(m);
            tempProdImg = null;
            tempItemTipo = 'articulo';
            lucide.createIcons();
        }

        async function saveProd(btn) {
            const nom = document.getElementById('m-nom').value;
            const pre = document.getElementById('m-pre').value;
            const wha = document.getElementById('m-wha').value;
            if(!nom || !pre || !tempProdImg) return alert("Completa todos los campos y la imagen");
            
            btn.innerText = "PUBLICANDO...";
            btn.disabled = true;

            const { error } = await _supabase.from('Productos').insert([{
                tienda_id: uActivo.id,
                nombre: nom,
                precio: parseFloat(pre),
                whatsapp: wha,
                imagen: tempProdImg,
                tipo: tempItemTipo
            }]);

            if(!error) {
                btn.parentElement.parentElement.remove();
                renderPerfil(document.getElementById('section-body'), true);
            } else {
                alert("Error al guardar");
                btn.innerText = "REINTENTAR";
                btn.disabled = false;
            }
        }

        // --- FUNCIONES DE SOPORTE ---
        async function publicarGlobal() {
            const d = document.getElementById('g-txt').value;
            if(!d && !tempPostImg) return;
            const { error } = await _supabase.from('Publicaciones').insert([{ autor_id: uActivo.id, descripcion: d, imagen: tempPostImg }]);
            if(!error) { tempPostImg = null; renderFeedGlobal(document.getElementById('section-body')); }
        }

        async function publicarPost() {
            const d = document.getElementById('p-txt').value;
            if(!d && !tempPostImg) return;
            const { error } = await _supabase.from('Publicaciones').insert([{ autor_id: uActivo.id, descripcion: d, imagen: tempPostImg }]);
            if(!error) { tempPostImg = null; renderPerfil(document.getElementById('section-body'), true); }
        }

        async function cargarMuroPerfil(cont) {
            const { data } = await _supabase.from('Publicaciones').select('*').eq('autor_id', perfilViendo.id).order('created_at', {ascending:false});
            data.forEach(p => cont.innerHTML += renderPostCard(p, perfilViendo));
            lucide.createIcons();
        }

        async function cargarCatPerfil(cont, esMio) {
            const { data } = await _supabase.from('Productos').select('*').eq('tienda_id', perfilViendo.id);
            cont.innerHTML += `<div class="grid grid-cols-2 gap-4">${data.map(i => `
                <div class="glass rounded-[2.5rem] overflow-hidden border-white/5 relative flex flex-col">
                    ${esMio ? `<button onclick="delProd(${i.id})" class="absolute top-3 right-3 bg-black/50 p-2 rounded-full text-red-500 z-10"><i data-lucide="trash-2" class="w-4"></i></button>` : ''}
                    <img src="${i.imagen}" class="w-full h-40 object-cover">
                    <div class="p-5 flex-1 flex flex-col">
                        <span class="text-[7px] font-black bg-red-600/20 text-red-500 px-2 py-1 rounded-full self-start mb-2 uppercase">${i.tipo}</span>
                        <p class="text-[11px] font-black uppercase text-zinc-200">${i.nombre}</p>
                        <p class="text-red-600 font-black text-sm mb-4">$${i.precio}</p>
                        <button onclick='addCart(${JSON.stringify(i)})' class="w-full bg-white text-black py-3 rounded-2xl text-[9px] font-black uppercase mt-auto">Añadir</button>
                    </div>
                </div>`).join('')}</div>`;
            lucide.createIcons();
        }

        function setItemTipo(t, btn) {
            tempItemTipo = t;
            document.querySelectorAll('.item-tipo-btn').forEach(b => {
                b.classList.remove('bg-red-600', 'text-white'); b.classList.add('text-zinc-500');
            });
            btn.classList.add('bg-red-600', 'text-white'); btn.classList.remove('text-zinc-500');
        }

        function preProdImg(i) {
            if(i.files[0]) {
                const r = new FileReader();
                r.onload = e => {
                    tempProdImg = e.target.result;
                    document.getElementById('m-img-el').src = tempProdImg;
                    document.getElementById('m-prev-prod').classList.remove('hidden');
                };
                r.readAsDataURL(i.files[0]);
            }
        }

        function prePostImg(i) { if(i.files[0]) { const r = new FileReader(); r.onload = e => { tempPostImg=e.target.result; document.getElementById('p-prev-img').src=tempPostImg; document.getElementById('p-prev-box').classList.remove('hidden'); }; r.readAsDataURL(i.files[0]); } }
        function preGPostImg(i) { if(i.files[0]) { const r = new FileReader(); r.onload = e => { tempPostImg=e.target.result; document.getElementById('g-prev-img').src=tempPostImg; document.getElementById('g-prev-box').classList.remove('hidden'); }; r.readAsDataURL(i.files[0]); } }
        function toggleMenu() { document.getElementById('drop-menu').classList.toggle('hidden'); }
        function setTab(t) { tabActual=t; renderPerfil(document.getElementById('section-body'), perfilViendo.id === uActivo.id); }
        async function verPerfilPublico(id) { const { data } = await _supabase.from('Perfiles').select('*').eq('id', id).single(); perfilViendo=data; tabActual='muro'; renderPerfil(document.getElementById('section-body'), perfilViendo.id === uActivo.id); }
        function cerrarSesion() { localStorage.clear(); location.reload(); }
        async function delProd(id) { if(confirm("¿Eliminar?")) { await _supabase.from('Productos').delete().eq('id', id); renderPerfil(document.getElementById('section-body'), true); } }
    </script>
</body>
</html>
