<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FierroX - Cloud Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: white; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .hidden { display: none !important; }
        .nav-item { transition: all 0.2s; display: flex; align-items: center; justify-content: center; width: 70px; height: 60px; }
        input[type="file"] { display: none; }
        .product-card { background: rgba(255,255,255,0.03); border-radius: 1.5rem; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body class="min-h-screen">

    <section id="dev-access" class="fixed inset-0 z-[1000] bg-black flex flex-col items-center justify-center px-6 text-center">
        <h1 class="text-2xl font-black italic text-red-600 mb-2">FIERROX PRIVATE</h1>
        <p class="text-[10px] text-gray-500 uppercase font-black italic mb-8">Entorno de Pruebas Sincronizado</p>
        <div class="glass p-8 rounded-[2rem] w-full max-w-xs">
            <input type="password" id="dev-code" placeholder="CÓDIGO DE SOCIO" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl mb-4 text-center font-bold text-xs outline-none">
            <button onclick="verificarSocio()" class="w-full bg-red-600 text-white font-black py-4 rounded-xl text-xs uppercase italic">DESBLOQUEAR</button>
        </div>
    </section>

    <div id="app-container" class="hidden">
        <section id="auth-screen" class="flex flex-col items-center justify-center min-h-screen px-6 text-center">
            <img src="barra logo.png" class="h-16 mb-8" onerror="this.src='https://via.placeholder.com/200x80?text=FierroX'">
            <div id="login-box" class="glass p-8 rounded-[2rem] w-full max-w-sm">
                <input type="email" id="log-email" placeholder="GMAIL" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl mb-4 text-xs font-bold outline-none uppercase italic">
                <input type="password" id="log-pass" placeholder="CONTRASEÑA" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl mb-6 text-xs font-bold outline-none uppercase italic">
                <button onclick="loginNube()" class="w-full bg-white text-black font-black py-4 rounded-xl text-xs uppercase italic mb-4">ENTRAR</button>
                <p class="text-[10px] font-bold text-gray-500 uppercase italic">¿Nuevo? <span class="text-white underline cursor-pointer" onclick="toggleAuth()">Regístrate</span></p>
            </div>
            
            <div id="reg-box" class="glass p-8 rounded-[2rem] w-full max-w-sm hidden">
                <input type="text" id="reg-name" placeholder="NOMBRE" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl mb-3 text-xs font-bold outline-none uppercase italic">
                <input type="email" id="reg-email" placeholder="GMAIL" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl mb-3 text-xs font-bold outline-none uppercase italic">
                <input type="password" id="reg-pass" placeholder="CONTRASEÑA" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl mb-6 text-xs font-bold outline-none uppercase italic">
                <button onclick="registroNube()" class="w-full bg-red-600 text-white font-black py-4 rounded-xl text-xs uppercase italic mb-4">CREAR CUENTA</button>
                <p class="text-[10px] font-bold text-gray-500 uppercase italic" onclick="toggleAuth()">Volver al Login</p>
            </div>
        </section>

        <section id="store-screen" class="hidden pb-24">
            <div class="p-6 text-center">
                <h2 class="text-2xl font-black italic uppercase text-red-600 mb-8">Panel de Negocios</h2>
                <div class="flex gap-4 mb-10">
                    <button onclick="mostrarModalProducto()" class="flex-1 glass p-4 rounded-2xl flex flex-col items-center gap-2">
                        <i data-lucide="plus-circle" class="text-red-600"></i>
                        <span class="text-[10px] font-black uppercase italic">Nuevo Producto</span>
                    </button>
                    <button onclick="cargarProductosNube()" class="flex-1 glass p-4 rounded-2xl flex flex-col items-center gap-2">
                        <i data-lucide="refresh-cw" class="text-blue-400"></i>
                        <span class="text-[10px] font-black uppercase italic">Sincronizar</span>
                    </button>
                </div>
                <div id="products-grid" class="grid grid-cols-2 gap-4">
                    </div>
            </div>
        </section>

        <nav id="nav-bar" class="hidden fixed bottom-0 left-0 right-0 glass border-t border-white/10 pb-8 pt-3 px-2 z-50">
            <div class="flex justify-around items-center max-w-md mx-auto">
                <button onclick="location.reload()" class="nav-item active-icon"><i data-lucide="home"></i></button>
                <button onclick="document.getElementById('store-screen').classList.remove('hidden'); document.getElementById('auth-screen').classList.add('hidden')" class="nav-item grayscale opacity-40"><i data-lucide="shopping-bag"></i></button>
            </div>
        </nav>
    </div>

    <div id="prod-modal" class="hidden fixed inset-0 z-[2000] bg-black/90 flex items-center justify-center p-6">
        <div class="glass p-8 rounded-[2.5rem] w-full max-w-sm">
            <h3 class="text-center font-black italic uppercase text-red-600 mb-6">Subir a la Nube</h3>
            <input type="text" id="p-name" placeholder="NOMBRE ITEM" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl mb-3 text-xs font-bold outline-none uppercase italic">
            <input type="text" id="p-price" placeholder="PRECIO" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl mb-6 text-xs font-bold outline-none uppercase italic">
            <div class="flex gap-2">
                <button onclick="cerrarModal()" class="flex-1 bg-white/10 py-4 rounded-xl font-black text-[10px] uppercase">Cancelar</button>
                <button onclick="subirProductoNube()" class="flex-1 bg-red-600 py-4 rounded-xl font-black text-[10px] uppercase">Publicar</button>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://ykdhevlalqrjoorjctwa.supabase.co';
        const SB_KEY = 'sb_publishable_rQfM6eBNu4ZnzIQBVDYpJg_3Xq0PKoV';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let usuarioActual = null;

        function verificarSocio() {
            if(document.getElementById('dev-code').value === "2026") {
                document.getElementById('dev-access').classList.add('hidden');
                document.getElementById('app-container').classList.remove('hidden');
            } else { alert("CÓDIGO INCORRECTO"); }
        }

        function toggleAuth() {
            document.getElementById('login-box').classList.toggle('hidden');
            document.getElementById('reg-box').classList.toggle('hidden');
        }

        async function registroNube() {
            const n = document.getElementById('reg-name').value;
            const e = document.getElementById('reg-email').value.toLowerCase();
            const p = document.getElementById('reg-pass').value;
            
            const { error } = await _supabase.from('Perfiles').insert([{ email: e, nombre: n, pass: p, business: true }]);
            if(!error) { alert("¡Cuenta en la nube! Ya puedes loguearte."); toggleAuth(); }
            else { alert("Error al registrar socio."); }
        }

        async function loginNube() {
            const e = document.getElementById('log-email').value.toLowerCase();
            const p = document.getElementById('log-pass').value;

            const { data, error } = await _supabase.from('Perfiles').select('*').eq('email', e).single();

            if (data && data.pass === p) {
                usuarioActual = data;
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('store-screen').classList.remove('hidden');
                document.getElementById('nav-bar').classList.remove('hidden');
                cargarProductosNube();
            } else { alert("Acceso denegado en la nube."); }
        }

        async function subirProductoNube() {
            const n = document.getElementById('p-name').value;
            const p = document.getElementById('p-price').value;

            const { error } = await _supabase.from('Productos').insert([{
                nombre: n, precio: p, vendedor_email: usuarioActual.email
            }]);

            if(!error) { alert("Sincronizado con el socio."); cerrarModal(); cargarProductosNube(); }
        }

        async function cargarProductosNube() {
            const { data } = await _supabase.from('Productos').select('*');
            if(data) {
                const grid = document.getElementById('products-grid');
                grid.innerHTML = data.map(item => `
                    <div class="product-card p-4 text-left">
                        <p class="text-[10px] font-black uppercase italic">${item.nombre}</p>
                        <p class="text-red-600 text-[11px] font-black italic mt-1">${item.precio}</p>
                        <p class="text-[8px] text-gray-600 uppercase mt-2">Vendedor: ${item.vendedor_email.split('@')[0]}</p>
                    </div>
                `).join('');
            }
        }

        // REAL-TIME: Escuchar si tu socio sube algo
        _supabase.channel('nube-fierrox').on('postgres_changes', { event: 'INSERT', table: 'Productos' }, () => {
            alert("¡Tu socio acaba de publicar algo!");
            cargarProductosNube();
        }).subscribe();

        function mostrarModalProducto() { document.getElementById('prod-modal').classList.remove('hidden'); }
        function cerrarModal() { document.getElementById('prod-modal').classList.add('hidden'); }
        window.onload = () => { lucide.createIcons(); };
    </script>
</body>
</html>
