<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FierroX Pro v2.8</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: white; margin: 0; overflow-x: hidden; }
        
        /* Efectos Visuales */
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-premium { background: linear-gradient(135deg, #dc2626 0%, #7f1d1d 100%); transition: 0.3s; border: none; shadow: 0 4px 15px rgba(220, 38, 38, 0.3); }
        .btn-premium:active { transform: scale(0.95); }
        
        /* Navegación */
        .nav-icon { width: 28px; height: 28px; object-fit: contain; transition: 0.3s; opacity: 0.5; }
        .nav-item.active .nav-icon { opacity: 1; filter: drop-shadow(0 0 5px rgba(255,255,255,0.5)); transform: translateY(-5px); }
        
        .hidden { display: none !important; }
        input { outline: none; }
        
        /* Logo de inicio Animado */
        .logo-main { width: 220px; filter: drop-shadow(0 0 15px rgba(220, 38, 38, 0.4)); }
    </style>
</head>
<body>

    <section id="login-screen" class="fixed inset-0 z-[1000] bg-black flex flex-col items-center justify-center px-8 text-center">
        <img src="1000100876.png" alt="FierroX Logo" class="logo-main mb-12">
        
        <div class="glass p-8 rounded-[2.5rem] w-full max-w-sm">
            <div id="auth-title" class="mb-6 font-black text-[10px] uppercase tracking-[0.3em] text-zinc-500">Bienvenido a la Élite</div>
            
            <div class="space-y-4">
                <input type="text" id="reg-name" placeholder="NOMBRE COMPLETO" class="hidden w-full bg-white/5 border border-white/10 p-4 rounded-2xl text-center font-bold text-[11px] uppercase text-white placeholder:text-zinc-600 focus:border-red-600">
                <input type="email" id="login-email" placeholder="CORREO ELECTRÓNICO" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl text-center font-bold text-[11px] uppercase text-white placeholder:text-zinc-600 focus:border-red-600">
                <input type="password" id="login-pass" placeholder="CONTRASEÑA" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl text-center font-bold text-[11px] uppercase text-white placeholder:text-zinc-600 focus:border-red-600">
            </div>
            
            <button id="btn-main-auth" onclick="gestionarAuth()" class="w-full btn-premium text-white font-black py-4 rounded-2xl text-[12px] italic tracking-widest mt-8 uppercase shadow-lg">Entrar</button>
            
            <button onclick="toggleAuthMode()" id="btn-toggle-auth" class="w-full mt-6 text-[9px] font-black text-zinc-500 uppercase tracking-widest hover:text-white transition-colors">¿No tienes cuenta? Regístrate</button>
        </div>
    </section>

    <main id="main-content" class="hidden min-h-screen pb-40">
        <div id="section-body" class="w-full max-w-xl mx-auto"></div>
    </main>

    <nav id="nav-bar" class="hidden fixed bottom-0 left-0 right-0 glass border-t border-white/5 px-4 pt-4 pb-8 z-[100]">
        <div class="flex justify-around items-end max-w-md mx-auto">
            <div onclick="navegar('panel', this)" class="nav-item active flex flex-col items-center gap-1">
                <img src="1000100884.png" class="nav-icon">
                <span class="text-[8px] font-bold uppercase tracking-tighter">Muro</span>
            </div>
            <div onclick="navegar('buscar', this)" class="nav-item flex flex-col items-center gap-1">
                <img src="1000100882.png" class="nav-icon">
                <span class="text-[8px] font-bold uppercase tracking-tighter">Buscar</span>
            </div>
            <div onclick="navegar('canastilla', this)" class="nav-item flex flex-col items-center gap-1">
                <img src="1000100892.png" class="nav-icon">
                <span class="text-[8px] font-bold uppercase tracking-tighter">Market</span>
            </div>
            <div onclick="navegar('menu', this)" class="nav-item flex flex-col items-center gap-1">
                <img src="1000100891.png" class="nav-icon">
                <span class="text-[8px] font-bold uppercase tracking-tighter">Perfil</span>
            </div>
        </div>
    </nav>

    <script>
        const SB_URL = 'https://vfugvtbzlxgqsmzcatzx.supabase.co';
        const SB_KEY = 'sb_publishable_tZ3gG7rC9CgbRsHrssem7Q_q5YWYeQD';
        const ADMIN_EMAIL = 'yazathcardona@gmail.com'; 

        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        let uActivo = null;
        let isLoginMode = true;

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('reg-name').classList.toggle('hidden', isLoginMode);
            document.getElementById('auth-title').innerText = isLoginMode ? "Bienvenido de vuelta" : "Únete al Club";
            document.getElementById('btn-main-auth').innerText = isLoginMode ? "Entrar" : "Registrarme";
            document.getElementById('btn-toggle-auth').innerText = isLoginMode ? "¿No tienes cuenta? Regístrate" : "¿Ya tienes cuenta? Inicia Sesión";
        }

        async function gestionarAuth() {
            const e = document.getElementById('login-email').value.toLowerCase().trim();
            const p = document.getElementById('login-pass').value;
            const n = document.getElementById('reg-name').value;

            if (isLoginMode) {
                const { data, error } = await _supabase.from('Perfiles').select('*').eq('email', e).single();
                if (data && data.pass === p) { uActivo = data; entrarApp(); } 
                else { alert("Credenciales incorrectas"); }
            } else {
                const { data, error } = await _supabase.from('Perfiles').insert([{ nombre: n, email: e, pass: p }]).select().single();
                if (error) alert("Error: " + error.message);
                else { uActivo = data; entrarApp(); }
            }
        }

        function entrarApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('nav-bar').classList.remove('hidden');
            navegar('panel', document.querySelector('.nav-item'));
        }

        async function navegar(sec, el) {
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            if(el) el.classList.add('active');
            const body = document.getElementById('section-body');
            body.innerHTML = '';

            if(sec === 'panel') renderMuro(body);
            if(sec === 'buscar') body.innerHTML = '<h1 class="p-10 text-2xl font-black italic uppercase">Buscador</h1>';
            if(sec === 'canastilla') body.innerHTML = '<h1 class="p-10 text-2xl font-black italic uppercase">Canastilla</h1>';
            if(sec === 'menu') renderMenu(body);
            if(sec === 'admin') renderAdmin(body);
        }

        async function renderMuro(container) {
            container.innerHTML = `<h1 class="p-10 text-2xl font-black italic uppercase tracking-tighter">Muro Global</h1>`;
            const { data } = await _supabase.from('Publicaciones').select('*, Perfiles(*)').order('id', {ascending: false});
            if(data) {
                data.forEach(post => {
                    container.innerHTML += `
                    <div class="mb-10 px-6">
                        <div class="flex items-center gap-3 mb-4">
                            <div class="w-10 h-10 rounded-full bg-zinc-900 border border-white/10 flex items-center justify-center font-black text-[10px] text-red-600">${post.Perfiles?.nombre[0]}</div>
                            <span class="text-[10px] font-bold uppercase tracking-widest">${post.Perfiles?.nombre}</span>
                        </div>
                        <div class="bg-zinc-900 rounded-[2.5rem] aspect-square flex items-center justify-center border border-white/5 overflow-hidden">
                            <span class="text-zinc-800 font-black italic text-4xl">FIERROX</span>
                        </div>
                        <p class="mt-5 text-sm text-zinc-400 leading-relaxed px-2 font-medium">${post.descripcion}</p>
                    </div>`;
                });
            }
        }

        function renderMenu(container) {
            container.innerHTML = `
            <div class="p-10 text-center">
                <div class="w-32 h-32 bg-zinc-900 rounded-full mx-auto mb-6 border-[8px] border-white/5 flex items-center justify-center overflow-hidden">
                    <img src="1000100891.png" class="w-16 opacity-20">
                </div>
                <h2 class="text-2xl font-black italic uppercase tracking-tighter">${uActivo.nombre}</h2>
                <p class="text-[10px] text-zinc-500 mt-2 uppercase tracking-widest">${uActivo.email}</p>
                
                <div class="mt-12 space-y-3">
                    ${uActivo.email === ADMIN_EMAIL ? 
                    `<button onclick="navegar('admin')" class="w-full glass py-4 rounded-2xl text-[10px] font-black uppercase text-red-500 tracking-widest">Panel de Control</button>` 
                    : ''}
                    <button onclick="location.reload()" class="w-full bg-white/5 py-4 rounded-2xl text-[10px] font-black uppercase text-zinc-400 tracking-widest">Cerrar Sesión</button>
                </div>
            </div>`;
        }

        async function renderAdmin(container) {
            container.innerHTML = `<h1 class="p-10 text-2xl font-black italic uppercase text-red-600">Admin Mode</h1>
            <div class="px-6"><div class="glass p-6 rounded-[2rem]"><div id="admin-user-list" class="space-y-4"></div></div></div>`;
            const { data } = await _supabase.from('Perfiles').select('*');
            const list = document.getElementById('admin-user-list');
            data.forEach(user => {
                list.innerHTML += `<div class="flex justify-between items-center p-3 bg-white/5 rounded-xl text-[10px] font-bold uppercase"><span>${user.nombre}</span><span class="text-zinc-600">${user.email}</span></div>`;
            });
        }
    </script>
</body>
</html>
