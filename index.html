<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FierroX Pro v2.9</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: white; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-premium { background: linear-gradient(135deg, #dc2626 0%, #7f1d1d 100%); transition: 0.3s; }
        .hidden { display: none !important; }
        input[type="file"] { display: none; }
        .nav-item { transition: 0.3s; opacity: 0.4; cursor: pointer; }
        .nav-item.active { opacity: 1; filter: drop-shadow(0 0 8px rgba(220,38,38,0.6)); }
        .banner-container { width: 100%; height: 350px; position: relative; background: #111; }
        .side-menu { transform: translateX(100%); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .side-menu.open { transform: translateX(0); }
        .like-heart.active { fill: #ef4444; color: #ef4444; animation: pulse 0.3s; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.3); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="overlay" onclick="toggleMenu()" class="fixed inset-0 bg-black/60 z-[1000] hidden backdrop-blur-sm"></div>
    <aside id="side-menu" class="fixed top-0 right-0 w-80 h-full bg-zinc-950 z-[1001] side-menu p-8 border-l border-white/5">
        <div class="flex justify-between items-center mb-12">
            <p class="font-black italic text-xl">OPCIONES</p>
            <button onclick="toggleMenu()"><i data-lucide="x"></i></button>
        </div>
        <div class="space-y-6">
            <button onclick="navegar('guardados')" class="flex items-center gap-4 w-full p-4 glass rounded-2xl font-bold text-sm"><i data-lucide="bookmark"></i> GUARDADOS</button>
            <button onclick="cerrarSesion()" class="flex items-center gap-4 w-full p-4 text-red-500 font-bold text-sm mt-20"><i data-lucide="log-out"></i> CERRAR SESIÓN</button>
        </div>
    </aside>

    <section id="login-screen" class="fixed inset-0 z-[1000] bg-black flex flex-col items-center justify-center px-8">
        <img src="barra logo.png" class="h-10 mb-12">
        <div class="glass p-10 rounded-[3rem] w-full max-w-sm border-white/5">
            <input type="email" id="login-email" placeholder="EMAIL" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl mb-4 text-center font-bold text-[11px] uppercase outline-none focus:border-red-600">
            <input type="password" id="login-pass" placeholder="PASSWORD" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl mb-8 text-center font-bold text-[11px] uppercase outline-none focus:border-red-600">
            <button onclick="iniciarSesion()" class="w-full btn-premium text-white font-black py-5 rounded-2xl text-[11px] italic tracking-widest">ACCEDER</button>
        </div>
    </section>

    <main id="main-content" class="hidden min-h-screen pb-40">
        <div id="section-body" class="w-full max-w-xl mx-auto"></div>
    </main>

    <nav id="nav-bar" class="hidden fixed bottom-0 left-0 right-0 glass border-t border-white/5 px-8 pt-4 pb-10 z-[100]">
        <div class="flex justify-around items-center max-w-md mx-auto">
            <div onclick="navegar('panel', this)" class="nav-item active"><img src="barra logo.png" class="w-6"></div>
            <div onclick="navegar('canastilla', this)" class="nav-item"><img src="barra canastilla.png" class="w-6"></div>
            <div onclick="navegar('buscador', this)" class="nav-item"><img src="barra buscador.png" class="w-6"></div>
            <div onclick="toggleMenu()" class="nav-item"><img src="barra menu.png" class="w-6"></div>
        </div>
    </nav>

    <script>
        const SB_URL = 'https://ykdhevlalqrjoorjctwa.supabase.co';
        const SB_KEY = 'sb_publishable_rQfM6eBNu4ZnzIQBVDYpJg_3Xq0PKoV';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let uActivo = null;
        let perfilViendo = null;
        let tabActual = 'muro';
        let modoEdicion = false;
        let tempPostImg = null;

        window.onload = async () => {
            const sesion = localStorage.getItem('sesion_fierrox');
            if (sesion) { uActivo = JSON.parse(sesion); await actUser(); entrarApp(); }
            lucide.createIcons();
        };

        async function actUser() {
            const { data } = await _supabase.from('Perfiles').select('*').eq('id', uActivo.id).single();
            if(data) uActivo = data;
        }

        function entrarApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('nav-bar').classList.remove('hidden');
            navegar('panel', document.querySelector('.nav-item'));
        }

        function toggleMenu() {
            document.getElementById('side-menu').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('hidden');
        }

        async function iniciarSesion() {
            const e = document.getElementById('login-email').value.toLowerCase().trim();
            const p = document.getElementById('login-pass').value;
            const { data } = await _supabase.from('Perfiles').select('*').eq('email', e).single();
            if (data && data.pass === p) {
                uActivo = data;
                localStorage.setItem('sesion_fierrox', JSON.stringify(uActivo));
                entrarApp();
            } else { alert("Acceso denegado"); }
        }

        function navegar(sec, el) {
            if(el) {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                el.classList.add('active');
            }
            if(document.getElementById('side-menu').classList.contains('open')) toggleMenu();
            
            const body = document.getElementById('section-body');
            body.innerHTML = '';
            if(sec === 'panel') renderFeedMuro(body);
            else if(sec === 'guardados') renderGuardados(body);
            else if(sec === 'menu') { perfilViendo = uActivo; renderPerfil(body, true); }
            lucide.createIcons();
        }

        // --- FEED ---
        async function renderFeedMuro(container) {
            container.innerHTML = `<div class="pt-12 px-8 mb-8 flex justify-between items-center"><img src="barra logo.png" class="h-6 opacity-30"><button onclick="perfilViendo=uActivo;renderPerfil(document.getElementById('section-body'),true)"><img src="${uActivo.foto}" class="w-8 h-8 rounded-full border border-white/20"></button></div><div id="feed-items"></div>`;
            const { data: posts } = await _supabase.from('Publicaciones').select('*, Perfiles(*)').order('id', {ascending:false});
            if(posts) {
                for(let p of posts) {
                    const { count: nL } = await _supabase.from('Interacciones').select('*', {count:'exact', head:true}).eq('post_id', p.id).eq('tipo', 'like');
                    const { count: nC } = await _supabase.from('Comentarios').select('*', {count:'exact', head:true}).eq('post_id', p.id);
                    const { data: isL } = await _supabase.from('Interacciones').select('*').eq('post_id', p.id).eq('usuario_id', uActivo.id).single();
                    const { data: isS } = await _supabase.from('Guardados').select('*').eq('post_id', p.id).eq('usuario_id', uActivo.id).single();
                    document.getElementById('feed-items').innerHTML += renderPostCard(p, p.Perfiles, nL, nC, isL, isS);
                }
            }
            lucide.createIcons();
        }

        function renderPostCard(p, u, nLikes, nComs, isL, isS) {
            return `
            <div class="mb-14 border-b border-white/5 pb-10">
                <div class="flex items-center gap-3 px-6 mb-4" onclick="verPerfilPublico(${u.id})">
                    <img src="${u.foto || ''}" class="w-10 h-10 rounded-full object-cover">
                    <p class="text-[10px] font-black uppercase tracking-widest">${u.nombre}</p>
                </div>
                ${p.imagen ? `<div class="px-2"><img src="${p.imagen}" class="w-full rounded-[2.5rem]"></div>` : ''}
                <div class="px-8 mt-6">
                    <p class="text-[13px] text-zinc-300 mb-6">${p.descripcion}</p>
                    <div class="flex justify-between items-center">
                        <div class="flex gap-6 items-center">
                            <button onclick="darLike(${p.id}, this)" class="flex items-center gap-2">
                                <i data-lucide="heart" class="w-6 ${isL ? 'like-heart active' : ''}"></i>
                                <span class="text-[10px] font-black">${nLikes || 0}</span>
                            </button>
                            <button onclick="abrirComentarios(${p.id})" class="flex items-center gap-2">
                                <i data-lucide="message-circle" class="w-6"></i>
                                <span class="text-[10px] font-black">${nComs || 0}</span>
                            </button>
                            <button onclick="compartirPost(${p.id}, '${p.descripcion}')"><i data-lucide="send" class="w-6"></i></button>
                        </div>
                        <button onclick="guardarPost(${p.id}, this)">
                            <i data-lucide="bookmark" class="w-6" style="${isS ? 'fill:white' : 'fill:none'}"></i>
                        </button>
                    </div>
                </div>
            </div>`;
        }

        // --- LÓGICA DE BOTONES ---
        async function darLike(pid, btn) {
            const h = btn.querySelector('i');
            const s = btn.querySelector('span');
            if(h.classList.contains('active')) {
                await _supabase.from('Interacciones').delete().eq('post_id', pid).eq('usuario_id', uActivo.id);
                h.classList.remove('active');
                s.innerText = Math.max(0, parseInt(s.innerText) - 1);
            } else {
                await _supabase.from('Interacciones').insert([{post_id: pid, usuario_id: uActivo.id, tipo: 'like'}]);
                h.classList.add('active');
                s.innerText = parseInt(s.innerText) + 1;
            }
        }

        async function guardarPost(pid, btn) {
            const icon = btn.querySelector('i');
            const { data } = await _supabase.from('Guardados').select('*').eq('post_id', pid).eq('usuario_id', uActivo.id).single();
            if(data) {
                await _supabase.from('Guardados').delete().eq('post_id', pid).eq('usuario_id', uActivo.id);
                icon.style.fill = "none";
            } else {
                await _supabase.from('Guardados').insert([{post_id: pid, usuario_id: uActivo.id}]);
                icon.style.fill = "white";
            }
        }

        // --- PERFIL ---
        async function renderPerfil(container, esMio) {
            const { count: nSeguidores } = await _supabase.from('Seguidores').select('*', {count:'exact', head:true}).eq('seguido_id', perfilViendo.id);
            
            container.innerHTML = `
                <div class="relative mb-28">
                    <div class="banner-container">
                        <img id="p-banner" src="${perfilViendo.banner || 'https://images.unsplash.com/photo-1614850523296-d8c1af93d400'}" class="w-full h-full object-cover">
                        ${esMio ? `<label class="absolute inset-0 bg-black/40 flex items-center justify-center opacity-0 hover:opacity-100 transition-all cursor-pointer"><i data-lucide="camera"></i><input type="file" onchange="editImg(this, 'banner')"></label>` : ''}
                    </div>
                    <div class="absolute -bottom-16 left-1/2 -translate-x-1/2">
                        <div class="relative group">
                            <img id="p-foto" src="${perfilViendo.foto || ''}" class="w-40 h-40 rounded-full border-[10px] border-black object-cover">
                            ${esMio ? `<label class="absolute inset-0 bg-black/40 rounded-full flex items-center justify-center opacity-0 hover:opacity-100 transition-all cursor-pointer"><i data-lucide="camera" class="w-5"></i><input type="file" onchange="editImg(this, 'foto')"></label>` : ''}
                        </div>
                    </div>
                </div>

                <div class="text-center px-8 mb-6">
                    ${modoEdicion ? `<input id="new-name" value="${perfilViendo.nombre}" class="bg-white/5 border border-red-600 p-4 rounded-xl text-center font-black uppercase w-full">` : `<h2 class="text-3xl font-black italic uppercase">${perfilViendo.nombre}</h2>`}
                    <div class="flex justify-center mt-3 gap-1">
                        ${[1,2,3,4,5].map(() => `<i data-lucide="star" class="w-4 text-zinc-800"></i>`).join('')}
                    </div>
                    <p class="text-[10px] font-black text-zinc-500 uppercase mt-4 tracking-widest">${nSeguidores || 0} SEGUIDORES</p>
                    ${esMio ? `<button onclick="toggleEdicion()" class="mt-4 text-[10px] font-black text-red-500 uppercase">${modoEdicion ? 'GUARDAR' : 'EDITAR PERFIL'}</button>` : ''}
                </div>

                <div class="flex justify-around bg-zinc-900/40 mx-6 rounded-[2.5rem] p-1.5 border border-white/5 mb-10">
                    <button onclick="setTab('muro')" class="flex-1 py-4 text-[10px] font-black uppercase rounded-[2rem] ${tabActual==='muro'?'bg-red-600':'text-zinc-500'}">Muro</button>
                    <button onclick="setTab('catalogo')" class="flex-1 py-4 text-[10px] font-black uppercase rounded-[2rem] ${tabActual==='catalogo'?'bg-red-600':'text-zinc-500'}">Catálogo</button>
                    <button onclick="setTab('resenas')" class="flex-1 py-4 text-[10px] font-black uppercase rounded-[2rem] ${tabActual==='resenas'?'bg-red-600':'text-zinc-500'}">Reseñas</button>
                </div>
                <div id="cont-perf" class="px-5"></div>`;
            renderTabContent(esMio);
            lucide.createIcons();
        }

        function renderTabContent(esMio) {
            const cont = document.getElementById('cont-perf');
            if(tabActual === 'muro') {
                if(esMio) renderPublicador(cont);
                cargarMuroPerfil();
            } else if(tabActual === 'catalogo') {
                if(esMio) renderPublicadorProducto(cont);
                cargarCatalogoPerfil();
            } else if(tabActual === 'resenas') {
                renderSeccionResenas(cont, esMio);
            }
        }

        function renderPublicador(cont) {
            cont.innerHTML = `
            <div class="glass p-8 rounded-[3rem] mb-12 border-white/10">
                <textarea id="post-text" placeholder="¿QUÉ QUIERES ANUNCIAR?" class="w-full bg-transparent text-sm font-bold p-2 outline-none uppercase h-24 text-white"></textarea>
                <div id="post-prev-box" class="hidden mb-6 rounded-3xl overflow-hidden h-48 border border-white/10"><img id="post-prev-img" class="w-full h-full object-cover"></div>
                <div class="flex justify-between items-center pt-6 border-t border-white/5">
                    <label class="cursor-pointer text-zinc-400 flex items-center gap-2"><i data-lucide="image" class="w-5"></i><span class="text-[9px] font-black uppercase">Imagen</span><input type="file" onchange="previsualizarPost(this)"></label>
                    <button onclick="publicarEnMuro()" class="btn-premium px-10 py-4 rounded-2xl font-black text-[10px] uppercase">Publicar</button>
                </div>
            </div>`;
        }

        function renderPublicadorProducto(cont) {
            cont.innerHTML = `
            <div class="glass p-8 rounded-[3rem] mb-12 border-white/10">
                <p class="text-[10px] font-black mb-4 uppercase text-red-500">Nuevo Producto / Servicio</p>
                <input id="prod-nombre" placeholder="NOMBRE DEL PRODUCTO" class="w-full bg-white/5 p-4 rounded-xl mb-4 text-xs font-bold uppercase outline-none">
                <input id="prod-precio" placeholder="PRECIO" class="w-full bg-white/5 p-4 rounded-xl mb-4 text-xs font-bold uppercase outline-none">
                <div id="prod-prev-box" class="hidden mb-4 rounded-2xl overflow-hidden h-32 border border-white/10"><img id="prod-prev-img" class="w-full h-full object-cover"></div>
                <div class="flex justify-between items-center">
                    <label class="cursor-pointer text-zinc-500 flex items-center gap-2"><i data-lucide="camera" class="w-4"></i><input type="file" onchange="prevProd(this)"></label>
                    <button onclick="subirProducto()" class="btn-premium px-8 py-3 rounded-xl font-black text-[9px] uppercase">Agregar</button>
                </div>
            </div><div id="grid-catalogo" class="grid grid-cols-2 gap-4"></div>`;
        }

        function renderSeccionResenas(cont, esMio) {
            cont.innerHTML = `
                ${!esMio ? `
                <div class="glass p-8 rounded-[3rem] mb-10 border-white/10 text-center">
                    <p class="text-[10px] font-black uppercase mb-6">Califica este negocio</p>
                    <div class="flex justify-center gap-4 mb-8">
                        ${[1,2,3,4,5].map(i => `<button onclick="calificar(${i})"><i data-lucide="star" class="w-8 text-zinc-800 hover:text-yellow-500"></i></button>`).join('')}
                    </div>
                    <textarea id="resena-txt" placeholder="Escribe tu experiencia..." class="w-full bg-white/5 p-4 rounded-2xl text-xs font-bold outline-none h-24 uppercase"></textarea>
                    <button onclick="enviarResena()" class="btn-premium w-full py-4 rounded-2xl font-black text-[10px] mt-4 uppercase">Enviar Reseña</button>
                </div>` : ''}
                <div id="lista-resenas" class="space-y-6"></div>`;
            cargarResenas();
        }

        // --- FUNCIONES DE CARGA ---
        async function cargarCatalogoPerfil() {
            const grid = document.getElementById('grid-catalogo');
            const { data } = await _supabase.from('Productos').select('*').eq('usuario_id', perfilViendo.id);
            if(data) data.forEach(p => {
                grid.innerHTML += `
                    <div class="glass p-4 rounded-[2rem] border-white/5">
                        <img src="${p.imagen}" class="w-full h-32 object-cover rounded-2xl mb-4">
                        <p class="text-[10px] font-black uppercase truncate">${p.nombre}</p>
                        <p class="text-[10px] font-black text-red-500 mt-1">${p.precio}</p>
                    </div>`;
            });
        }

        async function cargarResenas() {
            const list = document.getElementById('lista-resenas');
            const { data } = await _supabase.from('Valoraciones').select('*, Perfiles(*)').eq('tienda_id', perfilViendo.id).order('id', {ascending:false});
            if(data && data.length > 0) {
                list.innerHTML = data.map(r => `
                    <div class="glass p-6 rounded-[2rem] border-white/5">
                        <div class="flex items-center gap-3 mb-4">
                            <img src="${r.Perfiles.foto}" class="w-8 h-8 rounded-full">
                            <div>
                                <p class="text-[9px] font-black uppercase">${r.Perfiles.nombre}</p>
                                <div class="flex gap-0.5 mt-0.5">
                                    ${Array(r.estrellas).fill(0).map(()=>`<i data-lucide="star" class="w-2 text-yellow-500 fill-yellow-500"></i>`).join('')}
                                </div>
                            </div>
                        </div>
                        <p class="text-[11px] text-zinc-400 font-bold uppercase">${r.comentario}</p>
                    </div>`).join('');
            } else {
                list.innerHTML = `<p class="text-center opacity-20 font-black italic py-10">Sin reseñas aún</p>`;
            }
            lucide.createIcons();
        }

        // --- ACCIONES SUPABASE ---
        async function subirProducto() {
            const n = document.getElementById('prod-nombre').value;
            const p = document.getElementById('prod-precio').value;
            if(!n || !tempPostImg) return alert("Faltan datos");
            await _supabase.from('Productos').insert([{usuario_id: uActivo.id, nombre: n, precio: p, imagen: tempPostImg}]);
            tempPostImg = null;
            setTab('catalogo');
        }

        function prevProd(input) { if (input.files[0]) { const r = new FileReader(); r.onload = e => { tempPostImg = e.target.result; document.getElementById('prod-prev-img').src = tempPostImg; document.getElementById('prod-prev-box').classList.remove('hidden'); }; r.readAsDataURL(input.files[0]); } }
        function previsualizarPost(input) { if (input.files[0]) { const r = new FileReader(); r.onload = e => { tempPostImg = e.target.result; document.getElementById('post-prev-img').src = tempPostImg; document.getElementById('post-prev-box').classList.remove('hidden'); }; r.readAsDataURL(input.files[0]); } }
        async function publicarEnMuro() {
            const txt = document.getElementById('post-text').value;
            await _supabase.from('Publicaciones').insert([{ autor_id: uActivo.id, descripcion: txt, imagen: tempPostImg }]);
            tempPostImg = null;
            renderPerfil(document.getElementById('section-body'), true);
        }

        async function cargarMuroPerfil() {
            const { data } = await _supabase.from('Publicaciones').select('*').eq('autor_id', perfilViendo.id).order('id', {ascending:false});
            const cont = document.getElementById('cont-perf');
            if(data) data.forEach(p => cont.innerHTML += renderPostCard(p, perfilViendo, 0, 0, false, false));
            lucide.createIcons();
        }

        async function editImg(input, tipo) { const r = new FileReader(); r.onload = async e => { const d = tipo === 'foto' ? { foto: e.target.result } : { banner: e.target.result }; await _supabase.from('Perfiles').update(d).eq('id', uActivo.id); await actUser(); perfilViendo = uActivo; renderPerfil(document.getElementById('section-body'), true); }; r.readAsDataURL(input.files[0]); }
        async function toggleEdicion() { if(modoEdicion) { const n = document.getElementById('new-name').value; await _supabase.from('Perfiles').update({ nombre: n }).eq('id', uActivo.id); await actUser(); perfilViendo = uActivo; } modoEdicion = !modoEdicion; renderPerfil(document.getElementById('section-body'), true); }
        function setTab(t) { tabActual = t; renderPerfil(document.getElementById('section-body'), perfilViendo.id === uActivo.id); }
        function cerrarSesion() { localStorage.removeItem('sesion_fierrox'); location.reload(); }
        async function renderGuardados(container) {
            container.innerHTML = `<div class="pt-16 px-10 mb-10"><h2 class="text-4xl font-black italic uppercase">Guardados</h2></div><div id="list-guardados"></div>`;
            const { data } = await _supabase.from('Guardados').select('*, Publicaciones(*, Perfiles(*))').eq('usuario_id', uActivo.id);
            if(data) data.forEach(g => { if(g.Publicaciones) document.getElementById('list-guardados').innerHTML += renderPostCard(g.Publicaciones, g.Publicaciones.Perfiles, 0, 0, false, true); });
            lucide.createIcons();
        }
        function abrirComentarios(pid) { alert("Sistema de comentarios abierto. Post ID: " + pid); }
        function compartirPost(pid, txt) { const url = window.location.href + "?post=" + pid; if(navigator.share) navigator.share({title: 'FierroX', text: txt, url: url}); else { navigator.clipboard.writeText(url); alert("Link copiado"); } }
    </script>
</body>
</html>
