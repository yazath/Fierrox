    <script>

const SB_URL = 'https://ykdhevlalqrjoorjctwa.supabase.co';
const SB_KEY = 'sb_publishable_rQfM6eBNu4ZnzIQBVDYpJg_3Xq0PKoV';
const _supabase = supabase.createClient(SB_URL, SB_KEY);

let uActivo = null;
let perfilViendo = null;
let postActualComentando = null;
let modoEdicion = false;
let tabActual = 'muro';

// --- INICIO ---
window.onload = async () => {
    const sesionGuardada = localStorage.getItem('sesion_fierrox');
    if (sesionGuardada) {
        uActivo = JSON.parse(sesionGuardada);
        const { data } = await _supabase.from('Perfiles').select('*').eq('id', uActivo.id).single();
        if(data) { uActivo = data; parseUserData(uActivo); entrarApp(); }
    }
    lucide.createIcons();
};

function parseUserData(user) {
    user.posts = typeof user.posts === 'string' ? JSON.parse(user.posts) : user.posts || [];
    user.seguidores = typeof user.seguidores === 'string' ? JSON.parse(user.seguidores) : user.seguidores || [];
    user.tienda = typeof user.tienda === 'string' ? JSON.parse(user.tienda) : user.tienda || { activa: false, catalogo: [], reseñas: [] };
    user.canastilla = typeof user.canastilla === 'string' ? JSON.parse(user.canastilla) : user.canastilla || [];
}

function entrarApp() {
    document.getElementById('login-screen').classList.add('hidden');
    document.getElementById('main-content').classList.remove('hidden');
    document.getElementById('nav-bar').classList.remove('hidden');
    navegar('panel', document.querySelector('.nav-item'));
}

// --- NAVEGACIÓN ---
function navegar(sec, el) {
    modoEdicion = false;
    tabActual = 'muro';
    document.querySelectorAll('.nav-item').forEach(i => i.classList.add('grayscale', 'opacity-40'));
    if(el) el.classList.remove('grayscale', 'opacity-40');
    const body = document.getElementById('section-body');
    const tit = document.getElementById('section-title');
    
    if(sec === 'panel') {
        perfilViendo = null;
        document.getElementById('main-header').classList.add('hidden'); // Para que la imagen llegue hasta arriba
        cargarFeedGlobal(body);
    } else {
        document.getElementById('main-header').classList.remove('hidden');
        tit.innerHTML = '';
        if(sec === 'menu') { perfilViendo = uActivo; renderPerfil(body, true); }
    }
    lucide.createIcons();
}

// --- PERFIL ---
function renderPerfil(container, esMio) {
    const esTienda = perfilViendo.tienda?.activa;
    const bannerImg = esTienda ? (perfilViendo.tienda.banner || 'https://images.unsplash.com/photo-1614850523296-d8c1af93d400?q=80&w=1000') : null;

                `<div class="w-full h-full bg-gradient-to-br from-zinc-900 to-black"></div>`}
                <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent"></div>
                
                ${esMio ? `
                <div class="absolute top-4 right-4 z-50 flex gap-2">
                    <button onclick="toggleMenuOptions()" class="bg-black/60 backdrop-blur-xl p-3 rounded-2xl border border-white/10"><i data-lucide="menu" class="text-white w-6"></i></button>
                    <div id="drop-menu" class="hidden absolute right-0 mt-14 w-56 bg-zinc-900/95 backdrop-blur-2xl border border-white/10 rounded-3xl overflow-hidden shadow-2xl">
                        <button onclick="activarModoEdicion()" class="w-full p-4 text-[10px] font-black text-white uppercase text-left border-b border-white/5">Editar Perfil</button>
                        ${!esTienda ? `<button onclick="abrirModalTienda()" class="w-full p-4 text-[10px] font-black text-yellow-500 uppercase text-left border-b border-white/5">Crear Tienda</button>` : ''}
                        <button onclick="cerrarSesion()" class="w-full p-4 text-[10px] font-black text-red-500 uppercase text-left">Cerrar Sesión</button>
                    </div>
                </div>` : ''}

                ${modoEdicion && esTienda ? `
                <label class="absolute inset-0 flex items-center justify-center bg-black/40 cursor-pointer">
                    <span class="bg-white/10 p-3 rounded-full backdrop-blur-md border border-white/20"><i data-lucide="camera" class="text-white"></i></span>

            <div class="absolute -bottom-14 left-1/2 -translate-x-1/2">
                <div class="relative group">

        <div class="text-center mb-6 px-4">

                `<h2 class="text-2xl font-black italic uppercase text-white tracking-tighter">${perfilViendo.nombre}</h2>`
            }
            <div class="flex items-center justify-center gap-3 mt-2">
                <p class="text-[10px] font-black text-red-600 uppercase italic tracking-widest">${perfilViendo.seguidores.length} SEGUIDORES</p>
                <div class="flex items-center gap-1 bg-white/5 px-2 py-1 rounded-full border border-white/5">

                    <span class="text-[10px] font-black text-white">4.9</span>
                </div>
            </div>
        </div>

        ${esTienda ? `
        <div class="flex justify-around bg-zinc-900/50 p-1 rounded-full mx-4 mb-6 border border-white/5">
            <button onclick="setTab('muro')" class="flex-1 py-2 text-[9px] font-black uppercase rounded-full ${tabActual==='muro'?'bg-red-600 text-white shadow-lg':'text-gray-500'}">Muro</button>
            <button onclick="setTab('catalogo')" class="flex-1 py-2 text-[9px] font-black uppercase rounded-full ${tabActual==='catalogo'?'bg-red-600 text-white shadow-lg':'text-gray-500'}">Catálogo</button>
            <button onclick="setTab('reseñas')" class="flex-1 py-2 text-[9px] font-black uppercase rounded-full ${tabActual==='reseñas'?'bg-red-600 text-white shadow-lg':'text-gray-500'}">Reseñas</button>
        </div>` : ''}

        <div id="contenido-perfil" class="px-2 pb-32"></div>

        ${modoEdicion ? `
        <button onclick="finalizarEdicion()" class="fixed bottom-24 right-6 bg-green-600 text-white px-6 py-4 rounded-full shadow-[0_0_30px_rgba(22,163,74,0.4)] z-[500] flex items-center gap-2 font-black italic text-[11px] uppercase border-2 border-white/20">
            <i data-lucide="save"></i> Guardar Cambios

    `;
    renderContenidoTab(esMio);

}

function renderContenidoTab(esMio) {
    const cont = document.getElementById('contenido-perfil');

        if(perfilViendo.tienda?.activa && esMio) {
            cont.innerHTML = `

                <div class="flex justify-between items-center mt-3 border-t border-white/10 pt-4">
                    <label class="cursor-pointer text-gray-500"><i data-lucide="image"></i><input type="file" class="hidden" onchange="previewP(this)"></label>

                </div>
                <img id="p-prev" class="hidden w-full h-40 object-cover rounded-3xl mt-4 border border-white/10">
            </div>`;
        }
        perfilViendo.posts.forEach(p => { cont.innerHTML += crearHTMLPost(p, perfilViendo); });
    } else if(tabActual === 'catalogo') {
        cont.innerHTML = `
            ${esMio ? `<button onclick="abrirModalNuevoItem()" class="w-full bg-white text-black p-4 rounded-3xl font-black italic text-[10px] uppercase mb-6 shadow-xl">+ Nuevo Artículo / Servicio</button>` : ''}
            <div class="grid grid-cols-2 gap-3 px-2">
                ${(perfilViendo.tienda.catalogo || []).map(item => `
                    <div class="bg-zinc-900/60 rounded-3xl overflow-hidden border border-white/5 relative flex flex-col h-full">
                        ${esMio ? `<button onclick="eliminarItemCatalogo(${item.id})" class="absolute top-2 right-2 bg-black/60 p-2 rounded-full text-red-500 z-10 backdrop-blur-md"><i data-lucide="trash-2" class="w-3 h-3"></i></button>` : ''}
                        <img src="${item.imgs[0]}" class="w-full h-32 object-cover">
                        <div class="p-3 flex flex-col flex-1">
                            <h4 class="font-black italic text-white uppercase text-[10px] leading-tight line-clamp-1">${item.nombre}</h4>
                            <p class="text-[8px] text-gray-400 mt-1 line-clamp-2 leading-tight">${item.desc}</p>
                            <div class="mt-auto pt-3">
                                <span class="text-red-600 font-black italic text-xs">$${item.precio}</span>
                                ${item.tipo === 'articulo' ? 
                                    `<button onclick="agregarCanastilla(${JSON.stringify(item).replace(/"/g, '&quot;')})" class="w-full mt-2 bg-white text-black py-2 rounded-xl font-black text-[8px] uppercase">Añadir</button>` :
                                    `<a href="https://wa.me/${item.whatsapp}" class="w-full mt-2 bg-green-600 text-white py-2 rounded-xl font-black text-[8px] uppercase flex items-center justify-center gap-1"><i data-lucide="phone" class="w-2"></i> WhatsApp</a>`
                                }
                            </div>
                        </div>
                    </div>
                `).join('')}
            </div>`;
    } else if(tabActual === 'reseñas') {
        cont.innerHTML = `<div class="space-y-4 px-2">
            ${(perfilViendo.tienda.reseñas || []).map(r => `
                <div class="bg-white/5 p-4 rounded-3xl border border-white/5">
                    <div class="flex items-center gap-2 mb-2">
                        <span class="text-[9px] font-black italic text-red-600 uppercase">${r.usuario}</span>
                        <div class="flex text-yellow-500"><i data-lucide="star" class="w-2 fill-yellow-500"></i><i data-lucide="star" class="w-2 fill-yellow-500"></i><i data-lucide="star" class="w-2 fill-yellow-500"></i></div>
                    </div>
                    <p class="text-[10px] text-gray-300 italic">"${r.txt}"</p>
                </div>
            `).join('<p class="text-center py-20 text-[9px] font-black text-gray-600 uppercase italic">Sin reseñas aún</p>')}
        </div>`;
    }
}

// --- LÓGICA DE EDICIÓN ---
function activarModoEdicion() { modoEdicion = true; renderPerfil(document.getElementById('section-body'), true); toggleMenuOptions(); }

async function finalizarEdicion() {
    const nuevoNombre = document.getElementById('edit-nombre').value;
    const ahora = Date.now();
    const tresMeses = 90 * 24 * 60 * 60 * 1000;

    if(nuevoNombre !== uActivo.nombre) {
        if(uActivo.ultimoCambioNombre && (ahora - uActivo.ultimoCambioNombre < tresMeses)) {
            const diasRestantes = Math.ceil((tresMeses - (ahora - uActivo.ultimoCambioNombre)) / (1000 * 60 * 60 * 24));
            alert(`No puedes cambiar el nombre aún. Faltan ${diasRestantes} días.`);
            return;
        }
        uActivo.nombre = nuevoNombre;
        uActivo.ultimoCambioNombre = ahora;
    }

    await _supabase.from('Perfiles').update({ 
        nombre: uActivo.nombre, 
        ultimoCambioNombre: uActivo.ultimoCambioNombre,
        foto: uActivo.foto,
        tienda: JSON.stringify(uActivo.tienda)
    }).eq('id', uActivo.id);

    modoEdicion = false;
    renderPerfil(document.getElementById('section-body'), true);
}

                <input id="it-precio" type="number" placeholder="PRECIO ($)" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl text-white font-bold text-[11px] outline-none">

function setTipoItem(t) {
    window.tempTipo = t;
    document.getElementById('btn-art').className = t==='articulo' ? 'flex-1 bg-red-600 py-3 rounded-xl font-black text-[10px] uppercase italic text-white' : 'flex-1 py-3 rounded-xl font-black text-[10px] uppercase italic text-gray-500';

    document.getElementById('cont-whatsapp').classList.toggle('hidden', t!=='servicio');
}

async function agregarCanastilla(item) {
    uActivo.canastilla.push({ ...item, addedAt: Date.now() });
    await _supabase.from('Perfiles').update({ canastilla: JSON.stringify(uActivo.canastilla) }).eq('id', uActivo.id);
    alert("¡Agregado a tu canastilla!");
}

// --- POSTS Y FEED (SINCRONIZACIÓN CORREGIDA) ---
function crearHTMLPost(p, uData) {
    const liked = p.likes?.includes(uActivo.id);

    return `
    <div class="feed-card mb-6 bg-zinc-900/40 rounded-[2.5rem] overflow-hidden border border-white/5 relative mx-2">
        ${esMio ? `
        <div class="absolute top-5 right-5 z-40">
            <button onclick="togglePostMenu(${p.id})" class="text-gray-500 bg-black/40 p-2 rounded-full backdrop-blur-md"><i data-lucide="more-vertical" class="w-5"></i></button>
            <div id="menu-post-${p.id}" class="hidden absolute right-0 mt-2 bg-zinc-900 border border-white/10 rounded-2xl overflow-hidden shadow-2xl w-36">
                <button onclick="eliminarPost(${uData.id}, ${p.id})" class="w-full p-4 text-[10px] font-black text-red-500 uppercase italic text-left">Eliminar</button>
            </div>
        </div>` : ''}
        <div class="p-5 flex items-center gap-3">
            <img onclick="verPerfilPublico(${uData.id})" src="${uData.foto}" class="w-10 h-10 rounded-full object-cover border border-white/10 cursor-pointer">
            <span onclick="verPerfilPublico(${uData.id})" class="text-[11px] font-black italic uppercase cursor-pointer text-white">${uData.nombre}</span>
        </div>
        ${p.i ? `<img src="${p.i}" class="w-full object-cover max-h-[500px]">` : ''}
        <div class="p-5">
            <p class="text-[12px] font-medium text-gray-300 mb-5 leading-snug italic uppercase">${p.d}</p>
            <div class="flex justify-between items-center border-t border-white/5 pt-4">
                <div class="flex gap-4">
                    <button onclick="darLike(${uData.id}, ${p.id})" class="flex items-center gap-2 text-[10px] font-black ${liked ? 'text-red-600' : 'text-gray-500'}">
                        <i data-lucide="heart" class="w-5 ${liked ? 'fill-red-600' : ''}"></i> ${p.likes?.length || 0}
                    </button>
                    <button onclick="abrirComentarios(${uData.id}, ${p.id})" class="flex items-center gap-2 text-[10px] font-black text-gray-500">
                        <i data-lucide="message-square" class="w-5"></i> ${p.comentarios?.length || 0}
                    </button>
                </div>
                <button onclick="alert('Enlace copiado')" class="text-gray-500"><i data-lucide="share" class="w-5"></i></button>
            </div>
        </div>
    </div>`;
}

async function cargarFeedGlobal(container) {
    const { data } = await _supabase.from('Perfiles').select('*');
    let todos = [];
    data.forEach(u => {
        const ps = typeof u.posts === 'string' ? JSON.parse(u.posts) : u.posts || [];
        const t = typeof u.tienda === 'string' ? JSON.parse(u.tienda) : u.tienda;
        if(t && t.activa) {
            ps.forEach(p => todos.push({ ...p, uData: u }));
        }
    });
    todos.sort((a, b) => b.id - a.id);
    container.innerHTML = `<div class="pt-0">${todos.map(p => crearHTMLPost(p, p.uData)).join('')}</div>`;
    lucide.createIcons();
}

async function darLike(userId, postId) {
    const { data } = await _supabase.from('Perfiles').select('posts').eq('id', userId).single();
    let ps = JSON.parse(typeof data.posts === 'string' ? data.posts : JSON.stringify(data.posts));
    
    ps = ps.map(p => {
        if(p.id === postId) {
            p.likes = p.likes || [];
            if(p.likes.includes(uActivo.id)) p.likes = p.likes.filter(id => id !== uActivo.id);
            else p.likes.push(uActivo.id);
        }
        return p;
    });

    await _supabase.from('Perfiles').update({ posts: JSON.stringify(ps) }).eq('id', userId);
    
    // Refresco inteligente
    if(perfilViendo) {
        const { data: nD } = await _supabase.from('Perfiles').select('*').eq('id', userId).single();
        perfilViendo = nD; parseUserData(perfilViendo);
        renderPerfil(document.getElementById('section-body'), perfilViendo.id === uActivo.id);
    } else {
        cargarFeedGlobal(document.getElementById('section-body'));
    }
}

async function eliminarPost(userId, postId) {
    if(!confirm("¿Eliminar publicación?")) return;
    const { data } = await _supabase.from('Perfiles').select('posts').eq('id', userId).single();
    let ps = JSON.parse(data.posts);
    ps = ps.filter(p => p.id !== postId);
    await _supabase.from('Perfiles').update({ posts: JSON.stringify(ps) }).eq('id', userId);
    if(perfilViendo) {
        uActivo.posts = ps;
        renderPerfil(document.getElementById('section-body'), true);
    } else { cargarFeedGlobal(document.getElementById('section-body')); }
}

// --- COMENTARIOS ---
async function abrirComentarios(userId, postId) {
    postActualComentando = { userId, postId };
    const { data } = await _supabase.from('Perfiles').select('posts').eq('id', userId).single();
    const ps = JSON.parse(data.posts);
    const post = ps.find(p => p.id === postId);
    const coms = post.comentarios || [];

    const modal = document.createElement('div');
    modal.id = "modal-comentarios";
    modal.className = "fixed inset-0 z-[600] bg-black/90 backdrop-blur-xl flex items-end";
    modal.innerHTML = `
        <div class="w-full bg-zinc-900 rounded-t-[3rem] p-6 max-h-[85vh] overflow-y-auto border-t border-white/10">
            <div class="w-12 h-1 bg-white/20 mx-auto rounded-full mb-8" onclick="document.getElementById('modal-comentarios').remove()"></div>
            <div class="space-y-6 mb-24">
                ${coms.map(c => `
                    <div class="flex gap-4">
                        <img src="${c.foto}" class="w-10 h-10 rounded-full object-cover shadow-lg">
                        <div class="bg-white/5 p-4 rounded-3xl flex-1 border border-white/5">
                            <p class="text-[10px] font-black text-red-600 uppercase italic mb-1">${c.nombre}</p>
                            <p class="text-[12px] text-gray-200 leading-relaxed">${c.txt}</p>
                        </div>
                    </div>
                `).join('') || '<p class="text-center py-10 opacity-30 italic uppercase font-black text-[10px]">Sé el primero en comentar</p>'}
            </div>
            <div class="fixed bottom-0 left-0 right-0 p-4 bg-zinc-900 border-t border-white/5 flex gap-2">
                <input type="text" id="in-coment" placeholder="Escribe algo..." class="flex-1 bg-white/5 p-4 rounded-full text-white text-[12px] outline-none">
                <button onclick="enviarComent()" class="bg-red-600 p-4 rounded-full text-white shadow-lg"><i data-lucide="send" class="w-5"></i></button>
            </div>
        </div>`;
    document.body.appendChild(modal);
    lucide.createIcons();
}

async function enviarComent() {
    const txt = document.getElementById('in-coment').value;
    if(!txt) return;
    const { userId, postId } = postActualComentando;
    const { data } = await _supabase.from('Perfiles').select('posts').eq('id', userId).single();
    let ps = JSON.parse(data.posts);
    ps = ps.map(p => {
        if(p.id === postId) {
            p.comentarios = p.comentarios || [];
            p.comentarios.push({ nombre: uActivo.nombre, foto: uActivo.foto, txt: txt });
        }
        return p;
    });
    await _supabase.from('Perfiles').update({ posts: JSON.stringify(ps) }).eq('id', userId);
    document.getElementById('modal-comentarios').remove();
    if(perfilViendo) {
        const { data: nD } = await _supabase.from('Perfiles').select('*').eq('id', userId).single();
        perfilViendo = nD; parseUserData(perfilViendo);
        renderPerfil(document.getElementById('section-body'), perfilViendo.id === uActivo.id);
    } else { cargarFeedGlobal(document.getElementById('section-body')); }
}

// --- SOPORTE ---
async function subirImg(input, tipo) {
    if (input.files[0]) {
        const reader = new FileReader();
        reader.onload = async (e) => {
            const base = e.target.result;
            if(tipo === 'foto') uActivo.foto = base;
            else uActivo.tienda.banner = base;
            alert("Imagen cargada. Presiona 'Guardar Cambios' para finalizar.");
            renderPerfil(document.getElementById('section-body'), true);
        };
        reader.readAsDataURL(input.files[0]);
    }
}

function handleFotosItem(input) {
    Array.from(input.files).forEach(f => {
        const r = new FileReader();
        r.onload = e => {
            window.tempFotos.push(e.target.result);
            document.getElementById('it-fotos-prev').innerHTML += `<img src="${e.target.result}" class="w-12 h-12 object-cover rounded-xl">`;
        };
        r.readAsDataURL(f);
    });
}

async function guardarItem() {
    const item = { id: Date.now(), tipo: window.tempTipo, nombre: document.getElementById('it-nombre').value, desc: document.getElementById('it-desc').value, precio: document.getElementById('it-precio').value, imgs: window.tempFotos, whatsapp: document.getElementById('it-wa').value };
    uActivo.tienda.catalogo.push(item);
    await _supabase.from('Perfiles').update({ tienda: JSON.stringify(uActivo.tienda) }).eq('id', uActivo.id);
    document.getElementById('modal-item').remove();
    renderPerfil(document.getElementById('section-body'), true);
}

function toggleMenuOptions() { document.getElementById('drop-menu').classList.toggle('hidden'); }
function togglePostMenu(id) { document.getElementById(`menu-post-${id}`).classList.toggle('hidden'); }
function cerrarSesion() { localStorage.removeItem('sesion_fierrox'); location.reload(); }
function previewP(i) { if(i.files[0]) { const r = new FileReader(); r.onload=e=>{ const p=document.getElementById('p-prev'); p.src=e.target.result; p.classList.remove('hidden'); }; r.readAsDataURL(i.files[0]); } }

async function publicar() {
    const txt = document.getElementById('p-txt').value;
    const img = document.getElementById('p-prev');
    const post = { id: Date.now(), d: txt, i: img.classList.contains('hidden') ? null : img.src, likes: [], comentarios: [] };
    uActivo.posts.unshift(post);
    await _supabase.from('Perfiles').update({ posts: JSON.stringify(uActivo.posts) }).eq('id', uActivo.id);
    renderPerfil(document.getElementById('section-body'), true);
}
