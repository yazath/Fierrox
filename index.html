<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FierroX Pro v1.7 - Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: white; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .hidden { display: none !important; }
        .nav-item { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; }
        .nav-item.active { filter: drop-shadow(0px 0px 8px rgba(220,38,38,0.8)); transform: translateY(-4px); opacity: 1 !important; grayscale: 0 !important; }
        
        /* Centrado de imagen manual simulado */
        .img-center { object-fit: cover; object-position: center; }
        
        /* Scrollbar estética */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        
        .floating-btn {
            position: fixed; bottom: 100px; right: 20px; z-index: 500;
            animation: bounce 2s infinite;
        }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body>

    <section id="login-screen" class="fixed inset-0 z-[1000] bg-black flex flex-col items-center justify-center px-6">
        <img src="barra logo.png" class="h-10 mb-12 opacity-80" onerror="this.src='https://via.placeholder.com/150x40?text=FIERROX'">
        <div class="glass p-10 rounded-[3rem] w-full max-w-sm shadow-2xl">
            <input type="email" id="login-email" placeholder="EMAIL" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl mb-4 text-center font-black text-[10px] uppercase tracking-tighter outline-none focus:border-red-600 transition-all">
            <input type="password" id="login-pass" placeholder="PASSWORD" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl mb-8 text-center font-black text-[10px] uppercase tracking-tighter outline-none focus:border-red-600 transition-all">
            <button onclick="iniciarSesion()" class="w-full bg-red-600 text-white font-black py-5 rounded-2xl text-[10px] tracking-[0.2em] italic hover:bg-red-700 transition-colors">ENTRAR</button>
        </div>
    </section>

    <header id="main-header" class="fixed top-0 left-0 right-0 z-[60] bg-black/80 backdrop-blur-md border-b border-white/5 py-4 px-6 hidden">
        <div id="section-title" class="text-center font-black italic uppercase text-[10px] tracking-widest text-zinc-500"></div>
    </header>

    <main id="main-content" class="hidden min-h-screen">
        <div id="section-body" class="w-full max-w-2xl mx-auto"></div>
    </main>

    <nav id="nav-bar" class="hidden fixed bottom-0 left-0 right-0 glass border-t border-white/5 px-6 pt-4 pb-8 z-[100]">
        <div class="flex justify-around items-center max-w-md mx-auto">
            <div onclick="navegar('panel', this)" class="nav-item active"><img src="barra logo.png" class="w-6"></div>
            <div onclick="navegar('canastilla', this)" class="nav-item opacity-40 grayscale"><img src="barra canastilla.png" class="w-6"></div>
            <div onclick="navegar('buscador', this)" class="nav-item opacity-40 grayscale"><img src="barra buscador.png" class="w-6"></div>
            <div onclick="navegar('menu', this)" class="nav-item opacity-40 grayscale"><img src="barra menu.png" class="w-6"></div>
        </div>
    </nav>

    <script>
        const SB_URL = 'https://ykdhevlalqrjoorjctwa.supabase.co';
        const SB_KEY = 'sb_publishable_rQfM6eBNu4ZnzIQBVDYpJg_3Xq0PKoV';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let uActivo = null;
        let perfilViendo = null;
        let modoEdicion = false;
        let tabActual = 'muro';

        // --- INICIO ---
        window.onload = async () => {
            const sesion = localStorage.getItem('sesion_fierrox');
            if (sesion) {
                uActivo = JSON.parse(sesion);
                const { data } = await _supabase.from('Perfiles').select('*').eq('id', uActivo.id).single();
                if(data) { uActivo = data; parseUserData(uActivo); entrarApp(); }
            }
            lucide.createIcons();
        };

        function parseUserData(user) {
            user.posts = JSON.parse(user.posts || '[]');
            user.seguidores = JSON.parse(user.seguidores || '[]');
            user.tienda = JSON.parse(user.tienda || '{"activa":false,"catalogo":[],"reseñas":[]}');
            user.canastilla = JSON.parse(user.canastilla || '[]');
        }

        async function iniciarSesion() {
            const e = document.getElementById('login-email').value.toLowerCase();
            const p = document.getElementById('login-pass').value;
            const { data } = await _supabase.from('Perfiles').select('*').eq('email', e).single();
            if (data && data.pass === p) {
                uActivo = data; parseUserData(uActivo);
                localStorage.setItem('sesion_fierrox', JSON.stringify(uActivo));
                entrarApp();
            } else { alert("Error de acceso"); }
        }

        function entrarApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('nav-bar').classList.remove('hidden');
            navegar('panel', document.querySelector('.nav-item'));
        }

        // --- MOTOR DE NAVEGACIÓN ---
        function navegar(sec, el) {
            modoEdicion = false; tabActual = 'muro';
            document.querySelectorAll('.nav-item').forEach(i => { i.classList.add('opacity-40', 'grayscale'); i.classList.remove('active'); });
            if(el) { el.classList.remove('opacity-40', 'grayscale'); el.classList.add('active'); }

            const body = document.getElementById('section-body');
            const header = document.getElementById('main-header');
            const title = document.getElementById('section-title');

            body.innerHTML = '';
            
            if(sec === 'panel') {
                header.classList.add('hidden'); // Muro hasta arriba
                cargarFeedGlobal(body);
            } else {
                header.classList.remove('hidden');
                if(sec === 'canastilla') { title.innerText = 'Canastilla'; renderCanastilla(body); }
                if(sec === 'buscador') { title.innerText = 'Explorar'; renderBuscador(body); }
                if(sec === 'menu') { title.innerText = ''; perfilViendo = uActivo; renderPerfil(body, true); }
            }
            lucide.createIcons();
        }

        // --- RENDER PERFIL ---
        function renderPerfil(container, esMio) {
            const esTienda = perfilViendo.tienda?.activa;
            const bannerImg = esTienda ? (perfilViendo.tienda.banner || 'https://images.unsplash.com/photo-1614850523296-d8c1af93d400') : null;
            
            container.innerHTML = `
                <div class="relative mb-20">
                    <div class="w-full h-64 relative bg-zinc-950 overflow-hidden">
                        ${esTienda ? `<img id="v-banner" src="${bannerImg}" class="w-full h-full object-cover opacity-60">` : ''}
                        <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent"></div>
                        
                        ${esMio ? `
                        <div class="absolute top-20 right-6 z-50">
                            <button onclick="toggleMenuOptions()" class="bg-black/60 p-3 rounded-2xl border border-white/10"><i data-lucide="more-horizontal"></i></button>
                            <div id="drop-menu" class="hidden absolute right-0 mt-2 w-48 bg-zinc-900 border border-white/10 rounded-2xl overflow-hidden shadow-2xl">
                                <button onclick="activarModoEdicion()" class="w-full p-4 text-[9px] font-black uppercase text-left border-b border-white/5">Editar Perfil</button>
                                ${!esTienda ? `<button onclick="abrirModalTienda()" class="w-full p-4 text-[9px] font-black text-yellow-500 uppercase text-left border-b border-white/5">Crear Tienda</button>` : ''}
                                <button onclick="cerrarSesion()" class="w-full p-4 text-[9px] font-black text-red-500 uppercase text-left">Cerrar Sesión</button>
                            </div>
                        </div>` : ''}

                        ${modoEdicion && esTienda ? `
                        <label class="absolute inset-0 flex items-center justify-center bg-black/40 cursor-pointer">
                            <i data-lucide="camera" class="w-8 h-8"></i>
                            <input type="file" onchange="subirImagen(this, 'banner')">
                        </label>` : ''}
                    </div>
                    
                    <div class="absolute -bottom-14 left-1/2 -translate-x-1/2">
                        <div class="relative">
                            <img src="${perfilViendo.foto}" class="w-32 h-32 rounded-full border-4 border-black object-cover bg-zinc-900">
                            ${modoEdicion ? `<label class="absolute inset-0 bg-black/50 rounded-full flex items-center justify-center cursor-pointer"><i data-lucide="camera"></i><input type="file" onchange="subirImagen(this, 'foto')"></label>` : ''}
                        </div>
                    </div>
                </div>

                <div class="text-center px-6 mb-8">
                    ${modoEdicion ? 
                        `<input id="edit-nombre" type="text" value="${perfilViendo.nombre}" class="bg-white/5 border border-red-600 p-3 text-center text-xl font-black uppercase rounded-2xl w-full text-white">` :
                        `<h2 class="text-2xl font-black italic uppercase text-white">${perfilViendo.nombre}</h2>`
                    }
                    <div class="flex items-center justify-center gap-4 mt-2">
                        <p class="text-[9px] font-black text-red-600 uppercase tracking-widest">${perfilViendo.seguidores.length} SEGUIDORES</p>
                        ${esTienda ? `<div class="flex items-center gap-1"><i data-lucide="star" class="w-3 fill-yellow-500 text-yellow-500"></i><span class="text-[10px] font-black">4.9</span></div>` : ''}
                    </div>
                </div>

                ${esTienda ? `
                <div class="flex justify-around bg-zinc-900 mx-6 rounded-full p-1 border border-white/5 mb-8">
                    <button onclick="setTab('muro')" class="flex-1 py-3 text-[8px] font-black uppercase rounded-full ${tabActual==='muro'?'bg-red-600 text-white':'text-zinc-500'}">Muro</button>
                    <button onclick="setTab('catalogo')" class="flex-1 py-3 text-[8px] font-black uppercase rounded-full ${tabActual==='catalogo'?'bg-red-600 text-white':'text-zinc-500'}">Catálogo</button>
                    <button onclick="setTab('reseñas')" class="flex-1 py-3 text-[8px] font-black uppercase rounded-full ${tabActual==='reseñas'?'bg-red-600 text-white':'text-zinc-500'}">Reseñas</button>
                </div>` : ''}

                <div id="contenido-perfil" class="px-4 pb-40"></div>

                ${modoEdicion ? `<button onclick="finalizarEdicion()" class="floating-btn bg-green-600 text-white px-8 py-4 rounded-full font-black text-[10px] uppercase shadow-lg shadow-green-600/20">Finalizar</button>` : ''}
            `;
            renderContenidoTab(esMio);
            lucide.createIcons();
        }

        // --- LÓGICA DE TIENDA Y CATÁLOGO ---
        function setTab(t) { tabActual = t; renderPerfil(document.getElementById('section-body'), perfilViendo.id === uActivo.id); }

        function renderContenidoTab(esMio) {
            const cont = document.getElementById('contenido-perfil');
            if(tabActual === 'muro') {
                if(perfilViendo.tienda?.activa && esMio) {
                    cont.innerHTML = `<div class="bg-zinc-900 p-6 rounded-[2.5rem] mb-6 border border-white/5">
                        <textarea id="p-txt" placeholder="NOVEDADES DE LA TIENDA..." class="w-full bg-transparent text-[11px] font-bold p-2 outline-none uppercase h-12 text-white"></textarea>
                        <div class="flex justify-between items-center mt-4 pt-4 border-t border-white/5">
                            <label class="cursor-pointer text-zinc-500"><i data-lucide="image"></i><input type="file" onchange="previewPostImg(this)" class="hidden"></label>
                            <button onclick="publicarPost()" class="bg-red-600 px-6 py-2 rounded-full font-black text-[9px]">POSTEAR</button>
                        </div>
                        <img id="p-prev" class="hidden w-full rounded-2xl mt-4">
                    </div>`;
                }
                perfilViendo.posts.forEach(p => cont.innerHTML += crearHTMLPost(p, perfilViendo));
            } else if(tabActual === 'catalogo') {
                cont.innerHTML = `
                ${esMio ? `<button onclick="abrirModalItem()" class="w-full bg-white text-black p-4 rounded-2xl font-black text-[9px] uppercase mb-6">+ Nuevo Artículo o Servicio</button>` : ''}
                <div class="grid grid-cols-2 gap-4">
                    ${perfilViendo.tienda.catalogo.map(item => `
                        <div class="bg-zinc-900 rounded-3xl overflow-hidden border border-white/5 relative">
                            ${esMio ? `<button onclick="eliminarItem(${item.id})" class="absolute top-2 right-2 bg-black/50 p-2 rounded-full text-red-500"><i data-lucide="trash-2" class="w-3"></i></button>` : ''}
                            <img src="${item.imgs[0]}" class="w-full h-32 object-cover">
                            <div class="p-4">
                                <h4 class="text-[10px] font-black uppercase text-white truncate">${item.nombre}</h4>
                                <p class="text-[12px] font-black text-red-600 mt-1">$${item.precio}</p>
                                ${item.tipo === 'articulo' ? 
                                `<button onclick='agregarCanastilla(${JSON.stringify(item)})' class="w-full bg-white text-black py-2 rounded-xl text-[8px] font-black uppercase mt-3">Añadir</button>` : 
                                `<a href="https://wa.me/${item.wa}" class="w-full bg-green-600 text-white py-2 rounded-xl text-[8px] font-black uppercase mt-3 flex justify-center">Cotizar</a>`}
                            </div>
                        </div>
                    `).join('')}
                </div>`;
            }
        }

        // --- FEED GLOBAL (MURO) ---
        async function cargarFeedGlobal(container) {
            const { data } = await _supabase.from('Perfiles').select('*');
            let feed = [];
            data.forEach(u => {
                const posts = JSON.parse(u.posts || '[]');
                const t = JSON.parse(u.tienda || '{}');
                if(t.activa) posts.forEach(p => feed.push({...p, uData: u}));
            });
            feed.sort((a,b) => b.id - a.id);
            container.innerHTML = feed.map(p => crearHTMLPost(p, p.uData)).join('');
            lucide.createIcons();
        }

        function crearHTMLPost(p, uData) {
            const isLiked = p.likes?.includes(uActivo.id);
            const esMio = uData.id === uActivo.id;
            return `
            <div class="bg-zinc-900/40 mb-1 border-b border-white/5 relative">
                ${esMio ? `
                <div class="absolute top-6 right-6 z-40">
                    <button onclick="eliminarPost(${uData.id}, ${p.id})" class="text-zinc-600"><i data-lucide="x" class="w-5"></i></button>
                </div>` : ''}
                <div class="p-6 flex items-center gap-3">
                    <img onclick="verPerfilPublico(${uData.id})" src="${uData.foto}" class="w-10 h-10 rounded-full object-cover border border-white/10 cursor-pointer">
                    <div onclick="verPerfilPublico(${uData.id})" class="cursor-pointer">
                        <p class="text-[10px] font-black uppercase italic text-white">${uData.nombre}</p>
                        ${JSON.parse(uData.tienda).verificada ? '<span class="text-[7px] bg-red-600 px-1 rounded text-white font-bold">VERIFICADA</span>' : ''}
                    </div>
                </div>
                ${p.i ? `<img src="${p.i}" class="w-full max-h-[500px] object-cover">` : ''}
                <div class="p-6">
                    <p class="text-[12px] text-zinc-300 font-medium leading-relaxed mb-6">${p.d}</p>
                    <div class="flex gap-6 pt-4 border-t border-white/5">
                        <button onclick="darLike(${uData.id}, ${p.id})" class="flex items-center gap-2 text-[10px] font-black ${isLiked ? 'text-red-600' : 'text-zinc-500'}">
                            <i data-lucide="heart" class="w-5 ${isLiked ? 'fill-red-600' : ''}"></i> ${p.likes?.length || 0}
                        </button>
                        <button onclick="abrirComentarios(${uData.id}, ${p.id})" class="flex items-center gap-2 text-[10px] font-black text-zinc-500">
                            <i data-lucide="message-square" class="w-5"></i> ${p.comentarios?.length || 0}
                        </button>
                    </div>
                </div>
            </div>`;
        }

        // --- ACCIONES SUPABASE (LIKES, COMENTS, DELETE) ---
        async function darLike(uId, pId) {
            const { data } = await _supabase.from('Perfiles').select('posts').eq('id', uId).single();
            let ps = JSON.parse(data.posts);
            ps = ps.map(p => {
                if(p.id === pId) {
                    p.likes = p.likes || [];
                    if(p.likes.includes(uActivo.id)) p.likes = p.likes.filter(id => id !== uActivo.id);
                    else p.likes.push(uActivo.id);
                }
                return p;
            });
            await _supabase.from('Perfiles').update({ posts: JSON.stringify(ps) }).eq('id', uId);
            refrescarVista();
        }

        async function eliminarPost(uId, pId) {
            if(!confirm("¿Eliminar post?")) return;
            const { data } = await _supabase.from('Perfiles').select('posts').eq('id', uId).single();
            let ps = JSON.parse(data.posts).filter(p => p.id !== pId);
            await _supabase.from('Perfiles').update({ posts: JSON.stringify(ps) }).eq('id', uId);
            refrescarVista();
        }

        async function refrescarVista() {
            if(perfilViendo) {
                const { data } = await _supabase.from('Perfiles').select('*').eq('id', perfilViendo.id).single();
                perfilViendo = data; parseUserData(perfilViendo);
                renderPerfil(document.getElementById('section-body'), perfilViendo.id === uActivo.id);
            } else {
                cargarFeedGlobal(document.getElementById('section-body'));
            }
        }

        // --- CANASTILLA ---
        async function agregarCanastilla(item) {
            uActivo.canastilla.push({...item, date: Date.now()});
            await _supabase.from('Perfiles').update({ canastilla: JSON.stringify(uActivo.canastilla) }).eq('id', uActivo.id);
            alert("Agregado a canastilla");
        }

        function renderCanastilla(container) {
            if(uActivo.canastilla.length === 0) {
                container.innerHTML = '<div class="text-center py-40 font-black text-zinc-800 uppercase italic">Vacío</div>';
                return;
            }
            container.innerHTML = `<div class="p-6 space-y-4">
                ${uActivo.canastilla.map((it, i) => `
                    <div class="bg-zinc-900 p-4 rounded-[2rem] flex gap-4 border border-white/5">
                        <img src="${it.imgs[0]}" class="w-16 h-16 rounded-xl object-cover">
                        <div class="flex-1">
                            <p class="text-[10px] font-black uppercase text-white">${it.nombre}</p>
                            <p class="text-red-600 font-black text-xs">$${it.precio}</p>
                            <button onclick="borrarCanastilla(${i})" class="text-[8px] uppercase font-bold text-zinc-600 underline mt-1">Quitar</button>
                        </div>
                    </div>
                `).join('')}
                <button class="w-full bg-white text-black py-5 rounded-full font-black text-[10px] mt-10 uppercase tracking-widest">Pagar ahora</button>
            </div>`;
        }

        async function borrarCanastilla(i) {
            uActivo.canastilla.splice(i, 1);
            await _supabase.from('Perfiles').update({ canastilla: JSON.stringify(uActivo.canastilla) }).eq('id', uActivo.id);
            renderCanastilla(document.getElementById('section-body'));
        }

        // --- EDICIÓN Y MEDIA ---
        function activarModoEdicion() { modoEdicion = true; toggleMenuOptions(); renderPerfil(document.getElementById('section-body'), true); }

        async function finalizarEdicion() {
            const nNombre = document.getElementById('edit-nombre').value;
            uActivo.nombre = nNombre;
            await _supabase.from('Perfiles').update({ 
                nombre: uActivo.nombre, 
                foto: uActivo.foto, 
                tienda: JSON.stringify(uActivo.tienda) 
            }).eq('id', uActivo.id);
            modoEdicion = false;
            renderPerfil(document.getElementById('section-body'), true);
        }

        async function subirImagen(input, tipo) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = async (e) => {
                const base64 = e.target.result;
                if(tipo === 'foto') uActivo.foto = base64;
                else uActivo.tienda.banner = base64;
                renderPerfil(document.getElementById('section-body'), true);
            };
            reader.readAsDataURL(file);
        }

        // --- UTILIDADES ---
        function toggleMenuOptions() { document.getElementById('drop-menu').classList.toggle('hidden'); }
        async function verPerfilPublico(id) {
            const { data } = await _supabase.from('Perfiles').select('*').eq('id', id).single();
            perfilViendo = data; parseUserData(perfilViendo);
            navegar('menu');
        }
        function cerrarSesion() { localStorage.clear(); location.reload(); }

        // MODAL ITEM (Catálogo)
        function abrirModalItem() {
            const m = document.createElement('div');
            m.className = "fixed inset-0 z-[1000] bg-black/95 flex items-center justify-center p-6";
            m.innerHTML = `
            <div class="glass p-8 rounded-[3rem] w-full max-w-sm">
                <h3 class="text-white font-black uppercase text-center mb-6 text-[11px]">Nuevo Item</h3>
                <select id="it-tipo" class="w-full bg-white/5 p-4 rounded-xl text-white text-[10px] mb-4">
                    <option value="articulo">ARTÍCULO</option>
                    <option value="servicio">SERVICIO</option>
                </select>
                <input id="it-nom" placeholder="NOMBRE" class="w-full bg-white/5 p-4 rounded-xl text-white text-[10px] mb-3">
                <input id="it-pre" type="number" placeholder="PRECIO" class="w-full bg-white/5 p-4 rounded-xl text-white text-[10px] mb-3">
                <input id="it-wa" placeholder="WHATSAPP (Solo si es servicio)" class="w-full bg-white/5 p-4 rounded-xl text-white text-[10px] mb-4">
                <input type="file" id="it-img" class="text-[8px] mb-6">
                <button onclick="guardarItem(this)" class="w-full bg-red-600 py-4 rounded-xl font-black text-[10px] uppercase">Guardar</button>
            </div>`;
            document.body.appendChild(m);
        }

        async function guardarItem(btn) {
            const file = document.getElementById('it-img').files[0];
            const reader = new FileReader();
            reader.onload = async (e) => {
                const item = {
                    id: Date.now(),
                    tipo: document.getElementById('it-tipo').value,
                    nombre: document.getElementById('it-nom').value,
                    precio: document.getElementById('it-pre').value,
                    wa: document.getElementById('it-wa').value,
                    imgs: [e.target.result]
                };
                uActivo.tienda.catalogo.push(item);
                await _supabase.from('Perfiles').update({ tienda: JSON.stringify(uActivo.tienda) }).eq('id', uActivo.id);
                btn.parentElement.parentElement.remove();
                renderPerfil(document.getElementById('section-body'), true);
            };
            reader.readAsDataURL(file);
        }
        
        // MODAL TIENDA
        function abrirModalTienda() {
            if(!confirm("Costo mensual: $600. ¿Confirmar activación de tienda?")) return;
            uActivo.tienda.activa = true;
            _supabase.from('Perfiles').update({ tienda: JSON.stringify(uActivo.tienda) }).eq('id', uActivo.id).then(() => location.reload());
        }
    </script>
</body>
</html>
