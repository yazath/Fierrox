<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FierroX Pro v2.9.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: white; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-premium { background: linear-gradient(135deg, #dc2626 0%, #7f1d1d 100%); transition: 0.3s; }
        .hidden { display: none !important; }
        input[type="file"] { display: none; }
        .nav-item { transition: 0.3s; opacity: 0.4; cursor: pointer; }
        .nav-item.active { opacity: 1; filter: drop-shadow(0 0 8px rgba(220,38,38,0.6)); }
        .banner-container { width: 100%; height: 350px; position: relative; background: #111; }
        .side-menu { transform: translateX(100%); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .side-menu.open { transform: translateX(0); }
        .like-heart.active { fill: #ef4444; color: #ef4444; animation: pulse 0.3s; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.3); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="overlay" onclick="toggleMenu()" class="fixed inset-0 bg-black/60 z-[1000] hidden backdrop-blur-sm"></div>
    <aside id="side-menu" class="fixed top-0 right-0 w-80 h-full bg-zinc-950 z-[1001] side-menu p-8 border-l border-white/5">
        <div class="flex justify-between items-center mb-12">
            <p class="font-black italic text-xl">OPCIONES</p>
            <button onclick="toggleMenu()"><i data-lucide="x"></i></button>
        </div>
        <div class="space-y-6">
            <button onclick="navegar('guardados')" class="flex items-center gap-4 w-full p-4 glass rounded-2xl font-bold text-sm"><i data-lucide="bookmark"></i> GUARDADOS</button>
            <button onclick="cerrarSesion()" class="flex items-center gap-4 w-full p-4 text-red-500 font-bold text-sm mt-20"><i data-lucide="log-out"></i> CERRAR SESIÓN</button>
        </div>
    </aside>

    <section id="login-screen" class="fixed inset-0 z-[1000] bg-black flex flex-col items-center justify-center px-8">
    <img src="barra logo.png" class="h-10 mb-12">

    <div class="glass p-10 rounded-[3rem] w-full max-w-sm border-white/5">
        <input type="email" id="login-email" placeholder="EMAIL" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl mb-4 text-center font-bold text-[11px] uppercase">
        <input type="password" id="login-pass" placeholder="PASSWORD" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl mb-8 text-center font-bold text-[11px] uppercase">

        <button onclick="iniciarSesion()" class="w-full btn-premium text-white font-black py-5 rounded-2xl text-[11px] italic tracking-widest">
            ACCEDER
        </button>

        <button onclick="mostrarRegistro()" class="w-full mt-4 border border-white/20 py-5 rounded-2xl text-[11px] font-black italic tracking-widest">
            REGISTRARSE
        </button>
    </div>
</section>


<section id="register-screen" class="fixed inset-0 z-[1000] bg-black flex flex-col items-center justify-center px-8 hidden">
    <img src="barra logo.png" class="h-10 mb-12">

    <div class="glass p-10 rounded-[3rem] w-full max-w-sm border-white/5">
        <input id="reg-nombre" placeholder="NOMBRE" class="w-full bg-white/5 p-5 rounded-2xl mb-4 text-center font-bold text-[11px] uppercase">
        <input id="reg-email" placeholder="EMAIL" class="w-full bg-white/5 p-5 rounded-2xl mb-4 text-center font-bold text-[11px] uppercase">
        <input id="reg-pass" type="password" placeholder="PASSWORD" class="w-full bg-white/5 p-5 rounded-2xl mb-8 text-center font-bold text-[11px] uppercase">

        <button onclick="registrarUsuario()" class="w-full btn-premium py-5 rounded-2xl text-[11px] font-black italic">
            CREAR CUENTA
        </button>

        <button onclick="volverLogin()" class="w-full mt-4 text-xs text-zinc-400 font-bold">
            VOLVER
        </button>
    </div>
</section>
    </nav>

    <script>
        const SB_URL = 'https://ykdhevlalqrjoorjctwa.supabase.co';
        const SB_KEY = 'sb_publishable_rQfM6eBNu4ZnzIQBVDYpJg_3Xq0PKoV';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let uActivo = null;
        let perfilViendo = null;
        let tabActual = 'muro';
        let modoEdicion = false;
        let tempPostImg = null;

        // --- INICIO ---
        window.onload = async () => {
            const sesion = localStorage.getItem('sesion_fierrox');
            if (sesion) { uActivo = JSON.parse(sesion); await actUser(); entrarApp(); }
            lucide.createIcons();
        };

        async function actUser() {
            const { data } = await _supabase.from('Perfiles').select('*').eq('id', uActivo.id).single();
            if(data) uActivo = data;
        }

        function entrarApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('nav-bar').classList.remove('hidden');
            navegar('panel', document.querySelector('.nav-item'));
        }

        async function iniciarSesion() {

    const email = document.getElementById("login-email").value.trim().toLowerCase();
    const pass = document.getElementById("login-pass").value.trim();

    if(!email || !pass){
        alert("Ingresa email y contraseña");
        return;
    }

    const { data, error } = await _supabase.auth.signInWithPassword({
        email: email,
        password: pass
    });

    if(error){
        alert(error.message);
        console.log(error);
        return;
    }

    const user = data.user;

    // Obtener perfil
    const { data: perfil, error: perr } = await _supabase
        .from("Perfiles")
        .select("*")
        .eq("id", user.id)
        .single();

    if(perr || !perfil){
        alert("Perfil no encontrado");
        return;
    }

    // Guardar sesión
    uActivo = perfil;
    localStorage.setItem("sesion_fierrox", JSON.stringify(perfil));

    entrarApp();
        }

        function toggleMenu() {
            document.getElementById('side-menu').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('hidden');
        }

        function navegar(sec, el) {
            if(el) {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                el.classList.add('active');
            }
            if(document.getElementById('side-menu').classList.contains('open')) toggleMenu();
            const body = document.getElementById('section-body');
            body.innerHTML = '';
            if(sec === 'panel') renderFeedMuro(body);
            else if(sec === 'guardados') renderGuardados(body);
            else if(sec === 'menu') { perfilViendo = uActivo; renderPerfil(body, true); }
            lucide.createIcons();
        }

        // --- FEED ---
        async function renderFeedMuro(container) {
            container.innerHTML = `<div class="pt-12 px-8 mb-8 flex justify-between items-center"><img src="barra logo.png" class="h-6 opacity-30"><button onclick="perfilViendo=uActivo;renderPerfil(document.getElementById('section-body'),true)"><img src="${uActivo.foto}" class="w-8 h-8 rounded-full border border-white/20"></button></div><div id="feed-items"></div>`;
            const { data: posts } = await _supabase.from('Publicaciones').select('*, Perfiles(*)').order('id', {ascending:false});
            if(posts) {
                for(let p of posts) {
                    const { count: nL } = await _supabase.from('Interacciones').select('*', {count:'exact', head:true}).eq('post_id', p.id).eq('tipo', 'like');
                    const { count: nC } = await _supabase.from('Comentarios').select('*', {count:'exact', head:true}).eq('post_id', p.id);
                    const { data: isL } = await _supabase.from('Interacciones').select('*').eq('post_id', p.id).eq('usuario_id', uActivo.id).single();
                    const { data: isS } = await _supabase.from('Guardados').select('*').eq('post_id', p.id).eq('usuario_id', uActivo.id).single();
                    document.getElementById('feed-items').innerHTML += renderPostCard(p, p.Perfiles, nL, nC, isL, isS);
                }
            }
            lucide.createIcons();
        }

        function renderPostCard(p, u, nLikes, nComs, isL, isS) {
            return `
            <div class="mb-14 border-b border-white/5 pb-10">
                <div class="flex items-center gap-3 px-6 mb-4" onclick="verPerfilPublico(${u.id})">
                    <img src="${u.foto || ''}" class="w-10 h-10 rounded-full object-cover">
                    <p class="text-[10px] font-black uppercase tracking-widest">${u.nombre}</p>
                </div>
                ${p.imagen ? `<div class="px-2"><img src="${p.imagen}" class="w-full rounded-[2.5rem]"></div>` : ''}
                <div class="px-8 mt-6">
                    <p class="text-[13px] text-zinc-300 mb-6">${p.descripcion}</p>
                    <div class="flex justify-between items-center">
                        <div class="flex gap-6 items-center">
                            <button onclick="darLike(${p.id}, this)" class="flex items-center gap-2">
                                <i data-lucide="heart" class="w-6 ${isL ? 'like-heart active' : ''}"></i>
                                <span class="text-[10px] font-black">${nLikes || 0}</span>
                            </button>
                            <button onclick="abrirComentarios(${p.id})" class="flex items-center gap-2">
                                <i data-lucide="message-circle" class="w-6"></i>
                                <span class="text-[10px] font-black">${nComs || 0}</span>
                            </button>
                            <button onclick="compartirPost(${p.id}, '${p.descripcion}')"><i data-lucide="send" class="w-6"></i></button>
                        </div>
                        <button onclick="guardarPost(${p.id}, this)">
                            <i data-lucide="bookmark" class="w-6" style="${isS ? 'fill:white; color:white;' : 'fill:none;'}"></i>
                        </button>
                    </div>
                </div>
            </div>`;
        }

        // --- REPARACIÓN DE INTERACCIONES ---
        async function darLike(pid, btn) {
    const h = btn.querySelector('i');
    const s = btn.querySelector('span');

    const { data } = await _supabase
        .from('Interacciones')
        .select('*')
        .eq('post_id', pid)
        .eq('usuario_id', uActivo.id);

    if(data.length > 0) {
        await _supabase.from('Interacciones').delete()
        .eq('post_id', pid).eq('usuario_id', uActivo.id);

        h.classList.remove('active');
        s.innerText = parseInt(s.innerText) - 1;
    } else {
        await _supabase.from('Interacciones').insert([{
            post_id: pid,
            usuario_id: uActivo.id,
            tipo: 'like'
        }]);

        h.classList.add('active');
        s.innerText = parseInt(s.innerText) + 1;
    }
        }

        async function guardarPost(pid, btn) {
    const icon = btn.querySelector('i');

    const { data } = await _supabase
        .from('Guardados')
        .select('*')
        .eq('post_id', pid)
        .eq('usuario_id', uActivo.id);

    if(data.length > 0) {
        await _supabase.from('Guardados').delete()
        .eq('post_id', pid).eq('usuario_id', uActivo.id);

        icon.style.fill = "none";
    } else {
        await _supabase.from('Guardados').insert([{
            post_id: pid,
            usuario_id: uActivo.id
        }]);

        icon.style.fill = "white";
        icon.style.color = "white";
    }
        }

        function compartirPost(id, txt) {
    const link = location.href + "?post=" + id;

    if(navigator.share) {
        navigator.share({
            title: "FierroX",
            text: txt,
            url: link
        });
    } else {
        navigator.clipboard.writeText(link);
        alert("Link copiado");
    }
        }

        async function abrirComentarios(pid) {
            const m = document.createElement('div');
            m.className = "fixed inset-0 z-[3000] bg-black flex flex-col";
            m.innerHTML = `
                <div class="p-6 border-b border-white/10 flex items-center gap-4">
                    <button onclick="this.parentElement.parentElement.remove()"><i data-lucide="arrow-left"></i></button>
                    <p class="font-black text-xs uppercase">Comentarios</p>
                </div>
                <div id="list-coms-box" class="flex-1 overflow-y-auto p-6 space-y-4"></div>
                <div class="p-6 glass border-t border-white/10 flex gap-4">
                    <input id="txt-com" placeholder="ESCRIBE ALGO..." class="flex-1 bg-white/5 p-4 rounded-2xl outline-none text-xs font-bold uppercase">
                    <button onclick="enviarComentario(${pid})" class="btn-premium px-6 rounded-2xl font-black text-xs">OK</button>
                </div>`;
            document.body.appendChild(m);
            lucide.createIcons();
            const { data } = await _supabase.from('Comentarios').select('*, Perfiles(*)').eq('post_id', pid).order('id');
            const box = document.getElementById('list-coms-box');
            if(data) data.forEach(c => {
                box.innerHTML += `<div class="flex gap-3"><img src="${c.Perfiles.foto}" class="w-8 h-8 rounded-full"><div class="bg-white/5 p-3 rounded-2xl"><p class="text-[9px] font-black text-red-500 uppercase">${c.Perfiles.nombre}</p><p class="text-xs">${c.contenido}</p></div></div>`;
            });
        }

        async function enviarComentario(pid) {
            const t = document.getElementById('txt-com').value;
            if(!t) return;
            await _supabase.from('Comentarios').insert([{post_id: pid, usuario_id: uActivo.id, contenido: t}]);
            document.querySelector('.fixed.inset-0.z-\\[3000\\]').remove();
            renderFeedMuro(document.getElementById('section-body'));
        }

        // --- PERFIL Y NUEVO BOTÓN DE CATÁLOGO ---
        async function renderPerfil(container, esMio) {
            container.innerHTML = `
                <div class="relative mb-28">
                    <div class="banner-container"><img src="${perfilViendo.banner || ''}" class="w-full h-full object-cover"></div>
                    <div class="absolute -bottom-16 left-1/2 -translate-x-1/2"><img src="${perfilViendo.foto}" class="w-40 h-40 rounded-full border-[10px] border-black object-cover"></div>
                </div>
                <div class="text-center px-8 mb-6">
                    <h2 class="text-3xl font-black italic uppercase">${perfilViendo.nombre}</h2>
                    <div class="flex justify-center mt-3 gap-1">${[1,2,3,4,5].map(() => `<i data-lucide="star" class="w-4 text-zinc-800"></i>`).join('')}</div>
                    <p class="text-[10px] font-black text-zinc-500 uppercase mt-4 tracking-widest">0 SEGUIDORES</p>
                    ${esMio ? `<button onclick="toggleEdicion()" class="mt-4 text-[10px] font-black text-red-500 uppercase">EDITAR PERFIL</button>` : ''}
                </div>
                <div class="flex justify-around bg-zinc-900/40 mx-6 rounded-[2.5rem] p-1.5 border border-white/5 mb-10">
                    <button onclick="setTab('muro')" class="flex-1 py-4 text-[10px] font-black uppercase rounded-[2rem] ${tabActual==='muro'?'bg-red-600':'text-zinc-500'}">Muro</button>
                    <button onclick="setTab('catalogo')" class="flex-1 py-4 text-[10px] font-black uppercase rounded-[2rem] ${tabActual==='catalogo'?'bg-red-600':'text-zinc-500'}">Catálogo</button>
                    <button onclick="setTab('resenas')" class="flex-1 py-4 text-[10px] font-black uppercase rounded-[2rem] ${tabActual==='resenas'?'bg-red-600':'text-zinc-500'}">Reseñas</button>
                </div>
                <div id="cont-perf" class="px-5 pb-20"></div>`;
            renderTabContent(esMio);
            lucide.createIcons();
        }

        function renderTabContent(esMio) {
            const cont = document.getElementById('cont-perf');
            if(tabActual === 'muro') {
                if(esMio) cont.innerHTML = `<button onclick="abrirPublicador()" class="w-full glass p-6 rounded-[2rem] mb-10 font-black text-[10px] uppercase italic border-white/10 tracking-widest">+ NUEVA PUBLICACIÓN</button>`;
                cargarMuroPerfil();
            } else if(tabActual === 'catalogo') {
                if(esMio) cont.innerHTML = `<button onclick="abrirPanelCatalogo()" class="w-full btn-premium p-6 rounded-[2rem] mb-10 font-black text-[10px] uppercase italic tracking-widest">+ AGREGAR AL CATÁLOGO</button>`;
                cont.innerHTML += `<div id="grid-catalogo" class="grid grid-cols-2 gap-4"></div>`;
                cargarCatalogoPerfil();
            } else if(tabActual === 'resenas') {
                cont.innerHTML = `<div id="lista-resenas" class="space-y-6"></div>`;
                cargarResenas();
            }
        }

        // --- PANELES FLOTANTES (REEMPLAZO DE CUADROS FIJOS) ---
        function abrirPanelCatalogo() {
            const m = document.createElement('div');
            m.className = "fixed inset-0 z-[4000] bg-black/90 backdrop-blur-xl flex items-end";
            m.innerHTML = `
                <div class="w-full bg-zinc-950 rounded-t-[3rem] p-10 border-t border-white/10">
                    <div class="flex justify-between items-center mb-10">
                        <p class="font-black italic uppercase text-lg text-red-600">Nuevo Ítem</p>
                        <button onclick="this.parentElement.parentElement.parentElement.remove()"><i data-lucide="x"></i></button>
                    </div>
                    <div class="space-y-4">
                        <select id="tipo-item" onchange="checkWhatsApp(this.value)" class="w-full bg-white/5 p-5 rounded-2xl outline-none font-bold text-xs uppercase text-zinc-400">
                            <option value="articulo">Artículo / Producto</option>
                            <option value="servicio">Servicio Profesional</option>
                        </select>
                        <input id="cat-nom" placeholder="NOMBRE" class="w-full bg-white/5 p-5 rounded-2xl outline-none font-bold text-xs uppercase">
                        <input id="cat-desc" placeholder="DESCRIPCIÓN BREVE" class="w-full bg-white/5 p-5 rounded-2xl outline-none font-bold text-xs uppercase text-white">
                        <input id="cat-pre" placeholder="PRECIO" class="w-full bg-white/5 p-5 rounded-2xl outline-none font-bold text-xs uppercase">
                        <input id="cat-ws" placeholder="WHATSAPP (Solo servicios)" class="hidden w-full bg-white/5 p-5 rounded-2xl outline-none font-bold text-xs uppercase border border-green-500/30">
                        
                        <div id="prev-cat" class="hidden h-32 rounded-2xl overflow-hidden mb-4 border border-white/10"><img id="img-prev-cat" class="w-full h-full object-cover"></div>
                        
                        <label class="block w-full text-center p-5 border-2 border-dashed border-white/10 rounded-2xl font-black text-[10px] uppercase text-zinc-500 cursor-pointer">
                            Subir Foto <input type="file" onchange="prevF(this, 'img-prev-cat', 'prev-cat')">
                        </label>
                        <button onclick="guardarEnCatalogo()" class="w-full btn-premium py-6 rounded-2xl font-black italic uppercase tracking-widest mt-6">Confirmar Registro</button>
                    </div>
                </div>`;
            document.body.appendChild(m);
            lucide.createIcons();
        }

        function checkWhatsApp(v) { document.getElementById('cat-ws').classList.toggle('hidden', v !== 'servicio'); }

        async function guardarEnCatalogo() {

    const n = document.getElementById("cat-nom").value;
    const d = document.getElementById("cat-desc").value;
    const p = document.getElementById("cat-pre").value;
    const t = document.getElementById("tipo-item").value;
    const ws = document.getElementById("cat-ws").value;

    if(!n || !tempPostImg){
        alert("Falta nombre o imagen");
        return;
    }

    const { error } = await _supabase.from('Productos').insert([{
        usuario_id: uActivo.id,
        nombre: n,
        descripcion: d,
        precio: p,
        tipo: t,
        whatsapp: ws,
        imagen: tempPostImg
    }]);

    if(error){
        alert(error.message);
        return;
    }

    tempPostImg = null;
    document.querySelector('.fixed.inset-0.z-\\[4000\\]').remove();
    setTab("catalogo");
        }

        function prevF(input, imgId, boxId) {
            if (input.files[0]) {
                const r = new FileReader();
                r.onload = e => {
                    tempPostImg = e.target.result;
                    document.getElementById(imgId).src = tempPostImg;
                    document.getElementById(boxId).classList.remove('hidden');
                };
                r.readAsDataURL(input.files[0]);
            }
        }

        //--- publicar ---
function abrirPublicador() {
    const m = document.createElement('div');
    m.className = "fixed inset-0 z-[4000] bg-black/90 backdrop-blur-xl flex items-end";

    m.innerHTML = `
    <div class="w-full bg-zinc-950 rounded-t-[3rem] p-10 border-t border-white/10">
        <div class="flex justify-between items-center mb-10">
            <p class="font-black italic uppercase text-lg text-red-600">Nueva Publicación</p>
            <button onclick="this.parentElement.parentElement.parentElement.remove()">
                <i data-lucide="x"></i>
            </button>
        </div>

        <textarea id="txt-post" placeholder="Escribe algo..."
        class="w-full bg-white/5 p-5 rounded-2xl outline-none font-bold text-xs mb-6"></textarea>

        <div id="prev-post" class="hidden h-40 rounded-2xl overflow-hidden mb-4 border border-white/10">
            <img id="img-prev-post" class="w-full h-full object-cover">
        </div>

        <label class="block w-full text-center p-5 border-2 border-dashed border-white/10 rounded-2xl font-black text-[10px] uppercase text-zinc-500 cursor-pointer">
            Subir Foto <input type="file" onchange="prevF(this,'img-prev-post','prev-post')">
        </label>

        <button onclick="guardarPostMuro()" class="w-full btn-premium py-6 rounded-2xl font-black italic uppercase tracking-widest mt-6">
            Publicar
        </button>
    </div>`;

    document.body.appendChild(m);
    lucide.createIcons();
}

async function guardarPostMuro() {
    const txt = document.getElementById("txt-post").value;

    if(!txt && !tempPostImg) return alert("Escribe algo o sube imagen");

    await _supabase.from("Publicaciones").insert([{
        autor_id: uActivo.id,
        descripcion: txt,
        imagen: tempPostImg
    }]);

    tempPostImg = null;
    document.querySelector('.fixed.inset-0.z-\\[4000\\]').remove();

    setTab('muro');
}
        

        // --- FUNCIONES RESTANTES ---
        async function cargarCatalogoPerfil() {
            const { data } = await _supabase.from('Productos').select('*').eq('usuario_id', perfilViendo.id);
            const grid = document.getElementById('grid-catalogo');
            if(data) data.forEach(p => {
                grid.innerHTML += `
                <div class="glass p-4 rounded-[2.5rem] border-white/10 relative">
                    <img src="${p.imagen}" class="w-full h-32 object-cover rounded-[1.5rem] mb-4">
                    <p class="text-[9px] font-black uppercase truncate">${p.nombre}</p>
                    <p class="text-[9px] font-black text-red-500 mt-1">${p.precio}</p>
                    ${p.tipo === 'servicio' ? `<a href="https://wa.me/${p.whatsapp}" class="absolute top-6 right-6 bg-green-500 p-2 rounded-full shadow-lg"><i data-lucide="phone" class="w-3 text-white"></i></a>` : ''}
                </div>`;
            });
            lucide.createIcons();
        }

        async function cargarMuroPerfil() {
            const { data } = await _supabase.from('Publicaciones').select('*').eq('autor_id', perfilViendo.id).order('id', {ascending:false});
            const cont = document.getElementById('cont-perf');
            if(data) data.forEach(p => cont.innerHTML += renderPostCard(p, perfilViendo, 0, 0, false, false));

    document.getElementById("register-screen").classList.remove("hidden");
}

function volverLogin() {
    document.getElementById("register-screen").classList.add("hidden");
    document.getElementById("login-screen").classList.remove("hidden");
}

        async function registrarUsuario() {

    const nombre = document.getElementById("reg-nombre").value.trim();
    const email = document.getElementById("reg-email").value.trim();
    const pass = document.getElementById("reg-pass").value;

    if(!nombre || !email || !pass){
        alert("Completa todos los campos");
        return;
    }

    const { data, error } = await _supabase.auth.signUp({
        email,
        password: pass
    });

    if(error){
        alert(error.message);
        return;
    }

    const user = data.user;

    await _supabase.from("Perfiles").insert([{
        id: user.id,
        nombre,
        email,
        foto: "https://i.imgur.com/HeIi0wU.png",
        banner: ""
    }]);

    alert("Cuenta creada correctamente");

    volverLogin();
        }
