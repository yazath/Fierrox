    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: white; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-premium { background: linear-gradient(135deg, #dc2626 0%, #7f1d1d 100%); transition: 0.3s; border: none; }
        .nav-icon { width: 24px; height: 24px; object-fit: contain; opacity: 0.4; transition: 0.3s; }
        .nav-item.active .nav-icon { opacity: 1; filter: drop-shadow(0 0 8px rgba(220,38,38,0.8)); transform: scale(1.1); }
        .hidden { display: none !important; }
        
        /* Banner Perfil */
        .banner-container { width: 100%; height: 200px; position: relative; background: #111; overflow: hidden; }
        .banner-img { width: 100%; height: 100%; object-fit: cover; }
        .banner-overlay { position: absolute; inset: 0; background: linear-gradient(to bottom, transparent 50%, #000 100%); }
        .profile-avatar-center { width: 100px; height: 100px; border-radius: 50%; border: 4px solid #000; position: absolute; bottom: -50px; left: 50%; transform: translateX(-50%); z-index: 10; background: #222; overflow: hidden; }
    </style>

        async function gestionarAuth() {
            const e = document.getElementById('login-email').value.toLowerCase().trim();
            const p = document.getElementById('login-pass').value;
            const n = document.getElementById('reg-name').value;

            if (isLoginMode) {
                const { data } = await _supabase.from('Perfiles').select('*').eq('email', e).single();
                if (data && data.pass === p) { uActivo = data; entrarApp(); } 
                else { alert("Acceso denegado"); }
            } else {
                const { data, error } = await _supabase.from('Perfiles').insert([{ nombre: n, email: e, pass: p }]).select().single();
                if (error) alert("Error"); else { uActivo = data; entrarApp(); }
            }
        }

        function entrarApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('nav-bar').classList.remove('hidden');
            navegar('panel', document.querySelector('.nav-item'));
        }

        async function navegar(sec, el) {
            if(el) {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                el.classList.add('active');
            }
            
            document.getElementById('header-muro').classList.toggle('hidden', sec !== 'panel');
            const body = document.getElementById('section-body');
            body.innerHTML = '';

            if(sec === 'panel') renderMuro(body);
            if(sec === 'menu') renderMenu(body);
            if(sec === 'mi-perfil') renderMiPerfil(body);
            if(sec === 'admin') renderAdmin(body);
        }

            <div class="flex justify-center items-center gap-6 mt-4">

                    <p class="text-lg font-black italic">${uActivo.seguidores || 0}</p>
                    <p class="text-[8px] text-zinc-500 uppercase font-bold tracking-widest">Seguidores</p>
                </div>
                <div class="h-8 w-[1px] bg-white/10"></div>
                <div class="text-center">
                    <div class="flex gap-1 text-yellow-500 mb-1">${Array(5).fill('<i data-lucide="star" class="w-3 fill-current"></i>').join('')}</div>
                    <p class="text-[8px] text-zinc-500 uppercase font-bold tracking-widest">Rating Tienda</p>

        <div class="flex border-b border-white/5 mt-10">
            <button onclick="cambiarTab('inicio', this)" class="tab-btn flex-1 py-4 text-[10px] font-black uppercase tracking-widest border-b-2 border-red-600 text-white">Inicio</button>
            <button onclick="cambiarTab('tienda', this)" class="tab-btn flex-1 py-4 text-[10px] font-black uppercase tracking-widest border-b-2 border-transparent text-zinc-500">Tienda</button>

    <input type="file" id="input-banner" class="hidden" accept="image/*">

    window.cambiarTab = (tab, btn) => {

        btn.classList.remove('border-transparent', 'text-zinc-500');

        // --- PUBLICAR EN EL MURO ---
async function subirPost() {
    const texto = document.getElementById('post-text').value;
    const fileInput = document.getElementById('post-file');
    const file = fileInput.files[0];
    let urlImagen = null;

    if (!texto && !file) return alert("Escribe algo para compartir.");

    const btn = event.target;
    btn.innerText = "PUBLICANDO...";
    btn.disabled = true;

    if (file) {
        const fileName = `post_${Date.now()}_${file.name}`;
        const { data, error } = await _supabase.storage.from('fotos').upload(fileName, file);
        if (!error) urlImagen = _supabase.storage.from('fotos').getPublicUrl(fileName).data.publicUrl;
    }

    const { error: dbError } = await _supabase.from('Publicaciones').insert([
        { perfil_id: uActivo.id, descripcion: texto, imagen: urlImagen }
    ]);

    if (!dbError) {
        alert("Publicado correctamente");
        navegar('panel');
    } else {
        alert("Error al guardar en base de datos");
        btn.innerText = "PUBLICAR";
        btn.disabled = false;
    }
}

// --- EDICIÓN PROFESIONAL DE PERFIL ---
async function activarEdicionGlobal() {
    const checkFecha = () => {
        if (!uActivo.ultima_edicion_nombre) return true;
        const tresMeses = 90 * 24 * 60 * 60 * 1000;
        return (Date.now() - new Date(uActivo.ultima_edicion_nombre).getTime()) > tresMeses;
    };

    // Menú de opciones profesional
    const op = confirm("¿Deseas editar el NOMBRE? (Solo cada 3 meses)\nPresiona CANCELAR para editar FOTOS.");
    if (op) {
        if (checkFecha()) {
            const nuevoNombre = prompt("Introduce tu nuevo nombre:", uActivo.nombre);
            if (nuevoNombre && nuevoNombre !== uActivo.nombre) {
                await actualizarDBPerfil({ nombre: nuevoNombre, ultima_edicion_nombre: new Date().toISOString() });
            }
        } else {
            alert("Aún no han pasado 3 meses desde tu último cambio de nombre.");
        }
    } else {
        const fotoOp = confirm("¿Cambiar FOTO DE PERFIL? (Aceptar) o ¿Cambiar BANNER? (Cancelar)");
        if (fotoOp) document.getElementById('input-avatar').click();
        else document.getElementById('input-banner').click();
    }
}

// Escuchadores automáticos para las fotos
document.addEventListener('change', async (e) => {
    if (e.target.id === 'input-avatar' || e.target.id === 'input-banner') {
        const file = e.target.files[0];
        if (!file) return;
        
        const tipo = e.target.id === 'input-avatar' ? 'avatar' : 'banner';
        const fileName = `perfil_${uActivo.id}_${tipo}_${Date.now()}`;
        
        // Subir a bucket "fotos"
        const { data, error } = await _supabase.storage.from('fotos').upload(fileName, file);
        if (error) return alert("Error al subir imagen");
        
        const url = _supabase.storage.from('fotos').getPublicUrl(fileName).data.publicUrl;
        await actualizarDBPerfil({ [tipo]: url });
        alert(`${tipo.toUpperCase()} actualizado con éxito`);
    }
});

async function actualizarDBPerfil(objeto) {
    const { error } = await _supabase.from('Perfiles').update(objeto).eq('id', uActivo.id);
    if (!error) {
        Object.assign(uActivo, objeto);
        navegar('mi-perfil');
    }
}

    }
}

let tipoActualTienda = '';

function abrirModalTienda(tipo) {
    tipoActualTienda = tipo;
    document.getElementById('modal-tienda').classList.remove('hidden');
    document.getElementById('modal-titulo').innerText = tipo === 'articulo' ? 'Nuevo Artículo' : 'Nuevo Servicio';
    document.getElementById('t-valor').placeholder = tipo === 'articulo' ? 'PRECIO (EJ: $500)' : 'WHATSAPP (EJ: 521...)';
    
    document.getElementById('btn-publicar-tienda').onclick = () => guardarEnTienda();
}

function cerrarModalTienda() {
    document.getElementById('modal-tienda').classList.add('hidden');
    document.getElementById('t-nombre').value = '';
    document.getElementById('t-detalles').value = '';
    document.getElementById('t-valor').value = '';
}

async function guardarEnTienda() {
    const n = document.getElementById('t-nombre').value;
    const d = document.getElementById('t-detalles').value;
    const v = document.getElementById('t-valor').value;
    const f = document.getElementById('t-file').files[0];
    let img = null;

    if(!n || !d || !v) return alert("Llena todos los campos");

    if (f) {
        const fName = `shop_${Date.now()}_${f.name}`;
        const { data } = await _supabase.storage.from('fotos').upload(fName, f);
        img = _supabase.storage.from('fotos').getPublicUrl(fName).data.publicUrl;
    }

    const { error } = await _supabase.from('Tienda').insert([{
        perfil_id: uActivo.id,
        tipo: tipoActualTienda,
        nombre: n,
        detalles: d,
        precio: tipoActualTienda === 'articulo' ? v : null,
        whatsapp: tipoActualTienda === 'servicio' ? v : null,
        imagen: img
    }]);

    if(!error) {
        alert("Agregado a tu tienda");
        cerrarModalTienda();
        navegar('mi-perfil');
    }
}


    
    </script>
</body>
</html>
