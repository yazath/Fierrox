<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FierroX Pro v2.8</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: white; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-premium { background: linear-gradient(135deg, #dc2626 0%, #7f1d1d 100%); transition: 0.3s; border: none; }
        .nav-icon { width: 24px; height: 24px; object-fit: contain; opacity: 0.4; transition: 0.3s; }
        .nav-item.active .nav-icon { opacity: 1; filter: drop-shadow(0 0 8px rgba(220,38,38,0.8)); transform: scale(1.1); }
        .hidden { display: none !important; }
        
        /* Estilo para los botones de admin */
        .btn-admin-action { padding: 10px; border-radius: 14px; transition: 0.2s; display: flex; align-items: center; justify-content: center; }
        .btn-admin-action:active { transform: scale(0.9); }
    </style>
</head>
<body>

    <section id="login-screen" class="fixed inset-0 z-[1000] bg-black flex flex-col items-center justify-center px-8 text-center">
        <img src="https://vfugvtbzlxgqsmzcatzx.supabase.co/storage/v1/object/public/imagenes/1000100876.png" onerror="this.src='https://via.placeholder.com/200x80?text=FIERROX'" class="w-52 mb-10">
        <div class="glass p-8 rounded-[2.5rem] w-full max-w-sm">
            <div id="auth-title" class="mb-6 font-black text-[10px] uppercase tracking-widest text-zinc-500">Bienvenido</div>
            <div class="space-y-4">
                <input type="text" id="reg-name" placeholder="NOMBRE COMPLETO" class="hidden w-full bg-white/5 border border-white/10 p-4 rounded-2xl text-center font-bold text-[11px] text-white">
                <input type="email" id="login-email" placeholder="EMAIL" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl text-center font-bold text-[11px] text-white">
                <input type="password" id="login-pass" placeholder="PASSWORD" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl text-center font-bold text-[11px] text-white">
            </div>
            <button id="btn-main-auth" onclick="gestionarAuth()" class="w-full btn-premium text-white font-black py-4 rounded-2xl text-[11px] italic tracking-widest mt-8 uppercase">Entrar</button>
            <button onclick="toggleAuthMode()" id="btn-toggle-auth" class="w-full mt-6 text-[9px] font-black text-zinc-500 uppercase tracking-widest">¿No tienes cuenta? Regístrate</button>
        </div>
    </section>

    <header id="header-muro" class="hidden fixed top-0 left-0 right-0 z-[50] px-6 py-6 flex justify-end">
        <div onclick="navegar('menu')" class="w-10 h-10 rounded-full border border-white/10 glass flex items-center justify-center overflow-hidden active:scale-90 transition-transform">
            <img src="https://vfugvtbzlxgqsmzcatzx.supabase.co/storage/v1/object/public/imagenes/1000100891.png" class="w-6 opacity-80">
        </div>
    </header>

    <main id="main-content" class="hidden min-h-screen pb-40 pt-20">
        <div id="section-body" class="w-full max-w-xl mx-auto"></div>
    </main>

    <nav id="nav-bar" class="hidden fixed bottom-0 left-0 right-0 glass border-t border-white/5 px-4 pt-4 pb-8 z-[100]">
        <div class="flex justify-around items-center max-w-md mx-auto">
            <div onclick="navegar('panel', this)" class="nav-item active flex flex-col items-center gap-1">
                <img src="https://vfugvtbzlxgqsmzcatzx.supabase.co/storage/v1/object/public/imagenes/1000100884.png" class="nav-icon">
                <span class="text-[8px] font-bold uppercase tracking-tighter">Muro</span>
            </div>
            <div onclick="navegar('buscar', this)" class="nav-item flex flex-col items-center gap-1">
                <img src="https://vfugvtbzlxgqsmzcatzx.supabase.co/storage/v1/object/public/imagenes/1000100882.png" class="nav-icon">
                <span class="text-[8px] font-bold uppercase tracking-tighter">Buscar</span>
            </div>
            <div onclick="navegar('canastilla', this)" class="nav-item flex flex-col items-center gap-1">
                <img src="https://vfugvtbzlxgqsmzcatzx.supabase.co/storage/v1/object/public/imagenes/1000100892.png" class="nav-icon">
                <span class="text-[8px] font-bold uppercase tracking-tighter">Market</span>
            </div>
            <div onclick="navegar('menu', this)" class="nav-item flex flex-col items-center gap-1">
                <img src="https://vfugvtbzlxgqsmzcatzx.supabase.co/storage/v1/object/public/imagenes/1000100891.png" class="nav-icon">
                <span class="text-[8px] font-bold uppercase tracking-tighter">Perfil</span>
            </div>
        </div>
    </nav>

    <script>
        const SB_URL = 'https://vfugvtbzlxgqsmzcatzx.supabase.co';
        const SB_KEY = 'sb_publishable_tZ3gG7rC9CgbRsHrssem7Q_q5YWYeQD';
        const ADMIN_EMAIL = 'yazathcardona@gmail.com'; 

        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        let uActivo = null;
        let isLoginMode = true;

        // --- AUTH ---
        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('reg-name').classList.toggle('hidden', isLoginMode);
            document.getElementById('auth-title').innerText = isLoginMode ? "Bienvenido" : "Crear Cuenta";
            document.getElementById('btn-main-auth').innerText = isLoginMode ? "Entrar" : "Registrarme";
        }

        async function gestionarAuth() {
            const e = document.getElementById('login-email').value.toLowerCase().trim();
            const p = document.getElementById('login-pass').value;
            const n = document.getElementById('reg-name').value;

            if (isLoginMode) {
                const { data } = await _supabase.from('Perfiles').select('*').eq('email', e).single();
                if (data && data.pass === p) { uActivo = data; entrarApp(); } 
                else { alert("Acceso denegado"); }
            } else {
                const { data, error } = await _supabase.from('Perfiles').insert([{ nombre: n, email: e, pass: p }]).select().single();
                if (error) alert("Error"); else { uActivo = data; entrarApp(); }
            }
        }

        function entrarApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('nav-bar').classList.remove('hidden');
            navegar('panel', document.querySelector('.nav-item'));
        }

        // --- NAVEGACIÓN ---
        async function navegar(sec, el) {
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            if(el) el.classList.add('active');
            
            // Mostrar/Ocultar el icono de perfil superior solo en el muro
            document.getElementById('header-muro').classList.toggle('hidden', sec !== 'panel');

            const body = document.getElementById('section-body');
            body.innerHTML = '';

            if(sec === 'panel') renderMuro(body);
            if(sec === 'menu') renderMenu(body);
            if(sec === 'admin') renderAdmin(body);
            if(sec === 'buscar') body.innerHTML = '<h1 class="p-10 text-2xl font-black italic uppercase">Explorar</h1>';
            if(sec === 'canastilla') body.innerHTML = '<h1 class="p-10 text-2xl font-black italic uppercase">Market</h1>';
            
            lucide.createIcons();
        }

        async function renderMuro(container) {
            // Eliminado el título "Muro Global"
            const { data } = await _supabase.from('Publicaciones').select('*, Perfiles(*)').order('id', {ascending: false});
            if(data) {
                data.forEach(post => {
                    container.innerHTML += `
                    <div class="mb-12 px-6">
                        <div class="flex items-center gap-3 mb-4">
                            <div class="w-8 h-8 rounded-full bg-zinc-900 border border-white/10 flex items-center justify-center text-[10px] font-black text-red-600">${post.Perfiles?.nombre[0]}</div>
                            <span class="text-[10px] font-bold uppercase tracking-widest">${post.Perfiles?.nombre}</span>
                            ${post.Perfiles?.verificado ? '<i data-lucide="check-circle" class="w-3 text-blue-500"></i>' : ''}
                        </div>
                        <div class="bg-zinc-900 rounded-[2.5rem] aspect-square flex items-center justify-center border border-white/5 overflow-hidden text-zinc-800 font-black italic text-2xl">FIERROX</div>
                        <p class="mt-4 text-xs text-zinc-400 px-2">${post.descripcion}</p>
                    </div>`;
                });
            }
            lucide.createIcons();
        }

        function renderMenu(container) {
            container.innerHTML = `
            <div class="p-10 text-center">
                <div class="w-24 h-24 bg-zinc-900 rounded-full mx-auto mb-6 border-4 border-white/5 flex items-center justify-center">
                    <span class="text-3xl font-black text-red-600">${uActivo.nombre[0]}</span>
                </div>
                <h2 class="text-xl font-black uppercase italic tracking-tighter">${uActivo.nombre}</h2>
                <div class="mt-12 space-y-3">
                    ${uActivo.email === ADMIN_EMAIL ? `<button onclick="navegar('admin')" class="w-full glass py-5 rounded-3xl text-[10px] font-black text-red-500 uppercase tracking-widest">Panel de Control</button>` : ''}
                    <button onclick="location.reload()" class="w-full bg-white/5 py-5 rounded-3xl text-[10px] font-black uppercase text-zinc-500">Cerrar Sesión</button>
                </div>
            </div>`;
        }

        async function renderAdmin(container) {
            container.innerHTML = `<h1 class="p-10 text-2xl font-black italic uppercase text-red-600">Admin Mode</h1>
            <div class="px-6 space-y-4" id="admin-list"></div>`;
            const { data } = await _supabase.from('Perfiles').select('*').order('id', {ascending: false});
            const list = document.getElementById('admin-list');
            
            data.forEach(user => {
                const div = document.createElement('div');
                div.className = "glass p-5 rounded-[2rem] flex justify-between items-center";
                div.innerHTML = `
                    <div>
                        <p class="text-[11px] font-black uppercase tracking-tight">${user.nombre} ${user.verificado ? '<span class="text-blue-500 ml-1">✓</span>' : ''}</p>
                        <p class="text-[9px] text-zinc-600 font-bold">${user.email}</p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="verificarUser(${user.id}, ${!user.verificado})" class="btn-admin-action ${user.verificado ? 'bg-blue-500/10 text-blue-500' : 'bg-zinc-800 text-zinc-400'}">
                            <i data-lucide="${user.verificado ? 'shield-off' : 'shield-check'}" class="w-5 h-5"></i>
                        </button>
                        <button onclick="borrarUser(${user.id})" class="btn-admin-action bg-red-600/10 text-red-600">
                            <i data-lucide="trash-2" class="w-5 h-5"></i>
                        </button>
                    </div>
                `;
                list.appendChild(div);
            });
            lucide.createIcons();
        }

        async function verificarUser(id, status) {
            await _supabase.from('Perfiles').update({ verificado: status }).eq('id', id);
            navegar('admin');
        }

        async function borrarUser(id) {
            if(confirm("¿Eliminar usuario?")) {
                await _supabase.from('Perfiles').delete().eq('id', id);
                navegar('admin');
            }
        }
    </script>
</body>
</html>
