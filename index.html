<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FierroX Pro v2.8</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: white; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-premium { background: linear-gradient(135deg, #dc2626 0%, #7f1d1d 100%); transition: 0.3s; border: none; }
        .nav-icon { width: 24px; height: 24px; object-fit: contain; opacity: 0.4; transition: 0.3s; }
        .nav-item.active .nav-icon { opacity: 1; filter: drop-shadow(0 0 8px rgba(220,38,38,0.8)); transform: scale(1.1); }
        .hidden { display: none !important; }
        
        /* Banner Perfil */
        .banner-container { width: 100%; height: 200px; position: relative; background: #111; overflow: hidden; }
        .banner-img { width: 100%; height: 100%; object-fit: cover; }
        .banner-overlay { position: absolute; inset: 0; background: linear-gradient(to bottom, transparent 50%, #000 100%); }
        .profile-avatar-center { width: 100px; height: 100px; border-radius: 50%; border: 4px solid #000; position: absolute; bottom: -50px; left: 50%; transform: translateX(-50%); z-index: 10; background: #222; overflow: hidden; }
    </style>
</head>
<body>

    <section id="login-screen" class="fixed inset-0 z-[1000] bg-black flex flex-col items-center justify-center px-8 text-center">
        <img src="https://vfugvtbzlxgqsmzcatzx.supabase.co/storage/v1/object/public/imagenes/logo.png" class="w-52 mb-10">
        <div class="glass p-8 rounded-[2.5rem] w-full max-w-sm">
            <div id="auth-title" class="mb-6 font-black text-[10px] uppercase tracking-widest text-zinc-500">Bienvenido</div>
            <div class="space-y-4">
                <input type="text" id="reg-name" placeholder="NOMBRE COMPLETO" class="hidden w-full bg-white/5 border border-white/10 p-4 rounded-2xl text-center font-bold text-[11px] text-white">
                <input type="email" id="login-email" placeholder="EMAIL" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl text-center font-bold text-[11px] text-white">
                <input type="password" id="login-pass" placeholder="PASSWORD" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl text-center font-bold text-[11px] text-white">
            </div>
            <button id="btn-main-auth" onclick="gestionarAuth()" class="w-full btn-premium text-white font-black py-4 rounded-2xl text-[11px] italic tracking-widest mt-8 uppercase">Entrar</button>
            <button onclick="toggleAuthMode()" id="btn-toggle-auth" class="w-full mt-6 text-[9px] font-black text-zinc-500 uppercase">¿No tienes cuenta? Regístrate</button>
        </div>
    </section>

    <header id="header-muro" class="hidden fixed top-0 left-0 right-0 z-[50] px-6 py-6 flex justify-end">
        <div onclick="navegar('mi-perfil')" class="w-10 h-10 rounded-full border border-white/10 glass flex items-center justify-center overflow-hidden active:scale-90 transition-transform">
            <img src="https://vfugvtbzlxgqsmzcatzx.supabase.co/storage/v1/object/public/imagenes/1000100891.png" class="w-6 opacity-80">
        </div>
    </header>

    <main id="main-content" class="hidden min-h-screen pb-40">
        <div id="section-body" class="w-full max-w-xl mx-auto"></div>
    </main>

    <nav id="nav-bar" class="hidden fixed bottom-0 left-0 right-0 glass border-t border-white/5 px-4 pt-4 pb-8 z-[100]">
        <div class="flex justify-around items-center max-w-md mx-auto">
            <div onclick="navegar('panel', this)" class="nav-item active flex flex-col items-center gap-1">
                <img src="https://vfugvtbzlxgqsmzcatzx.supabase.co/storage/v1/object/public/imagenes/barra%20logo.png" class="nav-icon">
                <span class="text-[8px] font-bold uppercase tracking-tighter">Muro</span>
            </div>
            <div onclick="navegar('buscar', this)" class="nav-item flex flex-col items-center gap-1">
                <img src="https://vfugvtbzlxgqsmzcatzx.supabase.co/storage/v1/object/public/imagenes/barra%20buscador.png" class="nav-icon">
                <span class="text-[8px] font-bold uppercase tracking-tighter">Buscar</span>
            </div>
            <div onclick="navegar('canastilla', this)" class="nav-item flex flex-col items-center gap-1">
                <img src="https://vfugvtbzlxgqsmzcatzx.supabase.co/storage/v1/object/public/imagenes/barra%20canastilla.png" class="nav-icon">
                <span class="text-[8px] font-bold uppercase tracking-tighter">Market</span>
            </div>
            <div onclick="navegar('menu', this)" class="nav-item flex flex-col items-center gap-1">
                <img src="https://vfugvtbzlxgqsmzcatzx.supabase.co/storage/v1/object/public/imagenes/barra%20menu.png" class="nav-icon">
                <span class="text-[8px] font-bold uppercase tracking-tighter">Menu</span>
            </div>
        </div>
    </nav>

    <script>
        const SB_URL = 'https://vfugvtbzlxgqsmzcatzx.supabase.co';
        const SB_KEY = 'sb_publishable_tZ3gG7rC9CgbRsHrssem7Q_q5YWYeQD';
        const ADMIN_EMAIL = 'yazathcardona@gmail.com'; 

        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        let uActivo = null;
        let isLoginMode = true;

        async function gestionarAuth() {
            const e = document.getElementById('login-email').value.toLowerCase().trim();
            const p = document.getElementById('login-pass').value;
            const n = document.getElementById('reg-name').value;

            if (isLoginMode) {
                const { data } = await _supabase.from('Perfiles').select('*').eq('email', e).single();
                if (data && data.pass === p) { uActivo = data; entrarApp(); } 
                else { alert("Acceso denegado"); }
            } else {
                const { data, error } = await _supabase.from('Perfiles').insert([{ nombre: n, email: e, pass: p }]).select().single();
                if (error) alert("Error"); else { uActivo = data; entrarApp(); }
            }
        }

        function entrarApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('nav-bar').classList.remove('hidden');
            navegar('panel', document.querySelector('.nav-item'));
        }

        async function navegar(sec, el) {
            if(el) {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                el.classList.add('active');
            }
            
            document.getElementById('header-muro').classList.toggle('hidden', sec !== 'panel');
            const body = document.getElementById('section-body');
            body.innerHTML = '';

            if(sec === 'panel') renderMuro(body);
            if(sec === 'menu') renderMenu(body);
            if(sec === 'mi-perfil') renderMiPerfil(body);
            if(sec === 'admin') renderAdmin(body);
        }

        function renderMiPerfil(container) {
    // Estado interno para las pestañas del perfil
    let tabActiva = 'inicio';

    const actualizarVistaTab = () => {
        const tabContent = document.getElementById('perfil-tab-content');
        if (tabActiva === 'inicio') renderTabInicio(tabContent);
        if (tabActiva === 'tienda') renderTabTienda(tabContent);
        if (tabActiva === 'reseñas') tabContent.innerHTML = '<p class="p-10 text-center text-zinc-600 uppercase text-[10px] font-black">No hay reseñas aún</p>';
        lucide.createIcons();
    };

    container.innerHTML = `
    <div class="animate-fade-in pb-20">
        <div class="banner-container">
            <img id="p-banner" src="${uActivo.banner || 'https://images.unsplash.com/photo-1614850523296-d8c1af93d400?q=80&w=1000'}" class="banner-img">
            <div class="banner-overlay"></div>
            
            <div class="profile-avatar-center">
                <img id="p-avatar" src="${uActivo.avatar || 'https://vfugvtbzlxgqsmzcatzx.supabase.co/storage/v1/object/public/imagenes/1000100891.png'}" class="w-full h-full object-cover">
                <button onclick="activarEdicionPerfil()" class="absolute bottom-0 right-0 bg-red-600 p-2 rounded-full border-2 border-black shadow-lg">
                    <i data-lucide="pencil" class="w-3 h-3 text-white"></i>
                </button>
            </div>
        </div>

        <div class="mt-14 text-center px-6">
            <h2 id="p-display-name" class="text-2xl font-black uppercase italic tracking-tighter">${uActivo.nombre}</h2>
            
            <div class="flex justify-center items-center gap-6 mt-4">
                <div class="text-center">
                    <p class="text-lg font-black italic">${uActivo.seguidores || 0}</p>
                    <p class="text-[8px] text-zinc-500 uppercase font-bold tracking-widest">Seguidores</p>
                </div>
                <div class="h-8 w-[1px] bg-white/10"></div>
                <div class="text-center">
                    <div class="flex gap-1 text-yellow-500 mb-1">
                        <i data-lucide="star" class="w-3 fill-current"></i>
                        <i data-lucide="star" class="w-3 fill-current"></i>
                        <i data-lucide="star" class="w-3 fill-current"></i>
                        <i data-lucide="star" class="w-3 fill-current"></i>
                        <i data-lucide="star" class="w-3 fill-current"></i>
                    </div>
                    <p class="text-[8px] text-zinc-500 uppercase font-bold tracking-widest">Rating Tienda</p>
                </div>
            </div>
        </div>

        <div class="flex border-b border-white/5 mt-10">
            <button onclick="cambiarTab('inicio', this)" class="tab-btn flex-1 py-4 text-[10px] font-black uppercase tracking-widest border-b-2 border-red-600 text-white">Inicio</button>
            <button onclick="cambiarTab('tienda', this)" class="tab-btn flex-1 py-4 text-[10px] font-black uppercase tracking-widest border-b-2 border-transparent text-zinc-500">Tienda</button>
            <button onclick="cambiarTab('reseñas', this)" class="tab-btn flex-1 py-4 text-[10px] font-black uppercase tracking-widest border-b-2 border-transparent text-zinc-500">Reseñas</button>
        </div>

        <div id="perfil-tab-content" class="mt-6"></div>
    </div>

    <input type="file" id="input-avatar" class="hidden" accept="image/*" onchange="subirImagen(this, 'avatar')">
    <input type="file" id="input-banner" class="hidden" accept="image/*" onchange="subirImagen(this, 'banner')">
    `;

    // Función interna para cambiar pestañas
    window.cambiarTab = (tab, btn) => {
        tabActiva = tab;
        document.querySelectorAll('.tab-btn').forEach(b => {
            b.classList.remove('border-red-600', 'text-white');
            b.classList.add('border-transparent', 'text-zinc-500');
        });
        btn.classList.add('border-red-600', 'text-white');
        btn.classList.remove('border-transparent', 'text-zinc-500');
        actualizarVistaTab();
    };

    actualizarVistaTab();
}

// Apartado 1: INICIO (Publicar)
function renderTabInicio(container) {
    container.innerHTML = `
    <div class="px-6">
        <div id="publish-box" class="glass p-6 rounded-[2rem] mb-10">
            <textarea id="post-text" placeholder="¿QUÉ QUIERES COMPARTIR?" class="w-full bg-transparent text-xs font-bold uppercase outline-none resize-none h-12" onfocus="abrirPublicador()"></textarea>
            <div id="publish-actions" class="hidden mt-4 flex justify-between items-center border-t border-white/5 pt-4">
                <button onclick="document.getElementById('post-file').click()" class="text-[10px] font-black uppercase text-zinc-400 flex items-center gap-2">
                    <i data-lucide="image" class="w-4"></i> Imagen
                </button>
                <div class="flex gap-2">
                    <button onclick="cerrarPublicador()" class="p-2 text-zinc-600"><i data-lucide="x" class="w-4"></i></button>
                    <button onclick="subirPost()" class="btn-premium px-6 py-2 rounded-full text-[10px] font-black uppercase">Publicar</button>
                </div>
                <input type="file" id="post-file" class="hidden" accept="image/*">
            </div>
        </div>
        <div id="mis-posts" class="space-y-8">
            <p class="text-center text-[9px] text-zinc-700 uppercase font-black">Tus publicaciones aparecerán aquí</p>
        </div>
    </div>`;
    lucide.createIcons();
}

window.abrirPublicador = () => { document.getElementById('publish-actions').classList.remove('hidden'); };
window.cerrarPublicador = () => { 
    document.getElementById('publish-actions').classList.add('hidden');
    document.getElementById('post-text').value = '';
};

// Apartado 2: TIENDA
function renderTabTienda(container) {
    container.innerHTML = `
    <div class="px-6">
        <div class="flex gap-4 mb-8">
            <button onclick="abrirModalTienda('articulo')" class="flex-1 glass p-4 rounded-2xl text-[9px] font-black uppercase tracking-tighter flex flex-col items-center gap-2">
                <i data-lucide="package" class="text-red-600"></i> Agregar Artículo
            </button>
            <button onclick="abrirModalTienda('servicio')" class="flex-1 glass p-4 rounded-2xl text-[9px] font-black uppercase tracking-tighter flex flex-col items-center gap-2">
                <i data-lucide="wrench" class="text-red-600"></i> Agregar Servicio
            </button>
        </div>
        <div id="tienda-items" class="grid grid-cols-2 gap-4">
            </div>
    </div>`;
    lucide.createIcons();
}


        async function guardarCambiosPerfil() {
            const nuevoNombre = document.getElementById('p-nombre').value;
            // Aquí iría la lógica de subida de archivos a Supabase Storage y el UPDATE
            const { error } = await _supabase.from('Perfiles').update({ nombre: nuevoNombre }).eq('id', uActivo.id);
            if(!error) {
                uActivo.nombre = nuevoNombre;
                alert("Perfil actualizado");
            }
        }

        function renderMenu(container) {
            container.innerHTML = `
            <div class="p-10 text-center pt-20">
                <h2 class="text-xl font-black uppercase italic tracking-tighter">Opciones de Menu</h2>
                <div class="mt-12 space-y-3">
                    <button onclick="navegar('mi-perfil')" class="w-full glass py-5 rounded-3xl text-[10px] font-black uppercase tracking-widest">Editar Perfil</button>
                    ${uActivo.email === ADMIN_EMAIL ? `<button onclick="navegar('admin')" class="w-full glass py-5 rounded-3xl text-[10px] font-black text-red-500 uppercase tracking-widest">Panel de Control</button>` : ''}
                    <button onclick="location.reload()" class="w-full bg-white/5 py-5 rounded-3xl text-[10px] font-black uppercase text-zinc-500">Cerrar Sesión</button>
                </div>
            </div>`;
        }

        async function renderMuro(container) {
            const { data } = await _supabase.from('Publicaciones').select('*, Perfiles(*)').order('id', {ascending: false});
            if(data) {
                data.forEach(post => {
                    container.innerHTML += `
                    <div class="mb-12 px-6 animate-fade-in">
                        <div class="flex items-center gap-3 mb-4">
                            <div class="w-8 h-8 rounded-full bg-zinc-900 border border-white/10 flex items-center justify-center text-[10px] font-black text-red-600">${post.Perfiles?.nombre[0]}</div>
                            <span class="text-[10px] font-bold uppercase tracking-widest">${post.Perfiles?.nombre}</span>
                            ${post.Perfiles?.verificado ? '<span class="text-blue-500 text-[10px]">✓</span>' : ''}
                        </div>
                        <div class="bg-zinc-900 rounded-[2.5rem] aspect-square flex items-center justify-center border border-white/5 overflow-hidden text-zinc-800 font-black italic text-2xl">FIERROX</div>
                        <p class="mt-4 text-xs text-zinc-400 px-2">${post.descripcion}</p>
                    </div>`;
                });
            }
        }

        async function renderAdmin(container) {
            container.innerHTML = `<h1 class="p-10 text-2xl font-black italic uppercase text-red-600">Admin Mode</h1>
            <div class="px-6 space-y-4" id="admin-list"></div>`;
            const { data } = await _supabase.from('Perfiles').select('*').order('id', {ascending: false});
            const list = document.getElementById('admin-list');
            data.forEach(user => {
                list.appendChild(Object.assign(document.createElement('div'), {
                    className: "glass p-5 rounded-[2rem] flex justify-between items-center",
                    innerHTML: `<div><p class="text-[11px] font-black uppercase">${user.nombre}</p><p class="text-[9px] text-zinc-600 font-bold">${user.email}</p></div>
                    <div class="flex gap-2">
                        <button onclick="verificarUser(${user.id}, ${!user.verificado})" class="p-3 rounded-xl ${user.verificado ? 'bg-blue-500/20 text-blue-500' : 'bg-zinc-800'}"><i data-lucide="shield-check"></i></button>
                        <button onclick="borrarUser(${user.id})" class="p-3 rounded-xl bg-red-600/20 text-red-600"><i data-lucide="trash-2"></i></button>
                    </div>`
                }));
            });
            lucide.createIcons();
        }

        async function verificarUser(id, s) { await _supabase.from('Perfiles').update({ verificado: s }).eq('id', id); navegar('admin'); }
        async function borrarUser(id) { if(confirm("¿Eliminar?")) { await _supabase.from('Perfiles').delete().eq('id', id); navegar('admin'); } }
        function toggleAuthMode() { isLoginMode = !isLoginMode; document.getElementById('reg-name').classList.toggle('hidden', isLoginMode); }
    </script>
</body>
</html>
