
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FierroX Pro v1.6.5 - Cloud Stable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: white; margin: 0; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .hidden { display: none !important; }
        .active-icon { filter: drop-shadow(0px 0px 15px rgba(220,38,38,0.5)); transform: scale(1.1); }
        .nav-item { transition: all 0.2s; cursor: pointer; display: flex; align-items: center; justify-content: center; width: 50px; height: 50px; }
        input[type="file"] { display: none; }
        .store-banner { height: 160px; background-size: cover; background-position: center; border-radius: 0 0 2rem 2rem; position: relative; background-color: #111; }
        .profile-pic-store { width: 80px; height: 80px; border-radius: 50%; border: 4px solid #000; margin-top: -40px; object-fit: cover; background: #222; position: relative; z-index: 10; }
        .tab-btn { font-size: 10px; font-weight: 900; text-transform: uppercase; padding: 12px 0; border-bottom: 2px solid transparent; color: #444; flex: 1; }
        .tab-btn.active { color: white; border-bottom: 2px solid #dc2626; }
        .feed-card { background: rgba(255,255,255,0.03); border-radius: 1.5rem; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 20px; overflow: hidden; }
    </style>
</head>
<body class="min-h-screen">

    <section id="login-screen" class="fixed inset-0 z-[100] bg-black flex flex-col items-center justify-center px-6">
        <img src="barra logo.png" class="h-12 mb-10" onerror="this.src='https://via.placeholder.com/150x50?text=FierroX'">
        <div class="glass p-8 rounded-[2.5rem] w-full max-w-sm">
            <input type="email" id="login-email" placeholder="GMAIL" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl mb-4 text-center font-bold text-xs uppercase italic outline-none">
            <input type="password" id="login-pass" placeholder="PASSWORD" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl mb-6 text-center font-bold text-xs uppercase italic outline-none">
            <button onclick="iniciarSesion()" class="w-full bg-red-600 text-white font-black py-5 rounded-2xl text-xs tracking-widest italic">ENTRAR</button>
            <p class="text-[10px] font-bold text-gray-500 italic mt-6 text-center uppercase">¿No tienes cuenta? <span class="text-white cursor-pointer underline" onclick="toggleAuth('register')">Regístrate</span></p>
        </div>
    </section>

    <section id="register-screen" class="hidden fixed inset-0 z-[101] bg-black flex flex-col items-center justify-center px-6">
        <div class="glass p-8 rounded-[2.5rem] w-full max-w-sm text-center">
            <h2 class="text-red-600 font-black italic mb-6 uppercase">Nuevo Miembro</h2>
            <label class="block mb-4 cursor-pointer">
                <div id="reg-pic-box" class="w-20 h-20 bg-white/5 rounded-full mx-auto flex items-center justify-center border-2 border-dashed border-white/20 overflow-hidden">
                    <i data-lucide="camera" id="reg-icon"></i>
                    <img id="preview-user-pic" class="hidden w-full h-full object-cover">
                </div>
                <input type="file" accept="image/*" onchange="previewImage(this, 'preview-user-pic', 'reg-icon')">
            </label>
            <input type="text" id="reg-name" placeholder="NOMBRE" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl mb-3 text-center text-[10px] font-bold outline-none">
            <input type="email" id="reg-email" placeholder="GMAIL" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl mb-3 text-center text-[10px] font-bold outline-none">
            <input type="password" id="reg-pass" placeholder="PASSWORD" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl mb-6 text-center text-[10px] font-bold outline-none">
            <button onclick="registrarUsuario()" class="w-full bg-white text-black font-black py-4 rounded-xl text-xs uppercase italic">Crear Cuenta</button>
            <button onclick="toggleAuth('login')" class="text-[9px] text-gray-500 mt-4 uppercase font-bold">Volver</button>
        </div>
    </section>

    <main id="main-content" class="hidden pb-32 pt-6 px-4">
        <div id="section-title" class="mb-6 flex justify-center"></div>
        <div id="section-body" class="max-w-md mx-auto"></div>
    </main>

    <section id="store-view" class="hidden fixed inset-0 z-[140] bg-black overflow-y-auto pb-32">
        <div id="store-banner-v" class="store-banner">
            <button onclick="cerrarSubSeccion('store-view')" class="absolute top-4 left-4 bg-black/50 p-2 rounded-full"><i data-lucide="arrow-left"></i></button>
        </div>
        <div class="px-6 text-center">
            <img id="store-logo-v" class="profile-pic-store mx-auto">
            <h2 id="store-name-v" class="text-xl font-black uppercase italic mt-2">TIENDA</h2>
            <div class="grid grid-cols-3 gap-2 mt-6 mb-6">
                <button onclick="abrirModal('modal-articulo')" class="bg-red-600 py-3 rounded-xl font-black italic text-[7px] uppercase">Articulo</button>
                <button onclick="abrirModal('modal-servicio')" class="bg-blue-600 py-3 rounded-xl font-black italic text-[7px] uppercase">Servicio</button>
                <button onclick="abrirModal('modal-post')" class="bg-white text-black py-3 rounded-xl font-black italic text-[7px] uppercase">Publicar</button>
            </div>
            <div class="flex border-b border-white/10 mb-6">
                <button id="tab-inicio" onclick="cambiarPestaña('inicio')" class="tab-btn active">Inicio</button>
                <button id="tab-tienda" onclick="cambiarPestaña('tienda')" class="tab-btn">Tienda</button>
            </div>
            <div id="store-content-area" class="grid grid-cols-2 gap-3"></div>
        </div>
    </section>

    <nav id="nav-bar" class="hidden fixed bottom-0 left-0 right-0 glass border-t border-white/10 pb-8 pt-3 px-4 z-50">
        <div class="flex justify-around items-center max-w-md mx-auto">
            <div onclick="navegar('panel', this)" class="nav-item active-icon"><img src="barra logo.png" class="w-7"></div>
            <div onclick="navegar('canastilla', this)" class="nav-item grayscale opacity-40"><img src="barra canastilla.png" class="w-7"></div>
            <div onclick="navegar('buscador', this)" class="nav-item grayscale opacity-40"><img src="barra buscador.png" class="w-7"></div>
            <div onclick="navegar('menu', this)" class="nav-item grayscale opacity-40"><img src="barra menu.png" class="w-7"></div>
        </div>
    </nav>

    <script>

const SB_URL = 'https://ykdhevlalqrjoorjctwa.supabase.co';
const SB_KEY = 'sb_publishable_rQfM6eBNu4ZnzIQBVDYpJg_3Xq0PKoV';
const _supabase = supabase.createClient(SB_URL, SB_KEY);

let uActivo = null;
let perfilViendo = null;
let postActualComentando = null;
let modoEdicion = false;
let tabActual = 'muro';

// --- INICIO ---
window.onload = async () => {
    const sesionGuardada = localStorage.getItem('sesion_fierrox');
    if (sesionGuardada) {
        uActivo = JSON.parse(sesionGuardada);
        const { data } = await _supabase.from('Perfiles').select('*').eq('id', uActivo.id).single();
        if(data) { 
            uActivo = data; 
            parseUserData(uActivo); 
            entrarApp(); 
        }
    }
    lucide.createIcons();
};

function parseUserData(user) {
    user.posts = typeof user.posts === 'string' ? JSON.parse(user.posts) : user.posts || [];
    user.seguidores = typeof user.seguidores === 'string' ? JSON.parse(user.seguidores) : user.seguidores || [];
    user.tienda = typeof user.tienda === 'string' ? JSON.parse(user.tienda) : user.tienda || { activa: false, catalogo: [], reseñas: [] };
    user.canastilla = typeof user.canastilla === 'string' ? JSON.parse(user.canastilla) : user.canastilla || [];
}

async function iniciarSesion() {
    const e = document.getElementById('login-email').value.toLowerCase();
    const p = document.getElementById('login-pass').value;
    const { data, error } = await _supabase.from('Perfiles').select('*').eq('email', e).single();
    
    if (data && data.pass === p) {
        uActivo = data; 
        parseUserData(uActivo);
        localStorage.setItem('sesion_fierrox', JSON.stringify(uActivo));
        entrarApp();
    } else { 
        alert("Usuario o contraseña incorrectos"); 
    }
}

function entrarApp() {
    // Aseguramos que las pantallas cambien
    document.getElementById('login-screen').classList.add('hidden');
    document.getElementById('main-content').classList.remove('hidden');
    document.getElementById('nav-bar').classList.remove('hidden');
    // Forzamos la primera carga al muro
    navegar('panel', document.querySelector('[onclick*="panel"]'));
}

// --- NAVEGACIÓN PRINCIPAL (REPARADA) ---
function navegar(sec, el) {
    console.log("Navegando a:", sec); // Control de flujo
    modoEdicion = false;
    tabActual = 'muro';
    
    // UI de botones inferiores
    document.querySelectorAll('.nav-item').forEach(i => i.classList.add('grayscale', 'opacity-40'));
    if(el) el.classList.remove('grayscale', 'opacity-40');

    const body = document.getElementById('section-body');
    const header = document.getElementById('main-header');
    
    // Limpiar contenido previo
    body.innerHTML = '<div class="flex justify-center py-20"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-red-600"></div></div>';

    if(sec === 'panel') {
        perfilViendo = null;
        header.classList.add('hidden'); // Muro pantalla completa
        cargarFeedGlobal(body);
    } 
    else if(sec === 'canastilla') {
        header.classList.remove('hidden');
        document.getElementById('section-title').innerHTML = '<span class="text-white font-black italic text-sm">MI CANASTILLA</span>';
        renderCanastilla(body);
    }
    else if(sec === 'buscador') {
        header.classList.remove('hidden');
        document.getElementById('section-title').innerHTML = '<span class="text-white font-black italic text-sm">EXPLORAR</span>';
        body.innerHTML = '<div class="p-4"><input type="text" placeholder="Buscar tiendas o productos..." class="w-full bg-white/10 p-4 rounded-2xl text-white outline-none border border-white/5"></div>';
    }
    else if(sec === 'menu') {
        header.classList.remove('hidden');
        document.getElementById('section-title').innerHTML = '';
        perfilViendo = uActivo; 
        renderPerfil(body, true);
    }
    lucide.createIcons();
}

// --- RENDER PERFIL ---
function renderPerfil(container, esMio) {
    const esTienda = perfilViendo.tienda?.activa;
    const bannerImg = esTienda ? (perfilViendo.tienda.banner || 'https://images.unsplash.com/photo-1614850523296-d8c1af93d400') : null;
    
    container.innerHTML = `
        <div class="relative -mx-4 mb-20">
            <div class="w-full h-56 relative overflow-hidden bg-zinc-950">
                ${esTienda ? `<img id="v-banner" src="${bannerImg}" class="w-full h-full object-cover opacity-60">` : 
                `<div class="w-full h-full bg-gradient-to-br from-zinc-900 to-black"></div>`}
                <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent"></div>
                
                ${esMio ? `
                <div class="absolute top-4 right-4 z-50">
                    <button onclick="toggleMenuOptions()" class="bg-black/60 backdrop-blur-xl p-3 rounded-2xl border border-white/10"><i data-lucide="menu" class="text-white w-6"></i></button>
                    <div id="drop-menu" class="hidden absolute right-0 mt-2 w-56 bg-zinc-900 border border-white/10 rounded-3xl overflow-hidden shadow-2xl">
                        <button onclick="activarModoEdicion()" class="w-full p-4 text-[10px] font-black text-white uppercase text-left border-b border-white/5">Editar Perfil</button>
                        ${!esTienda ? `<button onclick="abrirModalTienda()" class="w-full p-4 text-[10px] font-black text-yellow-500 uppercase text-left border-b border-white/5">Crear Tienda</button>` : ''}
                        <button onclick="cerrarSesion()" class="w-full p-4 text-[10px] font-black text-red-500 uppercase text-left">Cerrar Sesión</button>
                    </div>
                </div>` : ''}
            </div>
            
            <div class="absolute -bottom-14 left-1/2 -translate-x-1/2">
                <div class="relative">
                    <img src="${perfilViendo.foto}" class="w-32 h-32 rounded-full border-4 border-black object-cover bg-zinc-800 shadow-2xl">
                    ${modoEdicion ? `<label class="absolute inset-0 bg-black/40 rounded-full flex items-center justify-center cursor-pointer"><i data-lucide="camera" class="text-white"></i><input type="file" class="hidden" onchange="subirImg(this, 'foto')"></label>` : ''}
                </div>
            </div>
        </div>

        <div class="text-center mb-6 px-4">
            ${modoEdicion ? 
                `<input id="edit-nombre" type="text" value="${perfilViendo.nombre}" class="bg-white/5 border border-red-600/50 text-center text-xl font-black italic uppercase rounded-2xl p-2 text-white w-full">` :
                `<h2 class="text-2xl font-black italic uppercase text-white">${perfilViendo.nombre}</h2>`
            }
            <div class="flex items-center justify-center gap-3 mt-2">
                <p class="text-[10px] font-black text-red-600 uppercase italic tracking-widest">${perfilViendo.seguidores.length} SEGUIDORES</p>
                ${esTienda ? `<div class="flex items-center gap-1 bg-white/5 px-2 py-1 rounded-full border border-white/5"><i data-lucide="star" class="w-3 fill-yellow-500 text-yellow-500"></i><span class="text-[10px] font-black text-white">4.9</span></div>` : ''}
            </div>
        </div>

        ${esTienda ? `
        <div class="flex justify-around bg-zinc-900/50 p-1 rounded-full mx-4 mb-6 border border-white/5">
            <button onclick="setTab('muro')" class="flex-1 py-2 text-[9px] font-black uppercase rounded-full ${tabActual==='muro'?'bg-red-600 text-white':'text-gray-500'}">Muro</button>
            <button onclick="setTab('catalogo')" class="flex-1 py-2 text-[9px] font-black uppercase rounded-full ${tabActual==='catalogo'?'bg-red-600 text-white':'text-gray-500'}">Catálogo</button>
            <button onclick="setTab('reseñas')" class="flex-1 py-2 text-[9px] font-black uppercase rounded-full ${tabActual==='reseñas'?'bg-red-600 text-white':'text-gray-500'}">Reseñas</button>
        </div>` : ''}

        <div id="contenido-perfil" class="px-2 pb-32"></div>

        ${modoEdicion ? `
        <button onclick="finalizarEdicion()" class="fixed bottom-24 right-6 bg-green-600 text-white px-6 py-4 rounded-full shadow-2xl z-[500] flex items-center gap-2 font-black italic text-[11px] uppercase">
            <i data-lucide="check"></i> FINALIZAR
        </button>` : ''}
    `;
    renderContenidoTab(esMio);
    lucide.createIcons();
}

// --- FEED GLOBAL ---
async function cargarFeedGlobal(container) {
    const { data, error } = await _supabase.from('Perfiles').select('*');
    if(error) { container.innerHTML = "Error al cargar"; return; }
    
    let todos = [];
    data.forEach(u => {
        const ps = typeof u.posts === 'string' ? JSON.parse(u.posts) : u.posts || [];
        const t = typeof u.tienda === 'string' ? JSON.parse(u.tienda) : u.tienda;
        if(t && t.activa) {
            ps.forEach(p => todos.push({ ...p, uData: u }));
        }
    });
    todos.sort((a, b) => b.id - a.id);
    
    if(todos.length === 0) {
        container.innerHTML = '<div class="text-center py-40 font-black text-zinc-700 uppercase italic text-[10px]">No hay publicaciones de tiendas todavía</div>';
    } else {
        container.innerHTML = todos.map(p => crearHTMLPost(p, p.uData)).join('');
    }
    lucide.createIcons();
}

// --- CANASTILLA ---
function renderCanastilla(container) {
    if(uActivo.canastilla.length === 0) {
        container.innerHTML = '<div class="text-center py-40 opacity-20 font-black italic">TU CANASTILLA ESTÁ VACÍA</div>';
        return;
    }
    container.innerHTML = `<div class="p-4 space-y-4">
        ${uActivo.canastilla.map((item, index) => `
            <div class="bg-zinc-900 p-4 rounded-3xl border border-white/5 flex gap-4">
                <img src="${item.imgs[0]}" class="w-20 h-20 object-cover rounded-2xl">
                <div class="flex-1">
                    <h4 class="text-white font-black italic uppercase text-[11px]">${item.nombre}</h4>
                    <p class="text-red-600 font-black italic">$${item.precio}</p>
                    <button onclick="eliminarDeCanastilla(${index})" class="text-[9px] text-zinc-500 uppercase font-bold mt-2 underline">Eliminar</button>
                </div>
            </div>
        `).join('')}
        <button class="w-full bg-white text-black p-5 rounded-full font-black italic uppercase text-[11px] mt-10">CONTINUAR COMPRA</button>
    </div>`;
}

async function eliminarDeCanastilla(idx) {
    uActivo.canastilla.splice(idx, 1);
    await _supabase.from('Perfiles').update({ canastilla: JSON.stringify(uActivo.canastilla) }).eq('id', uActivo.id);
    renderCanastilla(document.getElementById('section-body'));
}

// --- SOPORTE ---
function setTab(t) { tabActual = t; renderPerfil(document.getElementById('section-body'), perfilViendo.id === uActivo.id); }
function toggleMenuOptions() { document.getElementById('drop-menu').classList.toggle('hidden'); }
function cerrarSesion() { localStorage.removeItem('sesion_fierrox'); location.reload(); }

// (Se mantienen las funciones crearHTMLPost, darLike, enviarComent, etc., del paso anterior asegurando que llamen a navegar() o renderPerfil() para refrescar la UI)





    </script>
</body>
</html>
