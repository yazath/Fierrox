<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FierroX Pro v2.8 - Admin Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: white; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-premium { background: linear-gradient(135deg, #dc2626 0%, #7f1d1d 100%); transition: 0.3s; }
        .hidden { display: none !important; }
        .nav-item { transition: 0.3s; opacity: 0.4; cursor: pointer; }
        .nav-item.active { opacity: 1; filter: drop-shadow(0 0 8px rgba(220,38,38,0.6)); }
        input { outline: none; }
    </style>
</head>
<body>

    <section id="login-screen" class="fixed inset-0 z-[1000] bg-black flex flex-col items-center justify-center px-8">
        <h1 class="text-3xl font-black italic mb-10 tracking-tighter">FIERROX</h1>
        <div class="glass p-10 rounded-[3rem] w-full max-w-sm border-white/5">
            <div id="auth-title" class="text-center mb-8 font-black text-[12px] uppercase tracking-widest text-zinc-500">Bienvenido</div>
            <div class="space-y-4">
                <input type="text" id="reg-name" placeholder="NOMBRE COMPLETO" class="hidden w-full bg-white/5 border border-white/10 p-5 rounded-2xl text-center font-bold text-[11px] uppercase text-white">
                <input type="email" id="login-email" placeholder="EMAIL" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl text-center font-bold text-[11px] uppercase text-white">
                <input type="password" id="login-pass" placeholder="PASSWORD" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl text-center font-bold text-[11px] uppercase text-white">
            </div>
            <button id="btn-main-auth" onclick="gestionarAuth()" class="w-full btn-premium text-white font-black py-5 rounded-2xl text-[11px] italic tracking-widest mt-8 uppercase">Entrar</button>
            <button onclick="toggleAuthMode()" id="btn-toggle-auth" class="w-full mt-6 text-[9px] font-black text-zinc-500 uppercase tracking-widest">¿No tienes cuenta? Regístrate</button>
        </div>
    </section>

    <main id="main-content" class="hidden min-h-screen pb-40">
        <div id="section-body" class="w-full max-w-xl mx-auto"></div>
    </main>

    <nav id="nav-bar" class="hidden fixed bottom-0 left-0 right-0 glass border-t border-white/5 px-8 pt-4 pb-10 z-[100]">
        <div class="flex justify-around items-center max-w-md mx-auto">
            <div onclick="navegar('panel', this)" class="nav-item active"><i data-lucide="home"></i></div>
            <div onclick="navegar('canastilla', this)" class="nav-item"><i data-lucide="shopping-bag"></i></div>
            <div id="nav-admin" onclick="navegar('admin', this)" class="nav-item hidden text-red-500"><i data-lucide="shield-check"></i></div>
            <div onclick="navegar('menu', this)" class="nav-item"><i data-lucide="user"></i></div>
        </div>
    </nav>

    <script>
        // CONFIGURACIÓN: Pon aquí tus datos de tu nueva base de datos
        const SB_URL = 'https://vfugvtbzlxgqsmzcatzx.supabase.co';
        const SB_KEY = 'sb_publishable_tZ3gG7rC9CgbRsHrssem7Q_q5YWYeQD';
        const ADMIN_EMAIL = 'yazathcardona@gmail.com; // <--- Pon tu email aquí para ser Admin

        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        let uActivo = null;
        let isLoginMode = true;

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('reg-name').classList.toggle('hidden', isLoginMode);
            document.getElementById('auth-title').innerText = isLoginMode ? "Iniciar Sesión" : "Crear Cuenta";
            document.getElementById('btn-main-auth').innerText = isLoginMode ? "Entrar" : "Registrarme";
        }

        async function gestionarAuth() {
            const e = document.getElementById('login-email').value.toLowerCase().trim();
            const p = document.getElementById('login-pass').value;
            const n = document.getElementById('reg-name').value;

            if (isLoginMode) {
                const { data, error } = await _supabase.from('Perfiles').select('*').eq('email', e).single();
                if (data && data.pass === p) { uActivo = data; entrarApp(); } 
                else { alert("Credenciales incorrectas"); }
            } else {
                const { data, error } = await _supabase.from('Perfiles').insert([{ nombre: n, email: e, pass: p }]).select().single();
                if (error) alert("Error al registrar: " + error.message);
                else { uActivo = data; entrarApp(); }
            }
        }

        function entrarApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('nav-bar').classList.remove('hidden');
            
            // Si eres el admin, mostramos el botón secreto
            if(uActivo.email === ADMIN_EMAIL) {
                document.getElementById('nav-admin').classList.remove('hidden');
            }
            
            navegar('panel', document.querySelector('.nav-item'));
        }

        async function navegar(sec, el) {
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            if(el) el.classList.add('active');
            const body = document.getElementById('section-body');
            body.innerHTML = '';

            if(sec === 'panel') renderMuro(body);
            if(sec === 'menu') renderMenu(body);
            if(sec === 'admin') renderAdmin(body);
            if(sec === 'canastilla') body.innerHTML = '<h1 class="p-10 text-2xl font-black italic uppercase">Canastilla</h1>';
            
            lucide.createIcons();
        }

        async function renderMuro(container) {
            const { data } = await _supabase.from('Publicaciones').select('*, Perfiles(*)').order('id', {ascending: false});
            container.innerHTML = `<h1 class="p-10 text-2xl font-black italic uppercase">Muro Global</h1>`;
            if(data) {
                data.forEach(post => {
                    container.innerHTML += `
                    <div class="mb-10 px-6">
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded-full bg-zinc-800 border border-white/10"></div>
                                <span class="text-[10px] font-bold uppercase tracking-widest">${post.Perfiles?.nombre}</span>
                                ${post.Perfiles?.verificado ? '<i data-lucide="check-circle" class="w-3 text-blue-500"></i>' : ''}
                            </div>
                        </div>
                        <div class="bg-zinc-900 rounded-[2rem] aspect-video flex items-center justify-center text-zinc-700 font-black italic">POST IMAGE</div>
                        <p class="mt-4 text-sm text-zinc-400 px-2">${post.descripcion}</p>
                    </div>`;
                });
            }
        }

        async function renderAdmin(container) {
            container.innerHTML = `<h1 class="p-10 text-2xl font-black italic uppercase text-red-600">Panel de Control</h1>
            <div class="px-6 space-y-6">
                <div class="glass p-6 rounded-3xl">
                    <h3 class="text-[10px] font-black uppercase mb-4 text-zinc-500">Usuarios Recientes</h3>
                    <div id="admin-user-list" class="space-y-4"></div>
                </div>
            </div>`;
            
            const { data } = await _supabase.from('Perfiles').select('*').limit(10);
            const list = document.getElementById('admin-user-list');
            data.forEach(user => {
                list.innerHTML += `
                <div class="flex items-center justify-between bg-white/5 p-4 rounded-2xl">
                    <div>
                        <p class="text-[11px] font-bold uppercase">${user.nombre}</p>
                        <p class="text-[9px] text-zinc-600">${user.email}</p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="verificarUser(${user.id}, ${!user.verificado})" class="p-2 ${user.verificado ? 'text-blue-500' : 'text-zinc-500'}"><i data-lucide="check-circle"></i></button>
                        <button onclick="borrarUser(${user.id})" class="p-2 text-red-900"><i data-lucide="trash-2"></i></button>
                    </div>
                </div>`;
            });
            lucide.createIcons();
        }

        async function verificarUser(id, estado) {
            await _supabase.from('Perfiles').update({ verificado: estado }).eq('id', id);
            alert("Estado de verificación actualizado");
            navegar('admin');
        }

        async function borrarUser(id) {
            if(confirm("¿Seguro que quieres eliminar este usuario?")) {
                await _supabase.from('Perfiles').delete().eq('id', id);
                navegar('admin');
            }
        }

        function renderMenu(container) {
            container.innerHTML = `
            <div class="p-10 text-center">
                <div class="w-32 h-32 bg-zinc-800 rounded-full mx-auto mb-6 border-[6px] border-white/5 flex items-center justify-center">
                    <i data-lucide="user" class="w-12 text-zinc-700"></i>
                </div>
                <h2 class="text-2xl font-black italic uppercase">${uActivo.nombre}</h2>
                <p class="text-[10px] text-zinc-500 mt-2 uppercase tracking-widest">${uActivo.email}</p>
                <button onclick="location.reload()" class="mt-10 text-red-600 font-bold text-[10px] uppercase tracking-widest bg-red-600/10 px-8 py-3 rounded-full">Cerrar Sesión</button>
            </div>`;
            lucide.createIcons();
        }
    </script>
</body>
</html>
