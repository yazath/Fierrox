<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: white; margin: 0; }

    </style>
</head>
<body class="min-h-screen">

    <section id="login-screen" class="fixed inset-0 z-[100] bg-black flex flex-col items-center justify-center px-6">
        <img src="barra logo.png" class="h-12 mb-10" onerror="this.src='https://via.placeholder.com/150x50?text=FierroX'">
        <div class="glass p-8 rounded-[2.5rem] w-full max-w-sm">
            <input type="email" id="login-email" placeholder="GMAIL" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl mb-4 text-center font-bold text-xs uppercase italic outline-none">
            <input type="password" id="login-pass" placeholder="PASSWORD" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl mb-6 text-center font-bold text-xs uppercase italic outline-none">
            <button onclick="iniciarSesion()" class="w-full bg-red-600 text-white font-black py-5 rounded-2xl text-xs tracking-widest italic">ENTRAR</button>
            <p class="text-[10px] font-bold text-gray-500 italic mt-6 text-center uppercase">¿No tienes cuenta? <span class="text-white cursor-pointer underline" onclick="toggleAuth('register')">Regístrate</span></p>
        </div>
    </section>

    <section id="register-screen" class="hidden fixed inset-0 z-[101] bg-black flex flex-col items-center justify-center px-6">
        <div class="glass p-8 rounded-[2.5rem] w-full max-w-sm text-center">
            <h2 class="text-red-600 font-black italic mb-6 uppercase">Nuevo Miembro</h2>
            <label class="block mb-4 cursor-pointer">
                <div id="reg-pic-box" class="w-20 h-20 bg-white/5 rounded-full mx-auto flex items-center justify-center border-2 border-dashed border-white/20 overflow-hidden">
                    <i data-lucide="camera" id="reg-icon"></i>
                    <img id="preview-user-pic" class="hidden w-full h-full object-cover">
                </div>
                <input type="file" accept="image/*" onchange="previewImage(this, 'preview-user-pic', 'reg-icon')">
            </label>
            <input type="text" id="reg-name" placeholder="NOMBRE" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl mb-3 text-center text-[10px] font-bold outline-none">
            <input type="email" id="reg-email" placeholder="GMAIL" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl mb-3 text-center text-[10px] font-bold outline-none">
            <input type="password" id="reg-pass" placeholder="PASSWORD" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl mb-6 text-center text-[10px] font-bold outline-none">
            <button onclick="registrarUsuario()" class="w-full bg-white text-black font-black py-4 rounded-xl text-xs uppercase italic">Crear Cuenta</button>
            <button onclick="toggleAuth('login')" class="text-[9px] text-gray-500 mt-4 uppercase font-bold">Volver</button>
        </div>
    </section>

    <main id="main-content" class="hidden pb-32 pt-6 px-4">
        <div id="section-title" class="mb-6 flex justify-center"></div>
        <div id="section-body" class="max-w-md mx-auto"></div>
    </main>

    <section id="store-view" class="hidden fixed inset-0 z-[140] bg-black overflow-y-auto pb-32">
        <div id="store-banner-v" class="store-banner">
            <button onclick="cerrarSubSeccion('store-view')" class="absolute top-4 left-4 bg-black/50 p-2 rounded-full"><i data-lucide="arrow-left"></i></button>
        </div>
        <div class="px-6 text-center">
            <img id="store-logo-v" class="profile-pic-store mx-auto">
            <h2 id="store-name-v" class="text-xl font-black uppercase italic mt-2">TIENDA</h2>
            <div class="grid grid-cols-3 gap-2 mt-6 mb-6">
                <button onclick="abrirModal('modal-articulo')" class="bg-red-600 py-3 rounded-xl font-black italic text-[7px] uppercase">Articulo</button>
                <button onclick="abrirModal('modal-servicio')" class="bg-blue-600 py-3 rounded-xl font-black italic text-[7px] uppercase">Servicio</button>
                <button onclick="abrirModal('modal-post')" class="bg-white text-black py-3 rounded-xl font-black italic text-[7px] uppercase">Publicar</button>
            </div>
            <div class="flex border-b border-white/10 mb-6">
                <button id="tab-inicio" onclick="cambiarPestaña('inicio')" class="tab-btn active">Inicio</button>
                <button id="tab-tienda" onclick="cambiarPestaña('tienda')" class="tab-btn">Tienda</button>
            </div>
            <div id="store-content-area" class="grid grid-cols-2 gap-3"></div>
        </div>

    <nav id="nav-bar" class="hidden fixed bottom-0 left-0 right-0 glass border-t border-white/10 pb-8 pt-3 px-4 z-50">
        <div class="flex justify-around items-center max-w-md mx-auto">
            <div onclick="navegar('panel', this)" class="nav-item active-icon"><img src="barra logo.png" class="w-7"></div>
            <div onclick="navegar('canastilla', this)" class="nav-item grayscale opacity-40"><img src="barra canastilla.png" class="w-7"></div>
            <div onclick="navegar('buscador', this)" class="nav-item grayscale opacity-40"><img src="barra buscador.png" class="w-7"></div>
            <div onclick="navegar('menu', this)" class="nav-item grayscale opacity-40"><img src="barra menu.png" class="w-7"></div>
        </div>
    </nav>

    <script>


        const SB_URL = 'https://ykdhevlalqrjoorjctwa.supabase.co';
const SB_KEY = 'sb_publishable_rQfM6eBNu4ZnzIQBVDYpJg_3Xq0PKoV';
const _supabase = supabase.createClient(SB_URL, SB_KEY);

let uActivo = null;
let perfilViendo = null;
let postActualComentando = null;
let modoEdicion = false;

// --- PERSISTENCIA Y LOGIN ---
window.onload = async () => {
    const sesionGuardada = localStorage.getItem('sesion_fierrox');
    if (sesionGuardada) {
        uActivo = JSON.parse(sesionGuardada);
        const { data } = await _supabase.from('Perfiles').select('*').eq('id', uActivo.id).single();
        if(data) {
            uActivo = data;
            parseUserData(uActivo);
            entrarApp();
        }
    }
    lucide.createIcons();
};

async function iniciarSesion() {
    const e = document.getElementById('login-email').value.toLowerCase();
    const p = document.getElementById('login-pass').value;
    const { data } = await _supabase.from('Perfiles').select('*').eq('email', e).single();
    if (data && data.pass === p) {
        uActivo = data; 
        parseUserData(uActivo);
        localStorage.setItem('sesion_fierrox', JSON.stringify(uActivo));
        entrarApp();
    } else { alert("Datos incorrectos"); }
}

function entrarApp() {
    document.getElementById('login-screen').classList.add('hidden');
    document.getElementById('main-content').classList.remove('hidden');
    document.getElementById('nav-bar').classList.remove('hidden');
    navegar('panel', document.querySelector('.nav-item'));
}

function parseUserData(user) {
    user.posts = typeof user.posts === 'string' ? JSON.parse(user.posts) : user.posts || [];
    user.seguidores = typeof user.seguidores === 'string' ? JSON.parse(user.seguidores) : user.seguidores || [];
    user.tienda = typeof user.tienda === 'string' ? JSON.parse(user.tienda) : user.tienda || {};
}

// --- NAVEGACIÓN ---
function navegar(sec, el) {
    modoEdicion = false;
    document.querySelectorAll('.nav-item').forEach(i => i.classList.add('grayscale', 'opacity-40'));
    if(el) el.classList.remove('grayscale', 'opacity-40');
    const body = document.getElementById('section-body');
    const tit = document.getElementById('section-title');
    
    tit.innerHTML = (sec === 'panel') ? '<img src="barra logo.png" class="h-8">' : '';
    if(sec === 'panel') { perfilViendo = null; cargarFeedGlobal(body); }
    else if(sec === 'menu') { perfilViendo = uActivo; renderPerfil(body, true); }
    lucide.createIcons();
}

// --- SEGUIDORES (MEJORADO) ---
async function toggleSeguir() {
    let lista = [...perfilViendo.seguidores];
    const miId = uActivo.id;

    if (lista.includes(miId)) lista = lista.filter(id => id !== miId);
    else lista.push(miId);

    // Convertimos a String para evitar errores de tipo en Supabase
    const dataAEnviar = JSON.stringify(lista);

    const { error } = await _supabase
        .from('Perfiles')
        .update({ seguidores: dataAEnviar })
        .eq('id', perfilViendo.id);

    if (!error) {
        perfilViendo.seguidores = lista;
        renderPerfil(document.getElementById('section-body'), false);
    } else {
        console.error("Error Supabase:", error);
        alert("Error al actualizar: Revisa las políticas de Supabase");
    }
}

// --- RENDERIZADO DE PERFIL ---
function renderPerfil(container, esMio) {
    const bannerImg = perfilViendo.tienda?.banner || 'https://via.placeholder.com/600x200';
    const siguiendo = perfilViendo.seguidores.includes(uActivo.id);

    container.innerHTML = `
        <div class="relative -mx-4 mb-20">
            <div class="w-full h-60 relative overflow-hidden">
                <img id="v-banner" src="${bannerImg}" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
                
                ${esMio ? `
                <div class="absolute top-4 right-4 z-50">
                    <button onclick="toggleMenuOptions()" class="bg-black/40 backdrop-blur-md p-3 rounded-2xl border border-white/10"><i data-lucide="menu" class="text-white w-6"></i></button>
                    <div id="drop-menu" class="hidden absolute right-0 mt-3 w-48 bg-zinc-900 border border-white/10 rounded-2xl overflow-hidden shadow-2xl">
                        ${modoEdicion ? 
                            `<button onclick="finalizarEdicion()" class="w-full p-4 text-[10px] font-black text-green-500 uppercase italic text-left border-b border-white/5">Finalizar</button>` :
                            `<button onclick="activarModoEdicion()" class="w-full p-4 text-[10px] font-black text-white uppercase italic text-left border-b border-white/5">Editar Perfil</button>`
                        }
                        <button onclick="verListaSeguidores()" class="w-full p-4 text-[10px] font-black text-white uppercase italic text-left border-b border-white/5">Seguidores</button>
                        <button onclick="cerrarSesion()" class="w-full p-4 text-[10px] font-black text-red-500 uppercase italic text-left">Cerrar Sesión</button>
                    </div>
                </div>` : ''}

                ${modoEdicion ? `
                <label class="absolute bottom-4 right-4 bg-red-600 p-2 rounded-full cursor-pointer shadow-lg animate-pulse">
                    <i data-lucide="camera" class="w-4 h-4 text-white"></i><input type="file" class="hidden" onchange="subirImg(this, 'banner')">
                </label>` : ''}
            </div>
            
            <div class="absolute -bottom-14 left-1/2 -translate-x-1/2">
                <div class="relative">
                    <img id="v-foto" src="${perfilViendo.foto}" class="w-32 h-32 rounded-full border-4 border-black object-cover shadow-2xl bg-black">
                    ${modoEdicion ? `<label class="absolute bottom-0 right-0 bg-red-600 p-2 rounded-full border-2 border-black cursor-pointer shadow-lg"><i data-lucide="edit-2" class="w-4 h-4 text-white"></i><input type="file" class="hidden" onchange="subirImg(this, 'foto')"></label>` : ''}
                </div>
            </div>
        </div>

        <div class="text-center mb-6">
            ${modoEdicion ? 
                `<input id="edit-nombre" type="text" value="${perfilViendo.nombre}" class="bg-white/10 text-center text-xl font-black italic uppercase rounded-lg border border-red-600 outline-none p-2 text-white w-3/4" onchange="actualizarNombre(this.value)">` :
                `<h2 class="text-2xl font-black italic uppercase text-white">${perfilViendo.nombre}</h2>`
            }
            <p class="text-[11px] font-black text-red-600 uppercase mt-2 tracking-widest">${perfilViendo.seguidores.length} SEGUIDORES</p>
            ${!esMio ? `<button onclick="toggleSeguir()" class="mt-4 ${siguiendo ? 'bg-zinc-800 text-white border border-white/10' : 'bg-white text-black'} px-10 py-3 rounded-full font-black text-[11px] italic uppercase shadow-xl">${siguiendo ? 'SIGUIENDO' : 'SEGUIR'}</button>` : ''}
        </div>

        ${esMio && !modoEdicion ? `
        <div class="glass p-5 rounded-[2.5rem] mb-8 border border-white/5 mx-2">
            <textarea id="p-txt" placeholder="¿QUÉ ESTÁS PENSANDO?" class="w-full bg-transparent text-[11px] font-bold p-2 outline-none italic uppercase h-16 text-white"></textarea>
            <div class="flex justify-between items-center mt-3 border-t border-white/10 pt-4">
                <label class="cursor-pointer text-gray-400"><i data-lucide="image" class="w-6"></i><input type="file" class="hidden" onchange="previewP(this)"></label>
                <button onclick="publicar()" class="bg-red-600 text-white px-8 py-2 rounded-full font-black text-[10px] italic">POSTEAR</button>
            </div>
            <img id="p-prev" class="hidden w-full h-40 object-cover rounded-2xl mt-4 border border-white/10">
        </div>` : ''}

        <div id="perfil-posts-cont" class="px-2 pb-24"></div>
    `;
    const pCont = document.getElementById('perfil-posts-cont');
    perfilViendo.posts.forEach(p => { pCont.innerHTML += crearHTMLPost(p, perfilViendo); });
    lucide.createIcons();
}

// --- GESTIÓN DE POSTS (TRES PUNTOS REPARADO) ---
function crearHTMLPost(p, uData) {
    const liked = p.likes?.includes(uActivo.id);
    const esMio = uData.id === uActivo.id;
    return `
    <div class="feed-card mb-6 bg-zinc-900/40 rounded-[2.5rem] overflow-hidden border border-white/5 shadow-xl relative">
        ${esMio ? `
        <div class="absolute top-5 right-5 z-30">
            <button onclick="togglePostMenu(${p.id})" class="text-gray-500 bg-black/20 p-2 rounded-full"><i data-lucide="more-vertical" class="w-5"></i></button>
            <div id="menu-post-${p.id}" class="hidden absolute right-0 mt-2 bg-zinc-900 border border-white/10 rounded-2xl overflow-hidden shadow-2xl w-36 z-50">
                <button onclick="eliminarPost(${p.id})" class="w-full p-4 text-[10px] font-black text-red-500 uppercase italic text-left hover:bg-white/5">Eliminar</button>
            </div>
        </div>` : ''}
        <div class="p-5 flex items-center gap-3">
            <img onclick="verPerfilPublico(${uData.id})" src="${uData.foto}" class="w-10 h-10 rounded-full object-cover border border-white/10 cursor-pointer">
            <span onclick="verPerfilPublico(${uData.id})" class="text-[11px] font-black italic uppercase cursor-pointer">${uData.nombre}</span>
        </div>
        ${p.i ? `<img src="${p.i}" class="w-full object-cover max-h-[500px]">` : ''}
        <div class="p-5">
            <p class="text-[12px] font-medium text-gray-200 mb-5">${p.d}</p>
            <div class="flex justify-between border-t border-white/5 pt-4">
                <button onclick="darLike(${uData.id}, ${p.id})" class="flex items-center gap-2 text-[10px] font-black ${liked ? 'text-red-600' : 'text-gray-400'}">
                    <i data-lucide="heart" class="w-5 ${liked ? 'fill-red-600' : ''}"></i> ${p.likes?.length || 0}
                </button>
                <button onclick="abrirComentarios(${uData.id}, ${p.id})" class="flex items-center gap-2 text-[10px] font-black text-gray-400">
                    <i data-lucide="message-circle" class="w-5"></i> ${p.comentarios?.length || 0}
                </button>
                <button onclick="compartir()" class="flex items-center gap-2 text-[10px] font-black text-gray-400"><i data-lucide="share-2" class="w-5"></i></button>
            </div>
        </div>
    </div>`;
}

// --- FUNCIONES DE EDICIÓN ---
function activarModoEdicion() { modoEdicion = true; renderPerfil(document.getElementById('section-body'), true); toggleMenuOptions(); }
function finalizarEdicion() { modoEdicion = false; renderPerfil(document.getElementById('section-body'), true); toggleMenuOptions(); alert("Cambios guardados localmente"); }

async function actualizarNombre(val) {
    uActivo.nombre = val;
    await _supabase.from('Perfiles').update({ nombre: val }).eq('id', uActivo.id);
}

function togglePostMenu(id) {
    const m = document.getElementById(`menu-post-${id}`);
    const todos = document.querySelectorAll('[id^="menu-post-"]');
    todos.forEach(el => { if(el !== m) el.classList.add('hidden'); }); // Cerrar otros
    m.classList.toggle('hidden');
}

// --- PUBLICACIÓN Y LIKES (REVISADO) ---
async function publicar() {
    const txt = document.getElementById('p-txt').value;
    const img = document.getElementById('p-prev');
    if(!txt && img.classList.contains('hidden')) return;

    const post = { id: Date.now(), d: txt, i: img.classList.contains('hidden') ? null : img.src, likes: [], comentarios: [] };
    uActivo.posts.unshift(post);
    await _supabase.from('Perfiles').update({ posts: JSON.stringify(uActivo.posts) }).eq('id', uActivo.id);
    renderPerfil(document.getElementById('section-body'), true);
}

async function eliminarPost(id) {
    if(!confirm("¿Eliminar para siempre?")) return;
    uActivo.posts = uActivo.posts.filter(p => p.id !== id);
    await _supabase.from('Perfiles').update({ posts: JSON.stringify(uActivo.posts) }).eq('id', uActivo.id);
    renderPerfil(document.getElementById('section-body'), true);
}

async function darLike(userId, postId) {
    const { data } = await _supabase.from('Perfiles').select('posts').eq('id', userId).single();
    let posts = typeof data.posts === 'string' ? JSON.parse(data.posts) : data.posts;
    posts = posts.map(p => {
        if(p.id === postId) {
            p.likes = p.likes || [];
            if(p.likes.includes(uActivo.id)) p.likes = p.likes.filter(id => id !== uActivo.id);
            else p.likes.push(uActivo.id);
        }
        return p;
    });
    await _supabase.from('Perfiles').update({ posts: JSON.stringify(posts) }).eq('id', userId);
    if(perfilViendo) {
        const { data: dN } = await _supabase.from('Perfiles').select('*').eq('id', perfilViendo.id).single();
        perfilViendo = dN; parseUserData(perfilViendo);
        renderPerfil(document.getElementById('section-body'), perfilViendo.id === uActivo.id);
    } else { navegar('panel'); }
}

// --- SOPORTE ---
async function subirImg(input, tipo) {
    if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = async (e) => {
            const base = e.target.result;
            if(tipo === 'foto') { 
                uActivo.foto = base; 
                await _supabase.from('Perfiles').update({ foto: base }).eq('id', uActivo.id); 
            } else { 
                uActivo.tienda.banner = base; 
                await _supabase.from('Perfiles').update({ tienda: JSON.stringify(uActivo.tienda) }).eq('id', uActivo.id); 
            }
            renderPerfil(document.getElementById('section-body'), true);
        };
        reader.readAsDataURL(input.files[0]);
    }
}

async function cargarFeedGlobal(container) {
    const { data } = await _supabase.from('Perfiles').select('*');
    let todos = [];
    data.forEach(u => {
        const ps = typeof u.posts === 'string' ? JSON.parse(u.posts) : u.posts || [];
        ps.forEach(p => todos.push({ ...p, uData: u }));
    });
    todos.sort((a, b) => b.id - a.id);
    container.innerHTML = todos.map(p => crearHTMLPost(p, p.uData)).join('');
    lucide.createIcons();
}

async function verPerfilPublico(id) {
    const { data } = await _supabase.from('Perfiles').select('*').eq('id', id).single();
    if(data) { perfilViendo = data; parseUserData(perfilViendo); renderPerfil(document.getElementById('section-body'), false); }
}

async function verListaSeguidores() {
    if (uActivo.seguidores.length === 0) return alert("Cero seguidores por ahora.");
    const { data } = await _supabase.from('Perfiles').select('nombre').in('id', uActivo.seguidores);
    alert("TE SIGUEN:\n" + data.map(u => "• "+u.nombre).join("\n"));
}

function toggleMenuOptions() { document.getElementById('drop-menu').classList.toggle('hidden'); }
function cerrarSesion() { localStorage.removeItem('sesion_fierrox'); location.reload(); }
function previewP(i) { if(i.files[0]) { const r = new FileReader(); r.onload=e=>{ const p=document.getElementById('p-prev'); p.src=e.target.result; p.classList.remove('hidden'); }; r.readAsDataURL(i.files[0]); } }
function compartir() { alert("Copiado!"); }

// --- COMENTARIOS (MANTENIDO) ---
async function abrirComentarios(userId, postId) {
    postActualComentando = { userId, postId };
    const modal = document.createElement('div');
    modal.id = "modal-comentarios";
    modal.className = "fixed inset-0 z-[300] bg-black/80 backdrop-blur-sm flex items-end";
    const { data } = await _supabase.from('Perfiles').select('posts').eq('id', userId).single();
    const posts = typeof data.posts === 'string' ? JSON.parse(data.posts) : data.posts;
    const post = posts.find(p => p.id === postId);
    const comentarios = post.comentarios || [];

    modal.innerHTML = `
        <div class="w-full bg-zinc-900 rounded-t-[3rem] p-6 max-h-[80vh] overflow-y-auto border-t border-white/10">
            <div class="w-12 h-1 bg-white/20 mx-auto rounded-full mb-6" onclick="document.getElementById('modal-comentarios').remove()"></div>
            <div id="lista-coments" class="space-y-4 mb-20">
                ${comentarios.map(c => `
                    <div class="flex gap-3">
                        <img src="${c.foto}" class="w-8 h-8 rounded-full object-cover">
                        <div class="bg-white/5 p-3 rounded-2xl flex-1">
                            <p class="text-[9px] font-black text-red-600 uppercase italic">${c.nombre}</p>
                            <p class="text-[11px] text-gray-300 mt-1">${c.txt}</p>
                        </div>
                    </div>`).join('') || '<p class="text-center text-gray-500 py-10">Sin comentarios</p>'}
            </div>
            <div class="fixed bottom-0 left-0 right-0 p-4 bg-zinc-900 flex gap-2">
                <input type="text" id="input-coment" placeholder="Comentar..." class="flex-1 bg-white/5 border border-white/10 p-4 rounded-full text-[11px] outline-none text-white">
                <button onclick="enviarComentario()" class="bg-red-600 p-4 rounded-full"><i data-lucide="send" class="w-4"></i></button>
            </div>
        </div>`;
    document.body.appendChild(modal);
    lucide.createIcons();
}

async function enviarComentario() {
    const txt = document.getElementById('input-coment').value;
    if(!txt) return;
    const { userId, postId } = postActualComentando;
    const { data } = await _supabase.from('Perfiles').select('posts').eq('id', userId).single();
    let posts = typeof data.posts === 'string' ? JSON.parse(data.posts) : data.posts;
    posts = posts.map(p => {
        if(p.id === postId) {
            p.comentarios = p.comentarios || [];
            p.comentarios.push({ nombre: uActivo.nombre, foto: uActivo.foto, txt: txt, id: Date.now() });
        }
        return p;
    });
    await _supabase.from('Perfiles').update({ posts: JSON.stringify(posts) }).eq('id', userId);
    document.getElementById('modal-comentarios').remove();
    if(perfilViendo) renderPerfil(document.getElementById('section-body'), perfilViendo.id === uActivo.id);
    else navegar('panel');
}
    

    </script>
