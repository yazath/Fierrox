<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FierroX Pro v2.8</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: white; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-premium { background: linear-gradient(135deg, #dc2626 0%, #7f1d1d 100%); transition: 0.3s; border: none; }
        .nav-icon { width: 24px; height: 24px; object-fit: contain; opacity: 0.4; transition: 0.3s; }
        .nav-item.active .nav-icon { opacity: 1; filter: drop-shadow(0 0 8px rgba(220,38,38,0.8)); transform: scale(1.1); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <section id="login-screen" class="fixed inset-0 z-[1000] bg-black flex flex-col items-center justify-center px-8">
        <img src="1000100876.png" onerror="this.src='https://via.placeholder.com/200x80?text=FIERROX'" class="w-52 mb-10">
        <div class="glass p-8 rounded-[2.5rem] w-full max-w-sm">
            <div id="auth-title" class="text-center mb-6 font-black text-[10px] uppercase tracking-widest text-zinc-500">Acceso Privado</div>
            <div class="space-y-4">
                <input type="text" id="reg-name" placeholder="NOMBRE COMPLETO" class="hidden w-full bg-white/5 border border-white/10 p-4 rounded-2xl text-center font-bold text-[11px] text-white">
                <input type="email" id="login-email" placeholder="EMAIL" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl text-center font-bold text-[11px] text-white">
                <input type="password" id="login-pass" placeholder="PASSWORD" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl text-center font-bold text-[11px] text-white">
            </div>
            <button id="btn-main-auth" onclick="gestionarAuth()" class="w-full btn-premium text-white font-black py-4 rounded-2xl text-[11px] italic tracking-widest mt-8 uppercase">Entrar</button>
            <button onclick="toggleAuthMode()" id="btn-toggle-auth" class="w-full mt-6 text-[9px] font-black text-zinc-500 uppercase">¿No tienes cuenta? Regístrate</button>
        </div>
    </section>

    <main id="main-content" class="hidden min-h-screen pb-40">
        <div id="section-body" class="w-full max-w-xl mx-auto"></div>
    </main>

    <nav id="nav-bar" class="hidden fixed bottom-0 left-0 right-0 glass border-t border-white/5 px-4 pt-4 pb-8 z-[100]">
        <div class="flex justify-around items-center max-w-md mx-auto">
            <div onclick="navegar('panel', this)" class="nav-item active flex flex-col items-center gap-1">
                <img src="1000100884.png" class="nav-icon" alt="Muro">
                <span class="text-[8px] font-bold uppercase tracking-tighter">Muro</span>
            </div>
            <div onclick="navegar('buscar', this)" class="nav-item flex flex-col items-center gap-1">
                <img src="1000100882.png" class="nav-icon" alt="Buscar">
                <span class="text-[8px] font-bold uppercase tracking-tighter">Buscar</span>
            </div>
            <div onclick="navegar('canastilla', this)" class="nav-item flex flex-col items-center gap-1">
                <img src="1000100892.png" class="nav-icon" alt="Market">
                <span class="text-[8px] font-bold uppercase tracking-tighter">Market</span>
            </div>
            <div onclick="navegar('menu', this)" class="nav-item flex flex-col items-center gap-1">
                <img src="1000100891.png" class="nav-icon" alt="Perfil">
                <span class="text-[8px] font-bold uppercase tracking-tighter">Perfil</span>
            </div>
        </div>
    </nav>

    <script>
        const SB_URL = 'https://vfugvtbzlxgqsmzcatzx.supabase.co';
        const SB_KEY = 'sb_publishable_tZ3gG7rC9CgbRsHrssem7Q_q5YWYeQD';
        const ADMIN_EMAIL = 'yazathcardona@gmail.com'; 

        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        let uActivo = null;
        let isLoginMode = true;

        // --- AUTH LOGIC ---
        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('reg-name').classList.toggle('hidden', isLoginMode);
            document.getElementById('auth-title').innerText = isLoginMode ? "Acceso Privado" : "Nueva Cuenta";
            document.getElementById('btn-main-auth').innerText = isLoginMode ? "Entrar" : "Registrarme";
        }

        async function gestionarAuth() {
            const e = document.getElementById('login-email').value.toLowerCase().trim();
            const p = document.getElementById('login-pass').value;
            const n = document.getElementById('reg-name').value;

            if (isLoginMode) {
                const { data, error } = await _supabase.from('Perfiles').select('*').eq('email', e).single();
                if (data && data.pass === p) { uActivo = data; entrarApp(); } 
                else { alert("Datos incorrectos"); }
            } else {
                const { data, error } = await _supabase.from('Perfiles').insert([{ nombre: n, email: e, pass: p }]).select().single();
                if (error) alert("Error: " + error.message);
                else { uActivo = data; entrarApp(); }
            }
        }

        function entrarApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('nav-bar').classList.remove('hidden');
            navegar('panel', document.querySelector('.nav-item'));
        }

        // --- NAVEGACIÓN ---
        async function navegar(sec, el) {
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            if(el) el.classList.add('active');
            const body = document.getElementById('section-body');
            body.innerHTML = '<div class="p-20 text-center opacity-20">Cargando...</div>';

            if(sec === 'panel') renderMuro(body);
            if(sec === 'menu') renderMenu(body);
            if(sec === 'admin') renderAdmin(body);
            if(sec === 'buscar') body.innerHTML = '<h1 class="p-10 text-2xl font-black italic uppercase">Buscador</h1>';
            if(sec === 'canastilla') body.innerHTML = '<h1 class="p-10 text-2xl font-black italic uppercase">Canastilla</h1>';
        }

        function renderMenu(container) {
            container.innerHTML = `
            <div class="p-10 text-center">
                <div class="w-24 h-24 bg-zinc-900 rounded-full mx-auto mb-6 border-4 border-white/5 flex items-center justify-center">
                    <span class="text-3xl font-black text-red-600">${uActivo.nombre[0]}</span>
                </div>
                <h2 class="text-xl font-black uppercase italic">${uActivo.nombre}</h2>
                <div class="mt-10 space-y-3">
                    ${uActivo.email === ADMIN_EMAIL ? `<button onclick="navegar('admin')" class="w-full glass py-4 rounded-2xl text-[10px] font-black text-red-500 uppercase tracking-widest">Panel de Control</button>` : ''}
                    <button onclick="location.reload()" class="w-full bg-white/5 py-4 rounded-2xl text-[10px] font-black uppercase text-zinc-500">Cerrar Sesión</button>
                </div>
            </div>`;
        }

        // --- ADMIN PANEL FUNCIONAL ---
        async function renderAdmin(container) {
            container.innerHTML = `<h1 class="p-10 text-2xl font-black italic uppercase text-red-600">Admin Mode</h1>
            <div class="px-6 space-y-4" id="admin-list"></div>`;
            
            const { data } = await _supabase.from('Perfiles').select('*').order('id', {ascending: false});
            const list = document.getElementById('admin-list');
            
            data.forEach(user => {
                const div = document.createElement('div');
                div.className = "glass p-4 rounded-2xl flex justify-between items-center";
                div.innerHTML = `
                    <div>
                        <p class="text-[11px] font-bold uppercase">${user.nombre} ${user.verificado ? '✅' : ''}</p>
                        <p class="text-[9px] text-zinc-600">${user.email}</p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="verificarUser(${user.id}, ${!user.verificado})" class="p-2 bg-white/5 rounded-lg text-[10px]">${user.verificado ? 'Quitar' : 'Verificar'}</button>
                        <button onclick="borrarUser(${user.id})" class="p-2 bg-red-900/20 rounded-lg text-red-500 text-[10px]">Eliminar</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        async function verificarUser(id, status) {
            const { error } = await _supabase.from('Perfiles').update({ verificado: status }).eq('id', id);
            if (error) alert("Error al actualizar");
            else navegar('admin');
        }

        async function borrarUser(id) {
            if(confirm("¿Eliminar usuario definitivamente?")) {
                const { error } = await _supabase.from('Perfiles').delete().eq('id', id);
                if (error) alert("Error al eliminar");
                else navegar('admin');
            }
        }

        async function renderMuro(container) {
            container.innerHTML = '<h1 class="p-10 text-2xl font-black italic uppercase">Muro Global</h1>';
            // Aquí iría la lógica de las publicaciones...
        }
    </script>
</body>
</html>
