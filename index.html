<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FierroX Pro v2.6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: white; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-premium { background: linear-gradient(135deg, #dc2626 0%, #7f1d1d 100%); transition: 0.3s; }
        .btn-premium:active { transform: scale(0.95); }
        .hidden { display: none !important; }
        input[type="file"] { display: none; }
        .nav-item { transition: 0.3s; opacity: 0.4; }
        .nav-item.active { opacity: 1; filter: drop-shadow(0 0 8px rgba(220,38,38,0.6)); }
        .banner-container { width: 100%; height: 320px; position: relative; background: #111; }
        .banner-img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

    <section id="login-screen" class="fixed inset-0 z-[1000] bg-black flex flex-col items-center justify-center px-8">
        <img src="barra logo.png" class="h-10 mb-12">
        <div class="glass p-10 rounded-[3rem] w-full max-w-sm border-white/5">
            <input type="email" id="login-email" placeholder="EMAIL" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl mb-4 text-center font-bold text-[11px] uppercase outline-none focus:border-red-600">
            <input type="password" id="login-pass" placeholder="PASSWORD" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl mb-8 text-center font-bold text-[11px] uppercase outline-none focus:border-red-600">
            <button onclick="iniciarSesion()" class="w-full btn-premium text-white font-black py-5 rounded-2xl text-[11px] italic tracking-widest">ACCEDER</button>
        </div>
    </section>

    <main id="main-content" class="hidden min-h-screen pb-40">
        <div id="section-body" class="w-full max-w-xl mx-auto"></div>
    </main>

    <nav id="nav-bar" class="hidden fixed bottom-0 left-0 right-0 glass border-t border-white/5 px-8 pt-4 pb-10 z-[100]">
        <div class="flex justify-around items-center max-w-md mx-auto">
            <div onclick="navegar('panel', this)" class="nav-item active"><img src="barra logo.png" class="w-6"></div>
            <div onclick="navegar('canastilla', this)" class="nav-item"><img src="barra canastilla.png" class="w-6"></div>
            <div onclick="navegar('buscador', this)" class="nav-item"><img src="barra buscador.png" class="w-6"></div>
            <div onclick="navegar('menu', this)" class="nav-item"><img src="barra menu.png" class="w-6"></div>
        </div>
    </nav>

    <script>
        const SB_URL = 'https://ykdhevlalqrjoorjctwa.supabase.co';
        const SB_KEY = 'sb_publishable_rQfM6eBNu4ZnzIQBVDYpJg_3Xq0PKoV';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let uActivo = null;
        let perfilViendo = null;
        let tabActual = 'muro';
        let tempPostImg = null;
        let tempProdImg = null;

        window.onload = async () => {
            const sesion = localStorage.getItem('sesion_fierrox');
            if (sesion) { uActivo = JSON.parse(sesion); await actUser(); entrarApp(); }
            lucide.createIcons();
        };

        async function actUser() {
            const { data } = await _supabase.from('Perfiles').select('*').eq('id', uActivo.id).single();
            if(data) uActivo = data;
        }

        async function iniciarSesion() {
            const e = document.getElementById('login-email').value.toLowerCase().trim();
            const p = document.getElementById('login-pass').value;
            const { data } = await _supabase.from('Perfiles').select('*').eq('email', e).single();
            if (data && data.pass === p) {
                uActivo = data;
                localStorage.setItem('sesion_fierrox', JSON.stringify(uActivo));
                entrarApp();
            } else { alert("Usuario o contraseña incorrectos"); }
        }

        function entrarApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('nav-bar').classList.remove('hidden');
            navegar('panel', document.querySelector('.nav-item'));
        }

        function navegar(sec, el) {
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            if(el) el.classList.add('active');
            const body = document.getElementById('section-body');
            body.innerHTML = '';
            if(sec === 'panel') { perfilViendo = null; renderFeedMuro(body); }
            else if(sec === 'menu') { perfilViendo = uActivo; renderPerfil(body, true); }
            lucide.createIcons();
        }

        // --- MURO GLOBAL ---
        async function renderFeedMuro(container) {
            container.innerHTML = `<div class="pt-12 px-8 mb-8"><img src="barra logo.png" class="h-6 opacity-30"></div><div id="feed-items"></div>`;
            const { data } = await _supabase.from('Publicaciones').select('*, Perfiles(*)').order('id', {ascending:false});
            if(data) document.getElementById('feed-items').innerHTML = data.map(p => renderPostCard(p, p.Perfiles)).join('');
            lucide.createIcons();
        }

        function renderPostCard(p, u) {
            return `
            <div class="mb-12 border-b border-white/5 pb-8">
                <div class="flex items-center gap-3 px-6 mb-4" onclick="verPerfilPublico(${u.id})">
                    <img src="${u.foto || 'https://via.placeholder.com/100'}" class="w-10 h-10 rounded-full object-cover border border-white/10">
                    <p class="text-[10px] font-black uppercase tracking-widest">${u.nombre}</p>
                </div>
                ${p.imagen ? `<div class="px-2"><img src="${p.imagen}" class="w-full rounded-[2.5rem]"></div>` : ''}
                <div class="px-8 mt-6">
                    <p class="text-[13px] text-zinc-300">${p.descripcion}</p>
                </div>
            </div>`;
        }

        // --- PERFIL ---
        async function renderPerfil(container, esMio) {
            container.innerHTML = `
                <div class="relative mb-24">
                    <div class="banner-container">
                        <img src="${perfilViendo.banner || 'https://images.unsplash.com/photo-1614850523296-d8c1af93d400'}" class="banner-img">
                        ${esMio ? `<label class="absolute top-10 right-6 glass p-4 rounded-3xl cursor-pointer"><i data-lucide="camera"></i><input type="file" onchange="subirImgDirecto(this,'banner')"></label>` : ''}
                    </div>
                    <div class="absolute -bottom-16 left-1/2 -translate-x-1/2">
                        <div class="relative">
                            <img src="${perfilViendo.foto || 'https://via.placeholder.com/150'}" class="w-40 h-40 rounded-full border-8 border-black object-cover">
                            ${esMio ? `<label class="absolute bottom-0 right-0 bg-red-600 p-3 rounded-full border-4 border-black cursor-pointer"><i data-lucide="camera" class="w-4"></i><input type="file" onchange="subirImgDirecto(this,'foto')"></label>` : ''}
                        </div>
                    </div>
                </div>
                <div class="text-center px-8 mb-8">
                    <h2 class="text-3xl font-black italic uppercase">${perfilViendo.nombre}</h2>
                </div>

                <div class="flex justify-around bg-zinc-900/50 mx-6 rounded-[2rem] p-1 border border-white/5 mb-10">
                    <button onclick="setTab('muro')" class="flex-1 py-4 text-[9px] font-black uppercase rounded-[1.5rem] ${tabActual==='muro'?'bg-red-600 text-white':'text-zinc-500'}">Muro</button>
                    <button onclick="setTab('catalogo')" class="flex-1 py-4 text-[9px] font-black uppercase rounded-[1.5rem] ${tabActual==='catalogo'?'bg-red-600 text-white':'text-zinc-500'}">Catálogo</button>
                </div>
                <div id="cont-perf" class="px-4 pb-48"></div>
            `;
            renderTabContent(esMio);
            lucide.createIcons();
        }

        function renderTabContent(esMio) {
            const cont = document.getElementById('cont-perf');
            if(tabActual === 'muro') {
                if(esMio && perfilViendo.es_tienda) {
                    cont.innerHTML = `
                    <div class="glass p-8 rounded-[3rem] mb-10 border-white/10">
                        <textarea id="p-txt" placeholder="ESCRIBE ALGO EN TU MURO..." class="w-full bg-transparent text-sm font-bold p-2 outline-none uppercase h-24 text-white"></textarea>
                        <div id="p-prev-box" class="hidden mb-4 rounded-3xl overflow-hidden h-48"><img id="p-prev-img" class="w-full h-full object-cover"></div>
                        <div class="flex justify-between items-center mt-4 pt-6 border-t border-white/5">
                            <label class="cursor-pointer text-zinc-500 flex items-center gap-2"><i data-lucide="image"></i><span class="text-[9px] font-black uppercase">Foto</span><input type="file" onchange="prePost(this)"></label>
                            <button onclick="ejecutarPost()" class="btn-premium px-10 py-3 rounded-full font-black text-[10px] uppercase">Publicar</button>
                        </div>
                    </div>`;
                }
                cargarPublicacionesPerfil(cont);
            } else {
                if(esMio) cont.innerHTML = `<button onclick="abrirModalCatalogo()" class="w-full bg-white text-black p-6 rounded-[2.5rem] font-black text-[10px] mb-8 uppercase">+ Nuevo Artículo/Servicio</button>`;
                cargarCatalogo(cont, esMio);
            }
        }

        // --- ACCIONES ---
        async function subirImgDirecto(input, tipo) {
            if(input.files[0]) {
                const r = new FileReader();
                r.onload = async e => {
                    const imgData = e.target.result;
                    const updateData = tipo === 'foto' ? { foto: imgData } : { banner: imgData };
                    await _supabase.from('Perfiles').update(updateData).eq('id', uActivo.id);
                    await actUser();
                    perfilViendo = uActivo;
                    renderPerfil(document.getElementById('section-body'), true);
                };
                r.readAsDataURL(input.files[0]);
            }
        }

        function prePost(i) { if(i.files[0]) { const r = new FileReader(); r.onload = e => { tempPostImg = e.target.result; document.getElementById('p-prev-img').src = tempPostImg; document.getElementById('p-prev-box').classList.remove('hidden'); }; r.readAsDataURL(i.files[0]); } }
        
        async function ejecutarPost() {
            const d = document.getElementById('p-txt').value;
            const { error } = await _supabase.from('Publicaciones').insert([{ autor_id: uActivo.id, descripcion: d, imagen: tempPostImg }]);
            if(!error) { tempPostImg = null; renderPerfil(document.getElementById('section-body'), true); }
        }

        async function cargarPublicacionesPerfil(cont) {
            const { data } = await _supabase.from('Publicaciones').select('*').eq('autor_id', perfilViendo.id).order('id', {ascending:false});
            if(data) data.forEach(p => cont.innerHTML += renderPostCard(p, perfilViendo));
            lucide.createIcons();
        }

        function abrirModalCatalogo() {
            const m = document.createElement('div');
            m.className = "fixed inset-0 z-[1000] bg-black/98 flex items-end justify-center pb-12 px-6";
            m.innerHTML = `
            <div class="glass w-full max-w-sm p-10 rounded-[4rem] relative">
                <button onclick="this.parentElement.parentElement.remove()" class="absolute top-8 right-8 text-zinc-600"><i data-lucide="x"></i></button>
                <input id="c-nom" placeholder="NOMBRE" class="w-full bg-white/5 p-5 rounded-2xl text-white font-bold text-[11px] mb-4 outline-none border border-white/5 uppercase">
                <input id="c-pre" type="number" placeholder="PRECIO ($)" class="w-full bg-white/5 p-5 rounded-2xl text-white font-bold text-[11px] mb-6 outline-none border border-white/5">
                <label class="w-full flex items-center justify-center gap-3 bg-white/5 p-8 rounded-[2rem] border-2 border-dashed border-white/10 mb-8 cursor-pointer">
                    <span id="txt-f" class="text-[9px] font-black text-zinc-500 uppercase">Subir Foto</span><input type="file" onchange="preImgProd(this)">
                </label>
                <button onclick="subirProducto(this)" class="w-full btn-premium py-5 rounded-3xl font-black text-[11px] uppercase italic">Guardar en Catálogo</button>
            </div>`;
            document.body.appendChild(m); lucide.createIcons();
        }

        function preImgProd(i) { if(i.files[0]) { const r = new FileReader(); r.onload = e => { tempProdImg = e.target.result; document.getElementById('txt-f').innerText = "FOTO LISTA"; }; r.readAsDataURL(i.files[0]); } }

        async function subirProducto(btn) {
            const nom = document.getElementById('c-nom').value;
            const pre = document.getElementById('c-pre').value;
            if(!nom || !pre || !tempProdImg) return alert("Faltan datos");
            btn.innerText = "CARGANDO...";
            const { error } = await _supabase.from('Productos').insert([{ tienda_id: uActivo.id, nombre: nom, precio: parseFloat(pre), imagen: tempProdImg, tipo: 'articulo' }]);
            if(!error) { btn.parentElement.parentElement.remove(); renderPerfil(document.getElementById('section-body'), true); }
        }

        async function cargarCatalogo(cont, esMio) {
            const { data } = await _supabase.from('Productos').select('*').eq('tienda_id', perfilViendo.id);
            if(data) {
                cont.innerHTML += `<div class="grid grid-cols-2 gap-4">${data.map(i => `
                    <div class="glass rounded-[2.5rem] overflow-hidden relative">
                        ${esMio ? `<button onclick="borrarItemDefinitivo(${i.id})" class="absolute top-2 right-2 bg-black/50 p-2 rounded-full text-red-500 z-10"><i data-lucide="trash-2" class="w-4"></i></button>` : ''}
                        <img src="${i.imagen}" class="w-full h-40 object-cover">
                        <div class="p-4"><p class="text-[10px] font-black uppercase text-zinc-400">${i.nombre}</p><p class="text-red-600 font-black">$${i.precio}</p></div>
                    </div>`).join('')}</div>`;
            }
            lucide.createIcons();
        }

        async function borrarItemDefinitivo(id) {
            if(confirm("¿Eliminar permanentemente?")) {
                const { error } = await _supabase.from('Productos').delete().eq('id', id);
                if(!error) renderPerfil(document.getElementById('section-body'), true);
            }
        }

        function setTab(t) { tabActual = t; renderPerfil(document.getElementById('section-body'), perfilViendo.id === uActivo.id); }
        async function verPerfilPublico(id) { const { data } = await _supabase.from('Perfiles').select('*').eq('id', id).single(); perfilViendo = data; tabActual = 'muro'; renderPerfil(document.getElementById('section-body'), false); }
    </script>
</body>
</html>
